<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./flexbox-grid.html">
<link rel="import" href="./nylon-cschatthai-font.html">

<dom-module id="shared-styles">
  <template>
    <style include="flexbox-grid">
       :root {


        --font-size-default: .8em;
        --font-size-large: calc(var(--font-size-default) * 1.25);
        /*// ~20px*/
        --font-size-small: calc(var(--font-size-default) * 0.85);
        /*// ~14px*/
        --font-size-h1: calc(var(--font-size-default) * 2.6);
        /*// ~42px*/
        --font-size-h2: calc(var(--font-size-default) * 2.15);
        /*// ~34px*/
        --font-size-h3: calc(var(--font-size-default) * 1.7);
        /*// ~27px*/
        --font-size-h4: calc(var(--font-size-default) * 1.25);
        /*// ~20px*/
        --font-size-h5: var(--font-size-default);
        /*// ~16px*/
        --font-size-h6: var(--font-size-small);
        /*// ~14px*/
        --nylon-font-family: {
          font-family: 'CSChatThaiUI', 'tahoma', sans-serif;
          -webkit-font-smoothing: antialiased;
        }

        --nylon-font-family-bone: {
          font-family: 'CSChatThaiUI', 'tahoma', sans-serif;
          font-weight: bold;
          -webkit-font-smoothing: antialiased;
        }

        --nylon-font-trirong-regular: {
          font-family: 'trirong-regular', 'tahoma', sans-serif;
          -webkit-font-smoothing: antialiased;
        }

        --nylon-font-trirong-regular-bone: {
          font-family: 'trirong-regular', 'tahoma', sans-serif;
          font-weight: bold;
          -webkit-font-smoothing: antialiased;
        }
        --nylon-font-trirong-family: {
          font-family: 'trirong-medium', 'tahoma', sans-serif;
          -webkit-font-smoothing: antialiased;
        }

        --nylon-font-trirong-family-bone: {
          font-family: 'trirong-medium', 'tahoma', sans-serif;
          font-weight: bold;
          -webkit-font-smoothing: antialiased;
        }

        --nylon-font-mitr-family: {
          font-family: 'mitr-light', 'tahoma', sans-serif;
          -webkit-font-smoothing: antialiased;
        }

        --nylon-font-mitr-family-bone: {
          font-family: 'mitr-light', 'tahoma', sans-serif;
          font-weight: bold;
          -webkit-font-smoothing: antialiased;
        }

        --nylon-margin: {
          margin: 1px;
        }
      }

      paper-input {
        --paper-input-container-input: {
          font-size: var(--font-size-h4);
          @apply --nylon-font-family;
        }
        --paper-input-container-disabled: {
          opacity: 1;
        }
        --paper-input-container-label: {
          color: var(--paper-input-label-color-success);
        }
        --paper-input-container-underline: {
          border-bottom: var(--paper-input-border-success);
        }
        --paper-input-container-underline-disabled: {
          display: none;
        }
        --paper-input-container-label-floating: {
          font-size: var(--font-size-h4);
          @apply --nylon-font-family-bone;
        }
      }

      paper-radio-button {
        --paper-radio-button-label: {
          font-size: var(--font-size-h4);
          @apply --nylon-font-family;
        }
      }

      vaadin-combo-box {
        --paper-input-container-input: {
          font-size: var(--font-size-h4);
          @apply --nylon-font-family;
        }
        --paper-input-container-disabled: {
          opacity: 1;
        }
        --paper-input-container-label: {
          color: var(--paper-input-label-color-success);
        }
        --paper-input-container-underline: {
          border-bottom: var(--paper-input-border-success);
        }
        --paper-input-container-underline-disabled: {
          display: none;
        }
        --paper-input-container-label-floating: {
          font-size: var(--font-size-h4);
          @apply --nylon-font-family-bone;
        }
      }

      .nylon-ex-large {
        font-size: calc(var(--font-size-default) * 2);
        padding: 14px 16px 14px 16px;
        margin: var(--nylon-margin);
        @apply --nylon-font-family;
      }

      .nylon-large {
        font-size: var(--font-size-h3);
        padding: 10px 16px 10px 16px;
        margin: var(--nylon-margin);
        @apply --nylon-font-family;
      }

      .nylon-default {
        font-size: var(--font-size-h5);
        padding: 6px 12px 6px 12px;
        margin: var(--nylon-margin);
        @apply --nylon-font-family;
      }

      .nylon-small {
        font-size: var(--font-size-h5);
        padding: 5px 10px 5px 10px;
        margin: var(--nylon-margin);
        @apply --nylon-font-family;
      }

      .nylon-ex-small {
        font-size: var(--font-size-h6);
        padding: 1px 8px 1px 8px;
        margin: var(--nylon-margin);
        @apply --nylon-font-family;
      }

      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 2px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }


      .nylon-toolbar-selector {
        background-color: #039BE5;
        color: #FFF;
      }
      /* หัวข้อใหญ่ของแต่ละหน้่า */

      .header-title {
        font-size: 20px;
        margin: 1em;
        @apply --nylon-font-mitr-family;
      }

      paper-button {
        height: 36px;
        @apply --nylon-font-mitr-family;
      }
      /* --gl-danger-color: #d9534f;
        --gl-disabled-color: #D5D8DC;  */

      paper-button.btn-upload {
        background-color: #a3afb7;
        min-width: 140px;
        color: #FFF;
      }

      paper-button.btn-add {
        background-color: #3583ca;
        min-width: 140px;
        color: #FFF;
      }

      paper-button.btn-primary {
        background-color: #3583cb;
        min-width: 140px;
        color: #FFF;
      }

      paper-button.btn-warning {
        background-color: #f0ad4e;
        min-width: 140px;
        color: #FFF;
      }

      paper-button.btn-danger {
        background-color: #d9534f;
        min-width: 140px;
        color: #FFF;
      }

      paper-button.btn-delete {
        background-color: #ff7400;
        min-width: 140px;
        color: #FFF;
      }

      paper-button.btn-success {
        background-color: #49a34a;
        min-width: 140px;
        color: #FFF;
      }

      paper-button.btn-default {
        background-color: #FFF;
        min-width: 140px;
        color: #707070;
      }

      paper-button.btn-close {
        background-color: #FFF;
        border: 1px solid #979797;
        min-width: 140px;
        color: #979797;
      }
      /*  hover */

      paper-button.btn-upload:hover {
        background-color: #ccd5cd
      }

      paper-button.btn-add:hover {
        background-color: #5ca4e5;
      }

      paper-button.btn-close:hover {
        background-color: #e3dede;
      }

      paper-button.btn-delete:hover {
        background-color: #ffa900;
      }

      paper-button.btn-success:hover {
        background-color: #71d161;
      }
      /*  end hover */
      /*  focus */

      paper-button.btn-upload:focus {
        background-color: #76838f
      }

      paper-button.btn-add:focus {
        background-color: #085498;
      }

      paper-button.btn-close:focus {
        background-color: #f3efef;
      }

      paper-button.btn-delete:focus {
        background-color: #ff4d00;
      }

      paper-button.btn-success:focus {
        background-color: #2e622f;
      }
      /*  end focus */

      paper-button[disabled],
      paper-button.btn-close[disabled],
      paper-button.btn-upload[disabled],
      paper-button.btn-delete[disabled],
      paper-button.btn-add[disabled],
      paper-button.btn-primary[disabled],
      paper-button.btn-danger[disabled],
      paper-button.btn-warning[disabled],
      paper-button.btn-default[disabled],
      paper-button.btn-success[disabled],
      paper-button.btn-close[disabled] {
        background-color: #e1e1e1;
        color: #949393;
      }

      paper-icon-button {
        margin: 5px 5px 5px 5px;
      }

      paper-icon-button:hover {
        background-color: var(--paper-grey-200);
        border-radius: 5px;
        box-shadow: inset 0 0 3px 3px rgba(0, 0, 0, .2);
      }

      .button-action-bottom {
        margin: 20px;
      }

      .button-buttom {
        margin-top: 3%;
      }

      div.details {
        @apply --nylon-font-trirong-regular;
        /* color: red; */
      }
      .item-combo-box {
        color: red;
        @apply --nylon-font-trirong-regular;
      }
      vaadin-grid#material {
        height: auto;
        @apply --nylon-font-mitr-family;
        --divider-color: rgba(0, 0, 0, var(--dark-divider-opacity));

        --vaadin-grid-cell: {
          padding: 1rem;
          border-right: 1px solid #ddd;
          /* text-align: center; */
        }
        ;

        --vaadin-grid-header-cell: {
          height: 36px;
          color: white;
          font-size: 14px;
          background-color: #62a8ea;
          padding: 1rem;
        }
        ;

        --vaadin-grid-body-cell: {
          @apply --nylon-font-trirong-regular;
          height: 48px;
          word-wrap: break-word;
          color: rgba(0, 0, 0, var(--dark-primary-opacity));
          font-size: 13px;
        }
        ;

        --vaadin-grid-body-row-hover-cell: {
          /* border-bottom:2px solid #62a8ea; */
          background-color: #ECF9FA;
        }
        ;

        --vaadin-grid-body-row-selected-cell: {
          background-color: var(--paper-grey-100);
        }
        ;
        --vaadin-grid-body-row-odd-cell: {
          background-color: #f3f7f9;
        }
        ;
      }

      vaadin-grid#material .cell {
        overflow: hidden;
        text-overflow: ellipsis;
        padding-right: 56px;
      }

      vaadin-grid#material .cell.last {
        padding-right: 24px;
      }

      vaadin-grid#material .cell.numeric {
        text-align: right;
      }

      vaadin-grid#material paper-checkbox {
        --primary-color: var(--paper-indigo-500);
        margin: 0 24px;
      }

      vaadin-grid#material vaadin-grid-sorter {
        --vaadin-grid-sorter-arrow: {
          display: none !important;
        }
        ;
      }

      vaadin-grid#material vaadin-grid-sorter .cell {
        flex: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      vaadin-grid#material vaadin-grid-sorter iron-icon {
        transform: scale(0.8) translateZ(0);
        transition: all 0.3s;
      }

      vaadin-grid#material vaadin-grid-sorter:not([direction]) iron-icon {
        color: rgba(0, 0, 0, var(--dark-disabled-opacity));
      }

      vaadin-grid#material vaadin-grid-sorter[direction] {
        color: rgba(0, 0, 0, var(--dark-primary-opacity));
      }

      vaadin-grid#material vaadin-grid-sorter[direction=desc] iron-icon {
        transform: scale(0.8) rotate(180deg) translateZ(0);
      }

      .no-content {
        background-color: var(--paper-grey-100);
        text-align: center;
        padding: 15px;
        border: 1px solid #ddd;
        @apply --nylon-font-mitr-family;
      }

      .no-content:hover {
        background-color: var(--paper-grey-200);
      }

      vaadin-grid#material .text-left {
        text-align: left;
        padding-right: 10px;
      }

      vaadin-grid#material .text-center {
        text-align: center;
      }

      vaadin-grid#material .text-right {
        text-align: right;
        padding-right: 10px;
      }

      vaadin-grid#material .cursor {
        cursor: pointer
      }
    </style>
  </template>
</dom-module>
