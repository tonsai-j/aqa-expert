<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./flexbox-grid.html">
<link rel="import" href="./nylon-cschatthai-font.html">

<dom-module id="shared-styles">
  <template>
    <style include="flexbox-grid">
      paper-input {
        --paper-input-container-disabled: {
          opacity: 1;
          @apply(--gl-form-input-container-disabled);
        }
        --paper-input-container-label: {
          color: var(--paper-input-label-color-success);
          @apply(--gl-form-input-label-color-success);
        }
        --paper-input-container-underline: {
          border-bottom: var(--paper-input-border-success);
          @apply(--gl-form-input-border-success);
        }
        --paper-input-container-underline-disabled: {
          display: none;
          @apply(--gl-form-input-container-underline-disabled);
        }
        --paper-input-container-label-floating: {
          font-size: 20px;
          @apply(--gl-form-input-container-label-floating);
        }
      }

      vaadin-combo-box {
        --paper-input-container-disabled: {
          opacity: 1;
          @apply(--gl-form-input-container-disabled);
        }
        --paper-input-container-label: {
          color: var(--paper-input-label-color-success);
          @apply(--gl-form-input-label-color-success);
        }
        --paper-input-container-underline: {
          border-bottom: var(--paper-input-border-success);
          @apply(--gl-form-input-border-success);
        }
        --paper-input-container-underline-disabled: {
          display: none;
          @apply(--gl-form-input-container-underline-disabled);
        }
        --paper-input-container-label-floating: {
          font-size: 20px;
          @apply(--gl-form-input-container-label-floating);
        }
      }

      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 2px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }


      .nylon-toolbar-selector {
        background-color: #039BE5;
        color: #FFF;
      }


      paper-button {

        height: 36px;
      }

      paper-button.btn-primary {
        background-color: #0388CA;
        color: #FFF;
      }

      paper-button.btn-success {
        background-color: #28A745;
        color: #FFF;
      }

      paper-button.btn-default {
        background-color: #FFF;
        color: #707070;
      }

      vaadin-grid#material {

        font-family: Roboto, sans-serif;
        --divider-color: rgba(0, 0, 0, var(--dark-divider-opacity));

        --vaadin-grid-cell: {
          padding: 0;
        }
        ;

        --vaadin-grid-header-cell: {
          height: 64px;
          color: rgba(0, 0, 0, var(--dark-secondary-opacity));
          font-size: 12px;
        }
        ;

        --vaadin-grid-body-cell: {
          height: 48px;
          color: rgba(0, 0, 0, var(--dark-primary-opacity));
          font-size: 13px;
        }
        ;

        --vaadin-grid-body-row-hover-cell: {
          background-color: var(--paper-grey-200);
        }
        ;

        --vaadin-grid-body-row-selected-cell: {
          background-color: var(--paper-grey-100);
        }
        ;

        --vaadin-grid-focused-cell: {
          box-shadow: none;
          font-weight: bold;
        }
        ;
      }

      vaadin-grid#material {
        font-family: 'CSChatThaiUI', sans-serif;
        -webkit-font-smoothing: antialiased;
        --divider-color: rgba(0, 0, 0, var(--dark-divider-opacity));
        --vaadin-grid-cell: {
          padding: 0;
        }
        ;
        --vaadin-grid-header-cell: {
          min-height: 64px;
          color: rgba(0, 0, 0, var(--dark-secondary-opacity));
          font-size: 16px;
          font-weight: bold;
          background-color: #F1F1F1;
          padding: 5px 5px;
          /*border-bottom: 1px solid red;*/
          /*border: 0.5px solid rgba(0, 0, 0, var(--dark-secondary-opacity));*/
        }
        ;
        --vaadin-grid-body-cell: {
          min-height: 48px;
          color: rgba(0, 0, 0, var(--dark-primary-opacity));
          word-warp font-size: 17px;
        }
        ;
        --vaadin-grid-footer-cell: {
          min-height: 64px;
          color: rgba(0, 0, 0, var(--dark-secondary-opacity));
          font-size: 16px;
          font-weight: bold;
        }
        ;
        --vaadin-grid-body-row-hover-cell: {
          background-color: var(--paper-grey-200);
        }
        ;
        --vaadin-grid-body-row-selected-cell: {
          background-color: var(--paper-grey-100);
        }
        ;
        --vaadin-grid-focused-cell: {
          box-shadow: none;
          font-weight: bold;
        }
        ;
      }

      vaadin-grid#material .text-left {
        text-align: left;
        padding-right: 10px;
      }

      vaadin-grid#material .text-center {
        text-align: center;
      }

      vaadin-grid#material .text-right {
        text-align: right;
        padding-right: 10px;
      }

      vaadin-grid#material .cursor {
        cursor: pointer
      }
    </style>
  </template>
</dom-module>
