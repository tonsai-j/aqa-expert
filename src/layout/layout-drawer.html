<link rel="import" href="../my-icons.html">

<dom-module id="layout-drawer">
    <template>
        <style include="flexbox-grid flexbox-grid-remove-padding"></style>
        <style>
            * {
                font-family: mitr-light, sans-serif;
                -webkit-font-smoothing: antialiased;
            }

             :host {
                display: block;
                z-index: 1;
            }
            /* .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            } */

            #drawer {
                z-index: 1
            }

            iron-selector>paper-icon-item {
                cursor: pointer;
                font-family: mitr-light, sans-serif;
                -webkit-font-smoothing: antialiased;
                background-color: #263238;
                color: #727f8a;
            }

            iron-selector>paper-icon-item:hover {
                background-color: #232C33;
            }

            iron-selector>paper-icon-item.iron-selected {
                color: #ffffff;
                background-color: #232C33;
            }

            .title-menu {
                height: 3em;
                padding-left: 1em;
                line-height: 3em;
                background-color: #3583CB;
                color: #BBBFD3;
            }

            iron-icon.icon-menu {
                /* --iron-icon-stroke-color: #FFF; */
                color: #fff;
                /* fill: red; */
            }

            .home-icon {
                /* color: #fff;
                background-color: #0288D1; */
                --iron-icon-height: 45px;
                --iron-icon-width: 45px;
            }

            .header-left-menu {
                background-color: #4e97d9;
                height: 55px;
            }

            #style-4::-webkit-scrollbar-track {
                -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
                background-color: #F5F5F5;
            }

            #style-4::-webkit-scrollbar {
                width: 10px;
                background-color: #F5F5F5;
            }

            #style-4::-webkit-scrollbar-thumb {
                background-color: #000000;
                border: 2px solid #555555;
            }

            .page {
                background-color: #263238;
                height: 100vh;
                /* position:relative; */
            }

            .borderz {
                border: 1px solid red;
            }

            .icon-page {
                height: 128px;
            }

            .icon-page>iron-icon {
                height: 80%;
                width: 80%;
            }
        </style>
        <div class="page">
            <div class="row center-md middle-md home-icon header-left-menu">
                <iron-icon icon="svg-sample-icons:youtube" class="icon-menu" on-tap="changeMenu"></iron-icon>
            </div>
            <div style="height:80vh;">
                <div id="style-4" style="height: 100%; overflow: auto; display:block">
                    <iron-pages selected="{{menuPage}}" attr-for-selected="name">
                        <div name="main">
                            <div class="row">
                                <template is="dom-repeat" items={{menu}}>
                                    <div class="col-md-6 borderz icon-page row middle-md center-md" name="{{item.page}}" on-tap="changeToMenu">
                                        <iron-icon icon="{{item.icon}}" class="icon-menu"></iron-icon>
                                    </div>
                                </template>
                            </div>
                        </div>
                        <div name="menu">
                            <template is="dom-repeat" items={{menuIsUse}}>
                                <div class="title-menu">
                                    [[_changeTotext(item.page_name)]]
                                </div>
                                <iron-selector selected="[[page]]" attr-for-selected="name" role="navigation">

                                    <template is="dom-repeat" items={{item.sub_menu}}>
                                        <paper-icon-item name="[[item.page_name]]" href="[[item.href]]" on-click="_redirect">
                                            <iron-icon icon="[[_changeTotext(item.icon)]]" slot="item-icon"></iron-icon>
                                             [[_changeTotext(item.label)]]
                                        </paper-icon-item>
                                    </template>
                                </iron-selector>
                            </template>
                        </div>
                    </iron-pages>

                </div>
            </div>
            <div style="height:100%;background-color: #21292e;">
            </div>
        </div>

    </template>

    <script>
        class LayoutDrawer extends ReduxMixin(Polymer.Element) {

            static get is() { return 'layout-drawer'; }

            static get properties() {
                return {
                    page: String,
                    i18n: {
                        statePath: 'i18n'
                    },
                    menuPage: {
                        type: String,
                        value: 'main'
                    },
                    menu: {
                        type: Array,
                        value: [
                            {
                                icon: 'svg-sample-icons:youtube',
                                page: 'register',
                                sub_title_menu: [
                                    {
                                        page_name: 'i18n.menu.register.label',
                                        sub_menu: [
                                            {
                                                page_name: 'page-register',
                                                icon: 'i18n.menu.register.icon',
                                                label: 'i18n.menu.register.label',
                                                href: '/register'
                                            }
                                        ]
                                    }
                                ]
                            },
                            {
                                icon: 'svg-sample-icons:youtube',
                                page: 'profile',
                                sub_title_menu: [
                                    {
                                        page_name: 'i18n.page00.general_information',
                                        sub_menu: [
                                            {
                                                page_name: 'page-profile',
                                                icon: 'i18n.menu.profile.icon',
                                                label: 'i18n.page00.basic',
                                                href: '/profile/ข้อมูลพื้นฐาน'
                                            },
                                            {
                                                page_name: 'page-profile',
                                                icon: 'i18n.menu.profile.icon',
                                                label: 'i18n.page00.address',
                                                href: '/profile/ที่อยู่ในการติดต่อ'
                                            },
                                            {
                                                page_name: 'page-profile',
                                                icon: 'i18n.menu.profile.icon',
                                                label: 'i18n.page00.bank',
                                                href: '/profile/บัญชีธนาคาร'
                                            }
                                        ]
                                    },
                                    {
                                        page_name: 'i18n.page00.education_topic',
                                        sub_menu: [
                                            {
                                                page_name: 'page-profile',
                                                icon: 'i18n.menu.profile.icon',
                                                label: 'i18n.page00.education',
                                                href: '/profile/วุฒิการศึกษา'
                                            },
                                            {
                                                page_name: 'page-profile',
                                                icon: 'i18n.menu.profile.icon',
                                                label: 'i18n.page00.research',
                                                href: '/profile/ผลงานทางวิชาการ'
                                            },
                                            {
                                                page_name: 'page-profile',
                                                icon: 'i18n.menu.profile.icon',
                                                label: 'i18n.page00.specialist',
                                                href: '/profile/สาขาเชี่ยวชาญ'
                                            }
                                        ]
                                    },
                                    {
                                        page_name: 'i18n.page00.history',
                                        sub_menu: [
                                            {
                                                page_name: 'page-profile',
                                                icon: 'i18n.menu.profile.icon',
                                                label: 'i18n.page00.working',
                                                href: '/profile/ประวัติการทำงาน'
                                            },
                                            {
                                                page_name: 'page-profile',
                                                icon: 'i18n.menu.profile.icon',
                                                label: 'i18n.page00.assessment',
                                                href: '/profile/ประวัติการประเมิน'
                                            },
                                            {
                                                page_name: 'page-profile',
                                                icon: 'i18n.menu.profile.icon',
                                                label: 'i18n.page00.meeting',
                                                href: '/profile/สาขาเชี่ยวชาญ'
                                            }
                                        ]
                                    },
                                    {
                                        page_name: 'i18n.page00.other_information',
                                        sub_menu: [
                                            {
                                                page_name: 'page-profile',
                                                icon: 'i18n.menu.profile.icon',
                                                label: 'i18n.page00.skills',
                                                href: '/profile/ความสามารถอื่นๆ'
                                            },
                                            {
                                                page_name: 'page-profile',
                                                icon: 'i18n.menu.profile.icon',
                                                label: 'i18n.page00.zone',
                                                href: '/profile/ภาคที่สะดวกในการประเมิน'
                                            },
                                            {
                                                page_name: 'page-profile',
                                                icon: 'i18n.menu.profile.icon',
                                                label: 'i18n.page00.references',
                                                href: '/profile/บุคคลอ้างอิง'
                                            },
                                            {
                                                page_name: 'page-profile',
                                                icon: 'i18n.menu.profile.icon',
                                                label: 'i18n.page00.documents',
                                                href: '/profile/ไฟล์เอกสาร'
                                            }
                                        ]
                                    }
                                ]
                            },
                            {
                                icon: 'svg-sample-icons:youtube',
                                page: 'approve',
                                sub_title_menu: [
                                    {
                                        page_name: 'i18n.menu.approve.label',
                                        sub_menu: [
                                            {
                                                page_name: 'page-profile',
                                                icon: 'i18n.menu.approve.icon',
                                                label: 'i18n.menu.approve.label',
                                                href: 'approve'
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    },
                    menuIsUse: {
                        type: Array,
                        value: []
                    }
                }
            }

            ready() {
                super.ready()
            }

            toogleMenu() {
                this.$.drawer.toggle();
            }

            _redirect(e) {
                let link = e.currentTarget.href
                Nylon.redirect(link)
                setTimeout(() => {
                    // this.$.drawer.close()
                }, 500)
                // Nylon.redirect(e.currentTarget.getAttribute('href'))
                // setTimeout(() => {
                //     this.$.drawer.close()
                // }, 500)
            }

            changeMenu(e) {
                let page = (this.menuPage === 'main' ? 'menu' : 'main')
                this.set('menuPage', page)
                // console.log(page);
            }
            changeToMenu(e) {
                // console.log(e.currentTarget.name);
                let item = e.model.__data.item.sub_title_menu
                this.set('menuIsUse', item)
                // console.log(e.model.__data.item.sub_title_menu);
                this.changeMenu()
            }
            _changeTotext(text) {
                if (text !== undefined) {
                    let texts = text.split('.')
                    // return this[text]
                    switch (texts.length) {
                        case 2:
                            return this[texts[0]][texts[1]]
                            break;
                        case 3:
                            return this[texts[0]][texts[1]][texts[2]]
                            break;
                        case 4:
                            return this[texts[0]][texts[1]][texts[2]][texts[3]]
                            break;
                        case 5:
                            return this[texts[0]][texts[1]][texts[2]][texts[3]][texts[4]]
                            break;
                        default:
                            console.log('Error Not Have');
                            break;
                    }
                }

            }

        }

        window.customElements.define(LayoutDrawer.is, LayoutDrawer);
    </script>
</dom-module>
