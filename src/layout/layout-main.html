<dom-module id="layout-main">
    <template>

                --app-secondary-color: black;

            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {

            app-header {
                position: fixed;
                z-index: 1;
                width: 100%;
            }

            app-toolbar.header {

                /* color: #fff;

            #profile_image_mini {

            }

            }

            .full-height {
                height: 100%;
            }

            .mini-menu {
                padding-left: 7px;
                padding-right: 7px;
            }

            .mini-menu:hover {
                background-color: rgba(243, 247, 249, .6);
                cursor: pointer;
            }

            .profile-icon-menu {
                color: #76838f
            }

            body,
            html {
                margin: 0;
                padding: 0;
            }

            .background-section {
                width: 100%;
                background: linear-gradient( rgba(73, 77, 86, 0), rgb(73, 77, 86)), url('https://s-media-cache-ak0.pinimg.com/originals/90/6e/a5/906ea53ecaa5be963e960daf8b645af2.jpg') no-repeat;

                height: 100vh;
            }
            /*  */

    </template>

    <script>
        class LayoutMain extends ReduxMixin(Polymer.Element) {

            static get is() { return 'layout-main'; }

            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n'
                    },
                    progressEnable: Boolean,
                    progressIndeterminate: Boolean,
                    progressValue: Number,
                    showDrawer: {
                        type: Boolean,
                        value: false
                    },
                    pathName: {
                        type: String,
                        value: "/",
                        observer: 'setFullScreen'
                    }

                };
            }

            ready() {
                super.ready()
                Nylon.changeLanguage('th')
            }
            setFullScreen(e) {
                // let createslot = document.createElement("slot");
                if (e === '/') {
                    this.set('showDrawer', false)
                    // console.log(this.$.slotlogin);
                    // console.log('---------------');
                    // console.log(e)
                } else {
                    this.set('showDrawer', true)
                    // console.log('---------------');
                    // console.log(e)
                }

            }
            changeLanguage() {
                if (this.i18n.language == "en") {
                    Nylon.changeLanguage('th')
                } else {
                    Nylon.changeLanguage('en')
                }
            }

            toogleMenu() {
                this.$.layoutDrawer.toogleMenu()
            }

            progress() {

                if (this.progressEnable) {
                    this.progressClose()
                } else {
                    this.progressEnable = true
                    this.progressIndeterminate = true
                    this.progressValue = Math.random() * (95 - 70) + 70

                    setTimeout(() => {
                        this.progressIndeterminate = false;
                    }, 800)

                    return this.progressClose.bind(this)
                }


            }

            progressClose(callback) {
                this.progressValue = 100
                setTimeout(() => {
                    this.progressIndeterminate = false;
                    if (callback)
                        callback()
                }, 300)

                setTimeout(() => {
                    this.progressEnable = false
                }, 500)
            }

        }

        window.customElements.define(LayoutMain.is, LayoutMain);
    </script>
</dom-module>
