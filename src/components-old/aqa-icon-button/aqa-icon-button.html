<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<dom-module id="aqa-icon-button">
    <template>
        <style>

            .tooltip {
                position: relative;
                display: inline-block;
            }
            .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            top: -5px;
            left: 110%;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 50%;
            right: 100%;
            margin-top: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent black transparent transparent;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
        }

        <!-- <button class="tooltip"> -->
            <div class="tooltip">
                <slot></slot>
                <template is="dom-if" if="[[showTooltip(label)]]">
                    <span class="tooltiptext">
                        [[label]]
                    </span>
                </template>
            </div>
        <!-- </button> -->
    </template>
    <script>
        class AqaIconButton extends Polymer.Element {
            static get is() { return 'aqa-icon-button'; }
            static get properties() {
                return {
                    label:{
                        type:String,
                        value:''
                    }
                }
            }
            showTooltip(val){
                if(val) return true;
                else return false;
            }
        }
        window.customElements.define(AqaIconButton.is, AqaIconButton);
    </script>
