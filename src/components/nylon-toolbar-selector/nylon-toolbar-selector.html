<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<dom-module id="nylon-toolbar-selector">

    <template>
        <style>
            :host {
                display: block;
                background-color: #039BE5;
                color: #FFF;
            }
        </style>
        <slot></slot>
    </template>

    <script>
        class NylonToolbarSelector extends Polymer.Element {

            static get is() { return 'nylon-toolbar-selector'; }


        }

        window.customElements.define(NylonToolbarSelector.is, NylonToolbarSelector);
    </script>
</dom-module>
