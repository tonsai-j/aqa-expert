<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<dom-module id="aqa-icon-button">
    <template>
        <style>
            /* button {
                cursor: pointer;
                border-radius: 50%;
                padding: 0.5rem;
                background-color: #ddd;
                border: 1px solid #ddd;
            } */

            .tooltip {
                position: relative;
                display: inline-block;
                 /* border-bottom: 1px dotted black;  */
            }

            .tooltip .tooltiptext {
                visibility: hidden;
                width: 120px;  
                background-color: black;
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 0.2rem 0;
                position: absolute;
                z-index: 1;
                bottom: 120%;
                left: 50%;
                margin-left: -60px;
                opacity: 0.8;
            }

            .tooltip .tooltiptext::after {
                content: "";
                position: absolute;
                top: 100%;
                left: 50%;
                margin-left: -5px;
                border-width: 5px;
                border-style: solid;
                border-color:black transparent transparent transparent;
            }

            .tooltip:hover .tooltiptext {
                visibility: visible;
            }
        </style>
        <!-- <button class="tooltip"> -->
            <div class="tooltip">
                <slot></slot>
                <template is="dom-if" if="[[showTooltip(label)]]">
                    <span class="tooltiptext">
                        [[label]]
                    </span>
                </template>
            </div>
        <!-- </button> -->
    </template>
    <script>
        class AqaIconButton extends Polymer.Element {
            static get is() { return 'aqa-icon-button'; }
            static get properties() {
                return {
                    label:{
                        type:String,
                        value:''
                    }
                }
            }
            showTooltip(val){
                if(val) return true;
                else return false;
            }
        }
        window.customElements.define(AqaIconButton.is, AqaIconButton);
    </script>
</dom-module>
