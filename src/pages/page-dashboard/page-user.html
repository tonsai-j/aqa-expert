<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../layout/flexbox-grid.html">
<link rel="import" href="./page-user.html">
<link rel="import" href="./page-admin.html">

<link rel="import" href="../../mixins/common-mixin.html">
<link rel="import" href="../../redux-mixin.html">
<link rel="import" href="../../i18n/dashboard/main-i18n.html">
<link rel="import" href="../../redux/dashboard/dashboard-redux.html">
<link rel="import" href="../../layout/shared-styles.html">

<dom-module id="page-user">
    <template>
        <style include="shared-styles">

        </style>
       
        
    </template>

    <script>
        class pageDashboard extends CommonMixin(ReduxMixin(Polymer.Element)) {

            static get is() {
                return 'page-user';
            }

            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n'
                    },
                    selected: {
                        type: String,
                        value: 'admin'
                    }
                };
            }

            ready() {
                super.ready();
            }

        }

        window.customElements.define(pageDashboard.is, pageDashboard);
    </script>
</dom-module>
