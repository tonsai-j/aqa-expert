<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../../bower_components/vaadin-grid/vaadin-grid-column.html">

<link rel="import" href="../../components/nylon-panel-card/nylon-panel-card.html">
<link rel="import" href="../../components/nylon-c3/nylon-c3.html">

<link rel="import" href="../../redux-mixin.html">
<link rel="import" href="../../redux/dashboard/dashboard-redux.html">
<link rel="import" href="../../layout/shared-styles.html">



<dom-module id="page-dashboard">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .font-bone {
        @apply --nylon-font-family-bone;
      }

      .container-dashboard {
        background-color: #3399ff;
      }

      nylon-panel-card {
        margin: 5px
      }
    </style>

    <div class="container">
      <div class="row user">

        <div class="col-xs-6 ">
          <nylon-panel-card>
            <app-toolbar slot="header">
              <div main-title class="font-bone">ค่าใช้จ่าย</div>
            </app-toolbar>
            <nylon-c3 slot="content" id="chart1_user"></nylon-c3>
          </nylon-panel-card>
        </div>

        <div class="col-xs-12">
          <nylon-panel-card>
            <app-toolbar slot="header">
              <div main-title class="font-bone">สรุปผลการประเมินสถานศึกษา</div>
            </app-toolbar>
            <nylon-c3 slot="content" id="chart2_user"></nylon-c3>
          </nylon-panel-card>
        </div>

      </div>
    </div>

    <div class="container">
      <div class="row admin">
        <div class="col-xs-6 ">
          <nylon-panel-card>
            <app-toolbar slot="header">
              <div main-title class="font-bone">ค่าใช้จ่ายโดยรวม</div>
            </app-toolbar>
            <nylon-c3 slot="content" id="chart1_admin"></nylon-c3>
          </nylon-panel-card>
        </div>


        <div class="col-xs-6 ">
          <nylon-panel-card>
            <app-toolbar slot="header">
              <div main-title class="font-bone">ผู้เข้าอบรม</div>
            </app-toolbar>
            <nylon-c3 slot="content" id="chart2_admin"></nylon-c3>
          </nylon-panel-card>
        </div>


        <div class="col-xs-12 ">
          <nylon-panel-card>
            <app-toolbar slot="header">
              <div main-title class="font-bone">สรุปผลการประเมินสถานศึกษา</div>
            </app-toolbar>
            <nylon-c3 slot="content" id="chart3_admin"></nylon-c3>
          </nylon-panel-card>
        </div>


        <div class="col-xs-12">
          <nylon-panel-card>
            <app-toolbar slot="header">
              <div main-title class="font-bone">สรุปผลการประเมินสถานศึกษา</div>
            </app-toolbar>
            <nylon-c3 slot="content" id="chart4_admin"></nylon-c3>
          </nylon-panel-card>
        </div>

      </div>
    </div>
  </template>

  <script>
    class PageDashboard extends ReduxMixin(Polymer.Element) {
      static get is() { return 'page-dashboard' }
      static get properties() {
        return {
          auth: {
            type: String,
            statePath: 'auth.user',
          },
          expenses: {
            type: Object,
            statePath: 'dashboard.expenses',
            observer: 'expenses_change'
          }
        }

      }
      connectedCallback() {
        super.connectedCallback()

        if (this.auth.admin == true) {
          Nylon.dispatch('DASHBOARD_GET_EXPENSES')
          this.shadowRoot.querySelector('.user').style.display = 'none'

        } else {
          // Nylon.dispatch('DASHBOARD_GET_EXPENSES', this.auth.taxno)
          Nylon.dispatch('DASHBOARD_GET_EXPENSES')
          this.shadowRoot.querySelector('.admin').style.display = 'none'

        }
      }

      expenses_change(e) {
        // console.log(e)
        var columns = []
        var expenses_list = []

        for (var i in e) {
          if (e[i].amount != 0) {
            columns.push([e[i].group_expenses_name + ' ' + e[i].price + '฿', Number(e[i].percentage.toFixed(2))])

          }
          expenses_list.push({
            name: e[i].group_expenses_name,
            percentage: Number(e[i].percentage.toFixed(2)),
            price: e[i].price,
            amount: e[i].amount
          })
        }

        if (this.auth.admin == true) {

          this.$.chart1_admin.generate({
            data: {
              columns,
              type: 'pie',
              onclick: function (d, i) { console.log("onclick", d, i); }
            },
            size: {
              height: 250
            },
            color: {
              pattern: ['#348ea9', '#53bb9b', '#f48c37', '#f04946', '#fab41c']
            }
          })

          this.$.chart2_admin.generate({
            data: {
              x: 'x',
              columns: [
                ['x', '2559', '2560', '2561', '2562', '2563', '2564'],
                ['เชิญ', 30, 200, 100, 200, 150, 140],
                ['ตอบรับ', 130, 100, 140, 200, 150, 50],
                ['เข้าร่วม', 130, 100, 140, 200, 150, 50]
              ],
              type: 'bar'
            },
            bar: {
              width: {
                ratio: 0.5
              }
            },
            size: {
              height: 250
            },
            color: {
              pattern: ['#35c1d0', '#147fae', '#094266']
            }

          })

          this.$.chart3_admin.generate({
            data: {
              columns: [
                ['ดีมาก', 30, 200, 100, 400],
                ['ดี', 40, 100, 140, 200],
                ['พอใช้', 50, 200, 100, 400],
                ['ต้องปรับปรุง', 60, 100, 140, 200],
                ['ต้องปรับปรุงเร่งด่วน', 70, 100, 140, 200]
              ],
            },
            axis: {
              x: {
                type: 'category',
                categories: ['ปี 2558', 'ปี 2559', 'ปี 2560', 'ปี 2561']
              }
            },
            size: {
              height: 350
            },
            color: {
              pattern: ['#91a63b', '#fab41c', '#f47820', '#ca202e', '#7b112e']
            }
          })

          this.$.chart4_admin.generate({
            data: {
              columns: [
                // ['x', '2558', '2559', '2560', '2561'],
                ['เปอร์เซนต์', 70, 60, 55, 50, 30, 10]
              ],
            },
            axis: {
              x: {
                type: 'category',
                categories: ['จัดกลุ่ม', 'ส่งแผนการดำเนินงาน', 'เข้าประเมินสถานศึกษา', 'ตรวจร่างรายงาน', 'อภิมาน', 'ส่งรายงานฉบับสมบูรณ์']
              }
            },
            size: {
              height: 350
            }
          })

        } else {

          this.$.chart1_user.generate({
            data: {
              columns,
              type: 'pie',
              onclick: function (d, i) { console.log("onclick", d, i); }
            },
            size: {
              height: 250
            }
          })
          this.$.chart2_user.generate({
            data: {
              columns: [
                ['เปอร์เซนต์', 100, 80, 75, 70, 60, 55, 50, 30, 10]
              ],
            },
            axis: {
              x: {
                type: 'category',
                categories: ['สถานศึกษที่เข้าประเมิน', 'ทำสัญญา', 'ส่งแผนการดำเนินงาน', 'เบิกงวด 1'
                  , 'เข้าประเมินสถานศึกษา', 'ตรวจร่างรายงาน', 'อภิมาน', 'ส่งรายงานฉบับสมบูรณ์', 'เบิกงวด 2']
              }
            },
            size: {
              height: 250
            }
          })
        }
      }
    }

    window.customElements.define(PageDashboard.is, PageDashboard);
  </script>
</dom-module>
