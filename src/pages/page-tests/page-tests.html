<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../components/nylon-rating/nylon-rating.html">
<link rel="import" href="../../../bower_components/vaadin-grid/vaadin-grid.html">


<dom-module id="page-tests">
    <template>
         <style>
            vaadin-grid#material {
                height: auto;
                 font-family: Roboto, sans-serif;
                --divider-color: rgba(0, 0, 0, var(--dark-divider-opacity)); 

                --vaadin-grid-cell: {
                    padding: 1rem;
                    border-right:1px solid #ddd;
                    /* text-align: center; */
                }
                ;

                --vaadin-grid-header-cell: {
                    height: 64px;
                    color: white;
                    font-size: 18px;
                    background-color:#62a8ea;
                    padding: 1rem;
                }
                ;

                --vaadin-grid-body-cell: {
                    height: 48px;
                    color: rgba(0, 0, 0, var(--dark-primary-opacity));
                    font-size: 13px;
                }
                ;

                  --vaadin-grid-body-row-hover-cell: {
                    /* border-bottom:2px solid #62a8ea; */
                    background-color:#ECF9FA;
                };  

                 --vaadin-grid-body-row-selected-cell: {
                    background-color: var(--paper-grey-100);
                }
                ; 
                 --vaadin-grid-body-row-odd-cell: {
                    background-color: #f3f7f9;
                }; 

            }

             vaadin-grid#material .cell {
                overflow: hidden;
                text-overflow: ellipsis;
                padding-right: 56px;
            }

            vaadin-grid#material .cell.last {
                padding-right: 24px;
            }

            vaadin-grid#material .cell.numeric {
                text-align: right;
            }

            vaadin-grid#material paper-checkbox {
                --primary-color: var(--paper-indigo-500);
                margin: 0 24px;
            }

            vaadin-grid#material vaadin-grid-sorter {
                --vaadin-grid-sorter-arrow: {
                    display: none !important;
                }
                ;
            }

            vaadin-grid#material vaadin-grid-sorter .cell {
                flex: 1;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            vaadin-grid#material vaadin-grid-sorter iron-icon {
                transform: scale(0.8) translateZ(0);
                transition: all 0.3s;
            }

            vaadin-grid#material vaadin-grid-sorter:not([direction]) iron-icon {
                color: rgba(0, 0, 0, var(--dark-disabled-opacity));
            }

            vaadin-grid#material vaadin-grid-sorter[direction] {
                color: rgba(0, 0, 0, var(--dark-primary-opacity));
            }

            vaadin-grid#material vaadin-grid-sorter[direction=desc] iron-icon {
                transform: scale(0.8) rotate(180deg) translateZ(0);
            } 
        </style> 

        <div>PageTests</div>
 
        <vaadin-grid id="material" items="[[items]]" size="200">   
            <vaadin-grid-column width="66px" flex="0">
                <template class="header">
                    <div class="cell">
                        #
                    </div>
                </template>
                <template>
                    <div class="cell">[[index]]</div>
                </template>  
            </vaadin-grid-column>
            <vaadin-grid-column width="100px" flex-glow="0">
                <template class="header">
                    <div class="cell">Name</div>
                </template>
                <template>
                    <div class="cell">[[item.name]]</div>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column flex="2">
                <template class="header">
                    <div class="cell">Email</div>
                </template>
                <template>
                    <div class="cell">[[item.email]]</div>
                </template>
            </vaadin-grid-column>

        </vaadin-grid> 
         <nylon-rating></nylon-rating> 

        </template>

        <script>
            class PageTests extends Polymer.Element {

                static get is() {
                    return 'page-tests';
                }
                static get properties() {
                    return {
                        items:{
                            type:Array,
                            value:[
                                {
                                   name:'sasd',
                                   email:'12334@mail.com'
                                },
                                {
                                   name:'sasd22',
                                   email:'333@mail.com'
                                }
                            ]
                        }
                    }
                }
            }

            window.customElements.define(PageTests.is, PageTests);
        </script>
</dom-module>
