<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../layout/flexbox-grid.html">
<link rel="import" href="../../components/nylon-panel-card/nylon-panel-card.html">
<link rel="import" href="../../components/nylon-panel-right/nylon-panel-right.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../../bower_components/iron-icons/social-icons.html">

<link rel="import" href="../../mixins/common-mixin.html">

<link rel="import" href="../../layout/shared-styles.html">
<link rel="import" href="../../redux-mixin.html">
<link rel="import" href="../../redux/approve/approve-redux.html">
<link rel="import" href="../../i18n/approve/main-i18n.html">
<dom-module id="page-approve">
    <template>
        <style include="shared-styles flexbox-grid"></style>
        <nylon-panel-card>
            <div slot="content">
                <fieldset>
                    <legend>[[i18n.approve.approve]]</legend>
                    <br>
                    <vaadin-grid id='material' items='{{datas}}'>
                        <vaadin-grid-column width="30px" flex-grow="0">
                            <template class="header">
                                <div class="text-center">#</div>
                            </template>
                            <template>
                                <div class="text-center">[[autoIndex(index)]]</div>
                            </template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">[[i18n.approve.tax_no]]</template>
                            <template>[[item.name]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">[[i18n.approve.type_assessor]]</template>
                            <template>[[item.name1]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">[[i18n.approve.level]]</template>
                            <template>[[item.name2]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">[[i18n.approve.property]]</template>
                            <template>[[item.name3]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">[[i18n.approve.exam_status]]</template>
                            <template>[[item.name4]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">
                                <div style="text-align: center">[[i18n.approve.issue]]</div>
                            </template>
                            <template>
                                <span style="text-align: center">
                                <paper-button raised class="btn-success" on-tap=openPanelRight>
                                    <iron-icon icon="[[i18n.button.add.icon]]"></iron-icon>[[i18n.approve.issue]]</paper-button>
                                </span>
                            </template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">
                                <div style="text-align: center">[[i18n.approve.detail]]</div>
                            </template>
                            <template>
                                <span style="text-align: center">
                                <paper-button raised class="btn-primary" on-tap=_openPanelRight>
                                    <iron-icon icon="[[i18n.button.list.icon]]"></iron-icon>[[i18n.button.list.label]]</paper-button>
                                </span>
                            </template>
                        </vaadin-grid-column>
                    </vaadin-grid>
                </fieldset>
            </div>
        </nylon-panel-card>
        <nylon-panel-right id="right" title="[[i18n.approve.training_details]]" width="80%">
            <nylon-panel-card slot="content">
                <div slot="content">
                    <fieldset>
                        <legend>[[i18n.approve.training_details]]</legend>
                        <br>
                        <vaadin-grid id='material' items='{{working}}'>
                            <vaadin-grid-column>
                                <template class="header">[[i18n.approve.no]]</template>
                                <template>[[item.agency_name]]</template>
                            </vaadin-grid-column>
                            <vaadin-grid-column>
                                <template class="header">[[i18n.approve.training]]</template>
                                <template>[[item.work_start_date]]</template>
                            </vaadin-grid-column>
                            <vaadin-grid-column>
                                <template class="header">[[i18n.approve.date]]</template>
                                <template>[[item.work_end_date]]</template>
                            </vaadin-grid-column>



                        </vaadin-grid>
                    </fieldset>
                </div>
                <app-toolbar slot="footer">
                    <div main-title></div>
                    <paper-button raised on-click="_closePanelRight">
                        <iron-icon icon="[[i18n.button.close.icon]]"></iron-icon>[[i18n.button.close.label]]
                    </paper-button>
                </app-toolbar>
            </nylon-panel-card>
        </nylon-panel-right>


    </template>

    <script>
        class PageApprove extends CommonMixin(ReduxMixin(Polymer.Element)) {

            static get is() {
                return 'page-approve';
            }

            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n'
                    },
                    datas: {
                        type: Array,
                        value: [
                            {
                                id: 1,
                                name: '1234567891236',
                                name1: 'ผู้ประเมินภายนอก',
                                name2: 'ระดับประฐมวัย',
                                name3: 'ผ่าน',
                                name4: 'ผ่าน'
                            },

                        ]
                    }
                };
            }
            ready() {
                super.ready();

            }
            _openPanelRight() {
                this.$.right.open()
            }
            _closePanelRight() {
                this.$.right.close()
            }

        }

        window.customElements.define(PageApprove.is, PageApprove);
    </script>
</dom-module>
