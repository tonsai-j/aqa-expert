<dom-module id="page-approve">
    <template>
        <style include="shared-styles flexbox-grid"></style>
        <nylon-panel-card>
            <div slot="content">
                <fieldset>
                    <legend>[[i18n.approve.title]]</legend>
                    <br>
                    <vaadin-grid id='material' items='{{datas}}'>
                        <vaadin-grid-column width="30px" flex-grow="0">
                            <template class="header">
                                <div class="text-center">#</div>
                            </template>
                            <template>
                                <div class="text-center">[[autoIndex(index)]]</div>
                            </template>
                        </vaadin-grid-column>
                        <vaadin-grid-column width="120px" flex-grow="0">
                            <template class="header">[[i18n.approve.taxno]]</template>
                            <template>[[item.taxno]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column width="150px" flex-grow="0">
                            <template class="header">[[i18n.approve.fullname]]</template>
                            <template>[[item.basic.prefix_th]] [[item.basic.firstname_th]] [[item.basic.lastname_th]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column width="300px" flex-grow="0">
                            <template class="header">[[i18n.approve.type_assessor]]</template>
                            <template>[[item.type_assessor.type_assessor_name]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column width="150px" flex-grow="0">
                            <template class="header">[[i18n.approve.level]]</template>
                            <template>[[item.type_assessor.group_work.group_work_name]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column width="100px" flex-grow="0">
                            <template class="header">
                                <div class="text-center">[[i18n.approve.property]]</div>
                            </template>
                            <template>
                                <div class="text-center">[[item.properties]]</div>
                            </template>
                        </vaadin-grid-column>
                        <vaadin-grid-column width="100px" flex-grow="0">
                            <template class="header">
                                <div class="text-center">[[i18n.approve.exam_status]]</div>
                            </template>
                            <template>
                                <div class="text-center">[[item.exam]]</div>
                            </template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">
                                <div class="text-center">[[i18n.approve.history]]</div>
                            </template>
                            <template>
                                <span class="text-center">
                                    <paper-button raised class="btn-primary" on-tap=_openPanelRight>
                                        <iron-icon icon="[[i18n.button.list.icon]]"></iron-icon>[[i18n.approve.meeting]]
                                    </paper-button>
                                    <paper-button raised class="btn-primary" on-tap=_openPanelRight>
                                            <iron-icon icon="[[i18n.button.list.icon]]"></iron-icon>[[i18n.approve.exam]]
                                    </paper-button>
                                </span>
                            </template>
                        </vaadin-grid-column>
                        <!-- <vaadin-grid-column>
                            <template class="header">
                                <div style="text-align: center">[[i18n.approve.issue]]</div>
                            </template>
                            <template>
                                <span style="text-align: center">
                                <paper-button raised class="btn-success" on-tap=openPanelRight>
                                    <iron-icon icon="[[i18n.button.add.icon]]"></iron-icon>[[i18n.approve.issue]]</paper-button>
                                </span>
                            </template>
                        </vaadin-grid-column> -->

                    </vaadin-grid>
                </fieldset>
            </div>
        </nylon-panel-card>
        <nylon-panel-right id="right" title="[[i18n.approve.training_details]]" width="80%">
            <nylon-panel-card slot="content">
                <div slot="content">
                    <fieldset>
                        <legend>[[i18n.approve.training_details]]</legend>
                        <br>
                        <vaadin-grid id='material' items='{{datas1}}'>
                            <!-- <vaadin-grid-column>
                                <template class="header">[[i18n.approve.no]]</template>
                                <template>[[item.agency_name]]</template>
                            </vaadin-grid-column>
                            <vaadin-grid-column>
                                <template class="header">[[i18n.approve.training]]</template>
                                <template>[[item.work_start_date]]</template>
                            </vaadin-grid-column>
                            <vaadin-grid-column>
                                <template class="header">[[i18n.approve.date]]</template>
                                <template>[[item.work_end_date]]</template>
                            </vaadin-grid-column> -->
                            <vaadin-grid-column width="50px" flex-grow="0">
                                <template class="header">
                                    <div style="text-align: center">#</div>
                                </template>
                                <template>
                                    <div style="text-align: center">[[autoIndex(index)]]</div>
                                </template>
                            </vaadin-grid-column>
                            <vaadin-grid-column width="250px">
                                <template class="header">[[i18n.approve.project]]</template>
                                <template>[[item.meeting.meeting_name]] / [[item.module.module_name]]</template>
                            </vaadin-grid-column>
                            <vaadin-grid-column>
                                <template class="header">[[i18n.approve.date]]</template>
                                <template>[[_date(item.module.date_start_module)]] [[i18n.page09.to]] [[_date(item.module.date_end_module)]]</template>
                            </vaadin-grid-column>
                            <vaadin-grid-column>
                                <template class="header">
                                    <div style="text-align: center">[[i18n.approve.hours]]</div>
                                </template>
                                <template>
                                    <div style="text-align: center">[[item.module.module_hours]]</div>
                                </template>
                            </vaadin-grid-column>
                            <vaadin-grid-column>
                                <template class="header">[[i18n.approve.place]]</template>
                                <template>[[item.module.module_place]]</template>
                            </vaadin-grid-column>
                            <vaadin-grid-column>
                                <template class="header">[[i18n.approve.file]]</template>
                                <template>
                                    <paper-icon-button icon="[[i18n.button.download.icon]]"></paper-icon-button>
                                </template>
                            </vaadin-grid-column>
                        </vaadin-grid>
                    </fieldset>
                </div>
                <app-toolbar slot="footer">
                    <div main-title></div>
                    <paper-button raised on-click="_closePanelRight">
                        <iron-icon icon="[[i18n.button.close.icon]]"></iron-icon>[[i18n.button.close.label]]
                    </paper-button>
                </app-toolbar>
            </nylon-panel-card>
        </nylon-panel-right>


    </template>

    <script>
        class PageApprove extends CommonMixin(ReduxMixin(Polymer.Element)) {

            static get is() {
                return 'page-approve';
            }

            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n'
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info',
                        observer: '_getMeeting'
                    },
                    datas: {
                        type: Array,
                        statePath: 'approve.assessor'
                    },
                    datas1: {
                        type: Array,
                        statePath: 'approve.meeting',
                    }
                };
            }
            ready() {
                super.ready();
                Nylon.dispatch('APPROVE_GET_LISTS')
            }
            _openPanelRight(e) {
                // console.log(e.model.item.taxno)
                Nylon.dispatch('APPROVE_GET_MEETING', `taxno=${e.model.item.taxno}`)
                this.$.right.open()
            }
            _closePanelRight() {
                this.$.right.close()
            }
            _getMeeting() {
                // console.log(`taxno=${this.info.type_assessor}`);
                // Nylon.dispatch('APPROVE_GET_MEETING', `taxno=${this.info.taxno}`)
                // if (this.info.hasOwnProperty('type_assessor')) {
                //     Nylon.dispatch('APPROVE_GET_MEETING', `group_work_id=${this.info.type_assessor.group_work_id}&taxno=${this.info.taxno}`)
                // }
            }
            _date(d) {
                return new Date(d).toLocaleString().split(',')[0]
            }
        }

        window.customElements.define(PageApprove.is, PageApprove);
    </script>
</dom-module>
