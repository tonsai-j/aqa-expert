    <script>
        /**
         * `page-all` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class PageList extends Polymer.LazyImportsMixin(Polymer.Element) {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'page-list';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    selected: {
                        type: String,
                        observer: '_selectedChanged'
                    },
                    itemChanged: {
                        type: String,
                        observer: '_itemChanged'
                    }
                };


            }
            _selectedChanged(val) {
                //console.log(val)
            }

            _itemChanged(el) {
                if (!el)
                    return

                this.importLazyGroup(el.localName).then((results) => {
                    this.dispatchEvent(new CustomEvent('import-loaded', results));
                });
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();
            }

        }

        window.customElements.define(PageList.is, PageList);
    </script>
