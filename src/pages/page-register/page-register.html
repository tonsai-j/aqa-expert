        <div class="container row center-md center-lg center-sm">
            <div class="col-lg-3 col-md-12  col-sm-3  col-xs-12">
                <nylon-panel-card id="panelCard">
                    <div slot="header">
                        <div class="header">
                            <h3>AUTOMATED QA</h3>
                        </div>
                    </div>

                    <div slot="content" class="middle-md">
                        <paper-tabs selected={{page}}>
                            <paper-tab>เข้าสู่ระบบ</paper-tab>
                            <paper-tab>สมัครผู้ประเมินภายนอก</paper-tab>
                        </paper-tabs>
                        <iron-pages selected={{page}}>
                            <div>
                                <div class="col-xs-12">
                                    <nylon-input id="inputTaxNo" class=" input" label=[[i18n.register.user]] value="{{test.user}}" on-keyup="_enter" always-float-label></nylon-input>
                                </div>
                                <div class="col-xs-12">
                                    <nylon-input id="inputTaxNo" class=" input" label=[[i18n.register.password]] value="{{test.password}}" allowed-pattern="[0-9]"
                                        maxlength="13" on-keyup="_enter" always-float-label></nylon-input>
                                </div>
                                <app-toolbar slot="footer">
                                    <div main-title></div>
                                    <paper-button raised class="btn-success col-xs-12 row center-md" on-click="_dashboard">
                                        <iron-icon icon="[[i18n.button.register.icon]]"></iron-icon>&nbsp;[[i18n.button.login.label]]
                                    </paper-button>
                                </app-toolbar>
                            </div>
                            <div>
                                <div class="col-xs-12">
                                    <nylon-input id="inputTaxNo" class="required input" required label="[[i18n.register.taxno]]" value="{{data.taxno}}" allowed-pattern="[0-9]"
                                        maxlength="13" required on-keyup="_test" always-float-label></nylon-input>
                                </div>
                                <div class="col-xs-12">
                                    <nylon-input id="inputTaxNo" class="required input" required label=[[i18n.register.name]] value="{{data.firstname_th}}" required
                                        on-keyup="_enter" always-float-label></nylon-input>
                                </div>
                                <div class="col-xs-12">
                                    <nylon-input id="inputTaxNo" class="required input" required label=[[i18n.register.lname]] value="{{data.lastname_th}}" required
                                        on-keyup="_enter" always-float-label></nylon-input>
                                </div>
                                <div class="col-xs-12">
                                    <nylon-input id="inputTaxNo" class="required input" required label=[[i18n.register.phone]] value="{{data.phone}}" required
                                        on-keyup="_enter" always-float-label></nylon-input>
                                </div>
                                <div class="col-xs-12">
                                    <nylon-input id="inputTaxNo" class="required input" required label=[[i18n.register.email]] value="{{data.email}}" required
                                        on-keyup="_enter" always-float-label></nylon-input>
                                </div>
                                <div class="col-xs-12">
                                    <nylon-combo-box id="comboTypeAss" class="required input" required label="[[i18n.register.level]]" items='{{typeAssessor}}'
                                        value="{{data.type_assessor_id}}" item-label-path="type_assessor_name" item-value-path="id">
                                        <template>
                                            [[item.type_assessor_name]]
                                        </template>
                                    </nylon-combo-box>
                                </div>
                                <!-- <app-toolbar slot="footer"> -->
                                <!-- <div main-title></div> -->

                                </paper-button>
                                <!-- </app-toolbar> -->
                            </div>
                        </iron-pages>

                        <paper-button raised class="btn-default" on-click="_clear">

    <script>
        /**
         * `page-register` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class PageRegister extends CommonMixin(ReduxMixin(Polymer.Element)) {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'page-register';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n'
                    },
                    typeAssessor: {
                        type: Array,
                        statePath: 'register.typeAssessor'
                    },
                    data: {
                        type: Object,
                        value: {
                            taxno: '',
                            type_assessor_id: 1
                        }
                    },
                    isCard: {
                        statePath: 'register.isCard'
                    },
                    info: {
                        type: Object,
                        statePath: 'register.info'
                    },
                    page: {
                        type: String,
                        value: '0'

                    }
                };
            }
            ready() {
                super.ready();

            }
            _test() {
                this._debouncer = Polymer.Debouncer.debounce(
                    this._debouncer, // initially undefined
                    Polymer.Async.timeOut.after(900),
                    () => {
                        Nylon.dispatch('REGISTER_CHECK_PERSON', this.data.taxno, (data) => {
                            if (data.length > 0) {
                                var basic = data[0].basic
                                var address = data[0].address
                                this.set('data.firstname_th', basic.firstname_th)
                                this.set('data.lastname_th', basic.lastname_th)
                                this.set('data.email', address.address_contract.email)
                                this.set('data.mobile_phone', address.address_contract.mobile_phone)
                                // console.log(address.address_contract.email)
                            }
                        })
                    });


            }
            nylonPagesActive() {
                Nylon.dispatch('REGISTER_GET_TYPE_ASSESSOR')
            }
            _enter(e) {
                if (e.code === 'Enter') {
                    this._register();
                }
            }
            _clear() {
                this.set('data.taxno', '');
                this.$.comboTypeAss.disabled = false;
            }
            _register(e) {
                if (this.data.taxno == '') {
                    Nylon.dispatch('REGISTER_READER_CARD', () => {
                        if (this.isCard) {
                            this.set('data', {
                                taxno: this.info.card_id,
                                basic: this.info,
                                type_assessor_id: this.data.type_assessor_id
                            });
                        }
                        if (this.validateForm('.required')) {
                            this.checkRegister(this.info.card_id)
                            // Nylon.dispatch('REGISTER_CHECK_TAXNO', this.info.card_id);
                            // Nylon.dispatch('REGISTER_POST', this.data)
                        } else {
                            Nylon.toast('required')
                        }
                    });
                } else {
                    if (this.validateForm('.required')) {
                        this.set('data.basic', {})
                        if (this.checkPersonID(this.data.taxno)) {
                            this.checkRegister(this.data.taxno)
                        } else {
                            Nylon.toast('error')
                        }
                    } else {
                        Nylon.toast('required')
                    }
                }

            }

            checkRegister(taxno) {
                Nylon.dispatch('REGISTER_CHECK_TAXNO', taxno, (data) => {
                    if (data.length > 0) {
                        console.log(11111);
                        if (this.data.type_assessor_id != data[0].type_assessor_id) {
                            console.log(33333333);
                            Nylon.confirm({
                                title: this.i18n.register.title,
                                msg: this.i18n.register.warning1 + ' ' + data[0].type_assessor.type_assessor_name + ' ' + this.i18n.register.warning2,
                                icon: 'warning',
                                btn: [
                                    {
                                        label: this.i18n.button.close.label,
                                        icon: this.i18n.button.close.icon,
                                        class: 'btn-default',
                                        'dialog-dismiss': true,
                                        action: () => {
                                            this.$.comboTypeAss.value = data[0].type_assessor_id;
                                            // this.$.comboTypeAss.disabled = true;
                                            Nylon.dispatch('REGISTER_POST', this.data)
                                        }
                                    }
                                ]
                            })
                        } else {
                            console.log(2222);
                            Nylon.dispatch('REGISTER_POST', this.data)
                        }
                    } else {
                        Nylon.dispatch('REGISTER_POST', this.data)
                    }
                });
            }



            checkPersonID(id) {
                var check
                if (id.length != 13) check = false;
                else {
                    for (let i = 0, sum = 0; i < 12; i++) {
                        sum += parseFloat(id.charAt(i)) * (13 - i);
                        if ((11 - sum % 11) % 10 != parseFloat(id.charAt(12))) {
                            check = false;
                        }
                        else {
                            check = true;
                        }
                    }
                }
                return check
            }

        }

        window.customElements.define(PageRegister.is, PageRegister);
    </script>
</dom-module>
