        <section class="background-section">
            <div class="opening-msg">
                <div id="login" class="container row center-md center-lg center-sm ">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <nylon-panel-card id="panelCard">
                            <div slot="header">
                                <div class="header">
                                    <h3 class="font">AUTOMATED QA</h3>
                                </div>
                            </div>

                            <div slot="content" class="middle-md">
                                <paper-tabs selected={{page}}>
                                    <paper-tab class="font">[[i18n.register.login]] </paper-tab>
                                    <paper-tab class="font">[[i18n.register.title]]</paper-tab>
                                </paper-tabs>
                                <iron-pages selected={{page}}>
                                    <div>
                                        <div class="col-xs-12">
                                            <nylon-input class="required-login input" required label="[[i18n.register.user]]" value="{{login.username}}" always-float-label

                                        </div>
                                        <div class="col-xs-12">
                                            <nylon-input type="password" class="required-login input" required label="[[i18n.register.password]]" value="{{login.password}}"

                                        <div style="margin:20px"></div>
                                        <paper-button raised class="btn-success col-xs-12 row center-md" on-click="_login">

                                    </div>
                                    <div>
                                        <div class="col-xs-12">
                                            <nylon-input id="inputTaxNo" class="required input" required label="[[i18n.register.taxno]]" value="{{data.taxno}}" pattern="^(\d{13})?$"
                                                required on-keyup="autoFill" always-float-label></nylon-input>
                                        </div>
                                        <div class="col-xs-12">
                                            <nylon-input class="required input" required label=[[i18n.register.name]] value="{{data.basic.firstname_th}}" required on-keyup="_enterRegister"

                                        <div class="col-xs-12">
                                            <nylon-input class="required input" required label=[[i18n.register.lname]] value="{{data.basic.lastname_th}}" required on-keyup="_enterRegister"

                                        <div class="col-xs-12">

                                        </div>
                                        <div class="col-xs-12">

                                                always-float-label></nylon-input>
                                        </div>
                                        <div class="col-xs-12">
                                            <nylon-combo-box id="comboTypeAss" class="required input" required label="[[i18n.register.level]]" items='{{typeAssessor}}'

    <script>
        /**
         * `page-register` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class PageRegister extends AnimateMixin(CommonMixin(ReduxMixin(Polymer.Element))) {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'page-register';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n'
                    },
                    typeAssessor: {
                        type: Array,
                        statePath: 'register.typeAssessor'
                    },
                    selectPage: {
                        type: Number,
                        value: 0
                    },
                    data: {
                        type: Object,
                        value: {
                            taxno: '',
                            type_assessor_id: 1,
                            basic: {
                                firstname_th: '',
                                lastname_th: '',
                                email: '',
                                mobile: ''
                            }
                        }
                    },
                    isCard: {
                        statePath: 'register.isCard'
                    },
                    info: {
                        type: Object,
                        statePath: 'register.info'
                    },
                    page: {
                        type: String,
                        value: '0'

                    },
                    login: {
                        type: Object,
                        value: function () {
                            return { username: '', password: '' }
                        }
                    }
                };
            }
            ready() {
                super.ready();

                var elem = this.$.login
                //this.fadeInDown(elem, 1, 300)
                setInterval(() => {
                    let page = () => {
                        let pageSelete = this.selectPage
                        if (pageSelete === 5) {
                            pageSelete = 0
                        } else {
                            pageSelete++
                        }
                        return pageSelete
                    }
                    this.set('selectPage', page())
                }, 3000)
            }
            connectedCallback() {
                super.connectedCallback()
                // var elem = this.$.bg
                // console.log(elem.style);
                // setInterval(() => {
                //     var elem = this.$.bg
                //     console.log(elem.style);
                //     console.log('Hello')
                // }, 1000);
            }
            autoFill() {
                if (this.checkPersonID(this.data.taxno)) {
                    this._debouncer = Polymer.Debouncer.debounce(
                        this._debouncer, // initially undefined
                        Polymer.Async.timeOut.after(900),
                        () => {
                            Nylon.dispatch('REGISTER_CHECK_TAXNO', this.data.taxno, (data) => {
                                // console.log(data)
                                if (data.length > 0) {
                                    this.$.inputTaxNo.validate(true);
                                    // localStorage.setItem("taxno", this.data.taxno)
                                    var basic = data[0].basic
                                    this.set('data.basic.firstname_th', basic.firstname_th)
                                    this.set('data.basic.lastname_th', basic.lastname_th)
                                    this.set('data.basic.email', basic.email)
                                    this.set('data.basic.mobile', basic.mobile)
                                } else {
                                    localStorage.removeItem("taxno")
                                    this.set('data.basic.firstname_th', '')
                                    this.set('data.basic.lastname_th', '')
                                    this.set('data.basic.email', '')
                                    this.set('data.basic.mobile', '')
                                }
                            })
                        });
                } else {
                    localStorage.removeItem("taxno")
                    this.$.inputTaxNo.validate(false);
                }
            }
            nylonPagesActive() {
                Nylon.dispatch('REGISTER_GET_TYPE_ASSESSOR')
            }

            _login() {
                if (this.validateForm('.required-login')) {
                    Nylon.dispatch('authLogin', this.login)
                    localStorage.removeItem("taxno")
                } else {
                    Nylon.toast('required')
                }
            }
            _enterLogin(e) {
                if (e.code === 'Enter') {
                    this._login();
                }
            }

            _enterRegister(e) {
                if (e.code === 'Enter') {
                    this._register();
                }
            }
            _clear() {
                this.set('data.taxno', '');
                this.$.comboTypeAss.disabled = false;
            }
            _register(e) {
                // console.log(this.data.taxno)
                localStorage.setItem("taxno", this.data.taxno);
                // if (this.data.taxno == '') {
                //     Nylon.dispatch('REGISTER_READER_CARD', () => {
                //         if (this.isCard) {
                //             this.set('data', {
                //                 taxno: this.info.card_id,
                //                 basic: this.info,
                //                 type_assessor_id: this.data.type_assessor_id
                //             });
                //         }
                //         if (this.validateForm('.required')) {
                //             this.checkRegister(this.info.card_id)
                //             // Nylon.dispatch('REGISTER_CHECK_TAXNO', this.info.card_id);
                //             // Nylon.dispatch('REGISTER_POST', this.data)
                //         } else {
                //             Nylon.toast('required')
                //         }
                //     });
                // } else {
                if (this.validateForm('.required')) {
                    // this.set('data.basic', {})
                    if (this.checkPersonID(this.data.taxno)) {
                        // console.log(this.data)
                        this.checkRegister(this.data.taxno)
                    } else {
                        Nylon.toast('error')
                    }
                } else {
                    Nylon.toast('required')
                }
                // }

            }
            checkRegister(taxno) {
                Nylon.dispatch('REGISTER_CHECK_TAXNO', taxno, (data) => {
                    if (data.length > 0) {
                        if (this.data.type_assessor_id != data[0].type_assessor_id) {
                            Nylon.confirm({
                                title: this.i18n.register.title,
                                msg: this.i18n.register.warning1 + ' ' + data[0].type_assessor.type_assessor_name + ' ' + this.i18n.register.warning2,
                                icon: 'warning',
                                btn: [
                                    {
                                        label: this.i18n.button.close.label,
                                        icon: this.i18n.button.close.icon,
                                        class: 'btn-default',
                                        'dialog-dismiss': true,
                                        action: () => {
                                            this.$.comboTypeAss.value = data[0].type_assessor_id;
                                            // this.$.comboTypeAss.disabled = true;
                                            Nylon.dispatch('REGISTER_POST', this.data)
                                        }
                                    }
                                ]
                            })
                        } else {
                            // console.log(2222);
                            Nylon.dispatch('REGISTER_POST', this.data)
                        }
                    } else {
                        Nylon.dispatch('REGISTER_POST', this.data)
                    }
                });
            }

            checkPersonID(id) {
                var check
                if (id.length != 13) check = false;
                else {
                    for (let i = 0, sum = 0; i < 12; i++) {
                        sum += parseFloat(id.charAt(i)) * (13 - i);
                        if ((11 - sum % 11) % 10 != parseFloat(id.charAt(12))) {
                            check = false;
                        }
                        else {
                            check = true;
                        }
                    }
                }
                return check
            }

        }

        window.customElements.define(PageRegister.is, PageRegister);
    </script>
</dom-module>
