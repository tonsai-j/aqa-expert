<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../layout/flexbox-grid.html">
<link rel="import" href="../../components/nylon-panel-card/nylon-panel-card.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../../bower_components/iron-icons/social-icons.html">

<link rel="import" href="../../mixins/common-mixin.html">

<link rel="import" href="../../layout/shared-styles.html">
<link rel="import" href="../../redux-mixin.html">
<link rel="import" href="../../redux/register/register-redux.html">
<link rel="import" href="../../i18n/register/main-i18n.html">
<dom-module id="page-register">
    <template>
        <style include="shared-styles flexbox-grid flexbox-grid-remove-padding ">
            .row {
                padding-right: 0rem;
                padding-left: 0rem;
            }

            .header {
                top: 50%;
                text-align: center;
                line-height: 3em;
            }

            .container {
                margin-top: 5%;
            }

            .input {
                text-align: left;
            }
        </style>
        <div class="container row center-md center-lg center-sm">
            <div class="col-lg-5 col-md-8  col-sm-10  col-xs-12">
                <nylon-panel-card id="panelCard">
                    <div slot="header">
                        <div class="header">
                            <h3>[[i18n.register.title]]</h3>
                        </div>
                    </div>
                    <div slot="content" class="middle-md">
                        <div class="col-xs-12">
                            <paper-input id="inputTaxNo" class="required input" required label="[[i18n.register.taxno]]" value="{{data.taxno}}" allowed-pattern="[0-9]"
                                maxlength="13" required on-keyup="_enter"></paper-input>
                        </div>
                        <div class="col-xs-12">
                            <vaadin-combo-box id="comboTypeAss" class="required input" required label="[[i18n.register.level]]" items='{{typeAssessor}}'
                                value="{{data.type_assessor_id}}" item-label-path="type_assessor_name" item-value-path="id">
                                <template>
                                    [[item.type_assessor_name]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                    </div>
                    <app-toolbar slot="footer">
                        <div main-title></div>
                        <paper-button raised class="btn-default" on-click="_clear">
                            <iron-icon icon="[[i18n.button.reset.icon]]"></iron-icon>&nbsp;[[i18n.button.reset.label]]
                        </paper-button>
                        <paper-button raised class="btn-success" on-click="_register">
                            <iron-icon icon="[[i18n.button.register.icon]]"></iron-icon>&nbsp;[[i18n.button.register.label]]
                        </paper-button>
                    </app-toolbar>
                </nylon-panel-card>
            </div>
        </div>
    </template>

    <script>
        /**
         * `page-register` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class PageRegister extends CommonMixin(ReduxMixin(Polymer.Element)) {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'page-register';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n'
                    },
                    typeAssessor: {
                        type: Array,
                        statePath: 'register.typeAssessor'
                    },
                    data: {
                        type: Object,
                        value: {
                            taxno: '',
                            type_assessor_id: 1
                        }
                    },
                    isCard: {
                        statePath: 'register.isCard'
                    },
                    info: {
                        type: Object,
                        statePath: 'register.info'
                    }
                };
            }
            ready() {
                super.ready();

            }

            nylonPagesActive() {
                Nylon.dispatch('REGISTER_GET_TYPE_ASSESSOR')
            }
            _enter(e) {
                if (e.code === 'Enter') {
                    this._register();
                }
            }
            _clear() {
                this.set('data.taxno', '');
            }
            _register(e) {
                Nylon.dispatch('REGISTER_READER_CARD', () => {
                    if (this.isCard) {
                        let data = this.info;
                        let hbd = [Number(data.cardBOD.substring(0, 4)) - 543, data.cardBOD.substring(4, 6), data.cardBOD.substring(6, 8)].join('-');
                        let exp = [Number(data.cardExpDate.substring(0, 4)) - 543, data.cardExpDate.substring(4, 6), data.cardExpDate.substring(6, 8)].join('-');
                        let issue = [Number(data.cardIssueDate.substring(0, 4)) - 543, data.cardIssueDate.substring(4, 6), data.cardIssueDate.substring(6, 8)].join('-');
                        this.set('data', {
                            taxno: data.cardId,
                            basic: {
                                prefix: data.cardNameTh.split(' ')[0],
                                firstname: data.cardNameTh.split(' ')[1].split('  ')[0],
                                lastname: data.cardNameTh.split('  ')[1],
                                prefix_en: data.cardName.split(' ')[0],
                                firstname_en: data.cardName.split(' ')[1].split('  ')[0],
                                lastname_en: data.cardName.split('  ')[1],
                                birth_date: new Date(hbd + 'T00:00:00+07:00').toISOString(),
                                issue_date: new Date(issue + 'T00:00:00+07:00').toISOString(),
                                expire_date: new Date(exp + 'T00:00:00+07:00').toISOString(),
                                gender_id: (data.cardSex == "ชาย" ? 1 : 2)
                            },
                            type_assessor_id: this.data.type_assessor_id
                        });
                    }
                    if (this.validateForm('.required')) {
                        if (!this.data.hasOwnProperty('basic')) {
                            var data = this.data.slice(0);
                            data.basic = {};
                            this.set('data', data);
                        }
                        // if (this.checkPersonID(this.data.taxno)) {
                        Nylon.dispatch('REGISTER_POST', this.data)
                        // } else {
                        //     Nylon.toast('error')
                        // }

                    } else {
                        Nylon.toast('required')

                    }
                });
            }

            checkPersonID(id) {
                var check
                if (id.length != 13) check = false;
                else {
                    for (let i = 0, sum = 0; i < 12; i++) {
                        sum += parseFloat(id.charAt(i)) * (13 - i);
                        if ((11 - sum % 11) % 10 != parseFloat(id.charAt(12))) {
                            check = false;
                        }
                        else {
                            check = true;
                        }
                    }
                }
                return check
            }

        }

        window.customElements.define(PageRegister.is, PageRegister);
    </script>
</dom-module>
