<dom-module id="page-issue">
    <template>
        <style include="shared-styles flexbox-grid"></style>
        <div>Issue</div>
    </template>

    <script>
        /**
         * `page-issue` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class PageIssue extends CommonMixin(ReduxMixin(Polymer.Element)) {
            /**
             * String providing the tag name to issue the element under.
             */
            static get is() {
                return 'page-issue';
            }

            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n'
                    }
                };
            }
            ready() {
                super.ready();

            }


        }

        window.customElements.define(PageIssue.is, PageIssue);
    </script>
</dom-module>
