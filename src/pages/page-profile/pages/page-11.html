<dom-module id="page-11">
    <template>
        <style include="shared-styles flexbox-grid">
             :host {
                display: block
            }

            .label {
                text-align: right;
            }

            .input {
                text-align: left;
            }

            paper-radio-button {
                display: inline-block
            }
        </style>
        <nylon-panel-card>
            <div slot="content">
                <fieldset>
                    <legend>[[i18n.page11.title]]</legend>
                    <div class="row end-md middle-md">
                        <div class="label col-md-3">
                            <paper-button raised class="btn-primary" on-tap=openPanelRight>
                                <iron-icon icon="add-circle-outline"></iron-icon>[[i18n.button.add]]</paper-button>
                        </div>
                    </div>
                    <br>
                    <div class="row  middle-md">
                        <div class="col-md-12">
                            <vaadin-grid id='material' items='[{"name": "John", "surname": "Lennon", "role": "singer"}, {"name": "Ringo", "surname": "Starr", "role": "drums"}]'>
                                <vaadin-grid-column>
                                    <template class="header">[[i18n.page11.rating]]</template>
                                    <template>[[item.name]]</template>
                                </vaadin-grid-column>
                                <vaadin-grid-column>
                                    <template class="header">[[i18n.page11.region]]</template>
                                    <template>[[item.surname]]</template>
                                </vaadin-grid-column>
                                <vaadin-grid-column>
                                    <template class="header">[[i18n.page11.province]]</template>
                                    <template>[[item.role]]</template>
                                </vaadin-grid-column>
                            </vaadin-grid>
                            จำนวนรายการทั้งหมด 0 รายการ
                        </div>
                    </div>
                </fieldset>
            </div>
        </nylon-panel-card>
        <nylon-panel-right id="right" title="[[i18n.page11.title]]" width="80%">
            <nylon-panel-card slot="content">
                <div slot="content">
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-2">
                            <!-- <vaadin-combo-box always-float-label label="[[i18n.page11.rating]]" items='{{amphoeList}}'>
                                <template>
                                    [[item.label]]
                                </template>
                            </vaadin-combo-box> -->
                            <paper-input  always-float-label label="[[i18n.page11.rating]]" ></paper-input>
                        </div>
                        <div class="col-md-6">
                            <vaadin-combo-box always-float-label label="[[i18n.page11.region]]" items='{{amphoeList}}'>
                                <template>
                                    [[item.label]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-9">
                            <vaadin-grid id='material' items='[{"name": "John", "surname": "Lennon", "role": "singer"}, {"name": "Ringo", "surname": "Starr", "role": "drums"}]'>
                                <vaadin-grid-selection-column width="66px" flex="0" select-all="{{selectAll}}">
                                    <template class="header">
                                        <paper-checkbox checked="{{selectAll}}"></paper-checkbox>
                                    </template>
                                    <template>
                                        <paper-checkbox checked="{{selected}}"></paper-checkbox>
                                    </template>
                                </vaadin-grid-selection-column>
                                <vaadin-grid-column>
                                    <template class="header">[[i18n.page11.rating]]</template>
                                    <template>[[item.name]]</template>
                                </vaadin-grid-column>
                                <vaadin-grid-column>
                                    <template class="header">[[i18n.page11.region]]</template>
                                    <template>[[item.surname]]</template>
                                </vaadin-grid-column>
                            </vaadin-grid>
                        </div>
                    </div>

                </div>
                <app-toolbar slot="footer">
                    <div main-title></div>
                    <paper-button raised on-click="closePanelRight">
                        <iron-icon icon="clear"></iron-icon>[[i18n.button.close]]
                    </paper-button>
                    <paper-button raised class="btn-success" on-click="_save">
                        <iron-icon icon="check"></iron-icon>[[i18n.button.save]]
                    </paper-button>
                </app-toolbar>
            </nylon-panel-card>
        </nylon-panel-right>


    </template>

    <script>
        /**
         * `page-11` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class Page11 extends ReduxMixin(Polymer.Element) {
            /**
             * String providing the tag name to profile the element under.
             */
            static get is() {
                return 'page-11';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n',
                    },
                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function () {

                });
            }
            openPanelRight() {
                this.$.right.open()
            }
            closePanelRight() {
                this.$.right.close()
            }
        }

        window.customElements.define(Page11.is, Page11);
    </script>
</dom-module>
