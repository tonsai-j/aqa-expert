<dom-module id="page-11">
    <template>
        <style include="shared-styles flexbox-grid">
             :host {
                display: block
            }

            .label {
                text-align: right;
            }

            .input {
                text-align: left;
            }

            paper-radio-button {
                display: inline-block
            }
        </style>
        <nylon-panel-card>
            <div slot="content">
                <fieldset>
                    <legend>[[i18n.page11.title]]</legend>
                    <div class="row end-md middle-md">
                        <div class="label col-md-3">
                            <paper-button raised class="btn-primary" on-tap=openPanelRight>
                                <iron-icon icon="[[i18n.button.add.icon]]"></iron-icon>[[i18n.button.add.label]]</paper-button>
                        </div>
                    </div>
                    <br>
                    <div class="row  middle-md">
                        <div class="col-md-12">
                            <vaadin-grid id='material' items='{{zone}}'>
                                <vaadin-grid-column>
                                    <template class="header">#</template>
                                    <template>[[item.name]]</template>
                                </vaadin-grid-column>
                                <vaadin-grid-column>
                                    <template class="header">[[i18n.page11.region]]</template>
                                    <template>[[item.surname]]</template>
                                </vaadin-grid-column>
                                <vaadin-grid-column>
                                    <template class="header">[[i18n.page11.province]]</template>
                                    <template>[[item.role]]</template>
                                </vaadin-grid-column>
                            </vaadin-grid>
                            จำนวนรายการทั้งหมด 0 รายการ
                        </div>
                    </div>
                </fieldset>
            </div>
        </nylon-panel-card>
        <nylon-panel-right id="right" title="[[i18n.page11.title]]" width="80%">
            <nylon-panel-card slot="content">
                <div slot="content">
                    <div class="row col-md-offset-1 middle-md">
                        <!-- <div class="col-md-2">
                            <paper-input always-float-label label="[[i18n.page11.rating]]"></paper-input>
                        </div> -->
                        <div class="col-md-4">{{getProvince(data.region_id)}}
                            <vaadin-combo-box class="required" required always-float-label label="[[i18n.page11.region]]" items='{{regionList}}' value="{{data.region_id}}"
                                item-label-path="region_th" item-value-path="id" on-selected-item-changed="getObject" object-name="data.region">
                                <template>
                                    [[item.region_th]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-9">
                            <vaadin-grid id='material' items='{{zone}}'>
                                <vaadin-grid-selection-column width="66px" flex="0" select-all="{{provinceList}}">
                                    <template class="header">
                                        <paper-checkbox checked="{{selectAll}}"></paper-checkbox>
                                    </template>
                                    <template>
                                        <paper-checkbox checked="{{selected}}"></paper-checkbox>
                                    </template>
                                </vaadin-grid-selection-column>
                                <vaadin-grid-column>
                                    <template class="header">[[i18n.page11.rating]]</template>
                                    <template>[[item.province_th]]</template>
                                </vaadin-grid-column>
                                <vaadin-grid-column>
                                    <template class="header">[[i18n.page11.region]]</template>
                                    <template>[[item.region_old_id]]</template>
                                </vaadin-grid-column>
                            </vaadin-grid>
                        </div>
                    </div>

                </div>
                <app-toolbar slot="footer">
                    <div main-title></div>
                    <paper-button raised on-click="closePanelRight">
                        <iron-icon icon="[[i18n.button.close.icon]]"></iron-icon>[[i18n.button.close.label]]
                    </paper-button>
                    <paper-button raised class="btn-success" on-click="_save">
                        <iron-icon icon="[[i18n.button.save.icon]]"></iron-icon>[[i18n.button.save.label]]
                    </paper-button>
                </app-toolbar>
            </nylon-panel-card>
        </nylon-panel-right>


    </template>

    <script>
        class Page11 extends CommonMixin(ReduxMixin(Polymer.Element)) {

            static get is() {
                return 'page-11';
            }


            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n',
                    },
                    regionList: {
                        statePath: 'profile_page11.region'
                    },
                    provinceList: {
                        statePath: 'profile_page11.province'
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info'
                    },
                    zone: {
                        type: Array,
                        statePath: 'profile.info.zone'
                    },
                    data: {
                        type: Object,
                        value: {}
                    },
                };
            }




            ready() {
                super.ready();
                Nylon.dispatch('GET_LIST_REGION')
            }
            getProvince(value) {
                if (this.data !== undefined) {
                    this._debouncer = Polymer.Debouncer.debounce(
                        this._debouncer, // initially undefined
                        Polymer.Async.timeOut.after(100),
                        () => {
                            Nylon.dispatch('GET_LIST_PROVINCE', this.data.region.old_id)
                            // console.log(this.data);
                        })
                }

            }
            _save() {
                console.log(this.data);
            }
            openPanelRight() {
                this.$.right.open()
            }
            closePanelRight() {
                this.$.right.close()
            }
        }

        window.customElements.define(Page11.is, Page11);
    </script>
</dom-module>
