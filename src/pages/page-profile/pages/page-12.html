<dom-module id="page-12">
    <template>
        <style include="shared-styles flexbox-grid">
             :host {
                display: block
            }

            .label {
                text-align: right;
            }

            .input {
                text-align: left;
            }

            paper-radio-button {
                display: inline-block
            }
        </style>
        <nylon-panel-card>
            <div slot="content">
                <fieldset>
                    <legend>[[i18n.page12.references]] (คนที่ 1)</legend>
                    <div class="row col-md-offset-1 middle-md">
                        <div class=" col-md-4">
                            <paper-input label="[[i18n.page12.name]]" class="required" required always-float-label value="{{person.name}}" ></paper-input>
                        </div>
                        <div class=" col-md-4">
                            <paper-input label="[[i18n.page12.lastname]]" class="required" required always-float-label value="{{person.lastname}}"></paper-input>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class=" col-md-4">
                            <paper-input label="[[i18n.page12.phone]]" class="required" required always-float-label value="{{person.phone}}"></paper-input>
                        </div>
                        <div class=" col-md-4">
                            <paper-input label="[[i18n.page12.cell_phone]]" class="required" required always-float-label value="{{person.cell_phone}}"></paper-input>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class=" col-md-8">
                            <paper-input label="[[i18n.page12.email]]" class="required" required always-float-label value="{{person.email}}"></paper-input>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div slot="content">
                <fieldset>
                    <legend>[[i18n.page12.references]] (คนที่ 2)</legend>
                    <div class="row col-md-offset-1 middle-md">
                        <div class=" col-md-4">
                            <paper-input label="[[i18n.page12.name]]" class="required" required always-float-label value="{{person.name}}"></paper-input>
                        </div>
                        <div class=" col-md-4">
                            <paper-input label="[[i18n.page12.lastname]]" class="required" required always-float-label value="{{person.lastname}}"></paper-input>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class=" col-md-4">
                            <paper-input label="[[i18n.page12.phone]]" class="required" required always-float-label value="{{person.phone}}"></paper-input>
                        </div>
                        <div class=" col-md-4">
                            <paper-input label="[[i18n.page12.cell_phone]]" class="required" required always-float-label value="{{person.cell_phone}}"></paper-input>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class=" col-md-8">
                            <paper-input label="[[i18n.page12.email]]" class="required" required always-float-label value="{{person.email}}"></paper-input>
                        </div>
                    </div>
                </fieldset>
                <app-toolbar slot="footer">
                    <div main-title></div>
                    <paper-button raised class="btn-default">
                        <iron-icon icon="arrow-back"></iron-icon>[[i18n.button.previous]]</paper-button>
                    <paper-button raised class="btn-success" on-click="_save">
                        <iron-icon icon="save"></iron-icon>[[i18n.button.save]]</paper-button>
                    <paper-button raised class="btn-default">
                        [[i18n.button.next]]
                        <iron-icon icon="arrow-forward"></iron-icon>
                    </paper-button>
                </app-toolbar>

            </div>
        </nylon-panel-card>

    </template>

    <script>
        /**
         * `page-12` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class Page12 extends CommonMixin(ReduxMixin(Polymer.Element)) {
            /**
             * String providing the tag name to profile the element under.
             */
            static get is() {
                return 'page-12';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n',
                    },
                    data: {
                        type: Object,
                        value: {}
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info'
                    },
                    person: {
                        type: Object,
                        // statePath: 'profile.info.person',
                        value: {}
                    },
                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function () {

                });
            }
            openPanelRight() {
                this.$.right.open()
            }
            closePanelRight() {
                this.$.right.close()
            }
            _save() {
                console.log(this.validateForm('.required'));
                if (this.validateForm('.required')) {
                    Nylon.dispatch('PROFILE_UPDATE', this.info.id, 'person', this.person,
                        () => {

                        }
                    );
                    Nylon.toast({
                        msg: 'บันทึกเรียบร้อย'
                    })
                } else {
                    Nylon.toast({
                        msg: 'กรุณากรอกข้อมูลให้ครบ'
                    })
                }

            }
        }

        window.customElements.define(Page12.is, Page12);
    </script>
</dom-module>
