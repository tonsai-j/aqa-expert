<dom-module id="page-12">
    <template>
        <style include="flexbox-grid"></style>
        <div class="page-container">
            <aqa-title-name></aqa-title-name>
            <aqa-panel id="basic">
                <app-toolbar slot="header">
                    <div main-title>[[i18n.page12.references]]</div>
                </app-toolbar>
                <div slot="content">
                    <div class="row start-xs" style="margin-bottom:0.5rem">
                        <div class="col-xs-12">
                            <div class="box">
                                <aqa-button type="primary" icon="add" on-tap=_openPanelRight>[[i18n.button.add.label]]</aqa-button>
                            </div>
                        </div>
                    </div>
                    <references-list id="referencesList" info="[[info]]"></references-list>
                </div>
            </aqa-panel>
        </div>
        <nylon-panel-right id="panelRight" title="[[i18n.page12.references]]" width="80%">
            <nylon-panel-card slot="content">
                <div slot="content">
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-4">
                            <aqa-input label="[[i18n.page12.name]]" class="required" required always-float-label value="{{data.firstname}}"></aqa-input>
                        </div>
                        <div class="col-md-4">
                            <aqa-input label="[[i18n.page12.lastname]]" class="required" required always-float-label value="{{data.lastname}}"></aqa-input>
                        </div>
                        <div class="col-md-3">
                            <aqa-input label="[[i18n.page12.phone]]" class="required" required always-float-label value="{{data.phone}}"></aqa-input>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-3">
                            <aqa-input label="[[i18n.page12.cell_phone]]" class="required" required always-float-label value="{{data.cell_phone}}"></aqa-input>
                        </div>
                        <div class="col-md-4">
                            <aqa-input label="[[i18n.page12.email]]" class="required" required always-float-label value="{{data.email}}"></aqa-input>
                        </div>
                    </div>
                    <!-- <div class="row center-md button-buttom">
                        <div class="button-action-bottom">
                            <paper-button raised class="btn-success" on-click="_save">
                                <iron-icon icon="[[i18n.button.save.icon]]"></iron-icon>&nbsp;&nbsp;[[i18n.button.save.label]]</paper-button>
                            </paper-button>
                            <paper-button raised class="btn-close" on-click="_closePanelRight">
                                <iron-icon icon="[[i18n.button.close.icon]]"></iron-icon>&nbsp;&nbsp;[[i18n.button.close.label]]
                            </paper-button>
                        </div>
                    </div> -->
                    <div class="row center-xs">
                        <div class="col-lg-2">
                            <div style="padding:0rem 2rem;">
                                <aqa-button type="success btn-full-width" on-click="_save">[[i18n.button.save.label]]</aqa-button>
                            </div>
                        </div>
                    </div>
                </div>
            </nylon-panel-card>

        </nylon-panel-right>

        <paper-toast id="toast" horizontal-align="right" vertical-align="bottom" text="[[i18n.toast.save]]"></paper-toast>

    </template>

    <script>
        class Page12 extends AnimateMixin(CommonMixin(ReduxMixin(Polymer.Element))) {

            static get is() {
                return 'page-12';
            }


            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n',
                    },
                    data: {
                        type: Object,
                        value: {}
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info'
                    },
                    references: {
                        type: Array,
                        statePath: 'profile.info.references'
                    },
                    _index: {
                        type: Number
                    }
                };
            }




            ready() {
                super.ready();
                var elem = this.$.references
                //this.fadeInDown(elem, 1, 300)
                Polymer.RenderStatus.afterNextRender(this, function () {

                });
            }
            // _openPanelRight() {
            //     this.$.right.open()
            // }
            _openPanelRight(e) {
                // if (e.currentTarget.getAttribute('action') == 'edit') {
                //     this.set('data', e.model.item)
                //     this.set('_index', e.model.index)
                // } else {
                this.set('data', {})
                this.set('_index', undefined)
                // }
                this.$.panelRight.open();
            }
            _closePanelRight() {
                this.$.panelRight.close()
            }
            // _save() {
            //     console.log(this.validateForm('.required'));
            //     if (this.validateForm('.required')) {
            //         Nylon.dispatch('PROFILE_UPDATE', this.info.id, 'references', this.references,
            //             () => {
            //                 Nylon.toast('update')
            //             }
            //         );
            //     } else {
            //         Nylon.toast('required')
            //     }

            // }
            connectedCallback() {
                // console.log(this.detail)
                super.connectedCallback();
                this.$.referencesList.addEventListener('open_panelRight',
                    (detail) => {
                        this.$.panelRight.open();
                        this.set('data', detail.detail.data)
                        this.set('_index', detail.detail.index)
                    })
                this.$.referencesList.addEventListener('_delete', this._confirmDel)
            }
            _save() {
                if (!this.validateForm('.required')) {
                    if (typeof this._index === 'undefined') {
                        var newData = Object.assign(this.data, {
                            date_created: new Date().toISOString(),
                            date_updated: new Date().toISOString(),
                            creater: this.info.taxno,
                            updater: this.info.taxno
                        })
                        // console.log(newData)
                        Nylon.dispatch('PROFILE_PUSH_ARRAY', this.info.id, 'references', newData
                            , () => {
                                this._closePanelRight();
                                this.set('data', {});
                                // Nylon.toast('insert')
                                Nylon.dialog('save')
                            });
                    } else {
                        var newData = Object.assign(this.data, {
                            date_updated: new Date(),
                            updater: this.info.taxno
                        });
                        // console.log(11111111111111111)
                        Nylon.dispatch('PROFILE_UPDATE_ARRAY', this.info.id, 'references', this._index, newData
                            , () => {
                                this._closePanelRight();
                                this.set('data', {});
                                // Nylon.toast('update')
                                Nylon.dialog('save')
                            });
                    }
                }

            }
            _confirmDel(e) {
                // Nylon.confirm({
                //     title: this.i18n.confirm.delete.title,
                //     msg: this.i18n.confirm.delete.msg
                // });
                Nylon.confirm({
                    title: this.i18n.confirm.delete.title,
                    msg: this.i18n.confirm.delete.msg,
                    icon: this.i18n.confirm.delete.icon,
                    btn: [

                        {
                            label: this.i18n.button.delete.label,
                            icon: this.i18n.button.delete.icon,
                            type: 'danger',
                            'dialog-confirm': true,
                            'autofocus': true,
                            style:'margin-right:5px',
                            action: () => {
                                Nylon.dispatch('PROFILE_SPLICE_ARRAY', this.info.id, 'references', e.detail.index
                                    , () => {
                                        // this._closePanelRight()
                                        this.set('data', {})
                                        // Nylon.toast('delete')
                                        Nylon.dialog('delete')
                                    });
                            }
                        },
                        {
                            label: this.i18n.button.close.label,
                            icon: this.i18n.button.close.icon,
                            type: 'default',
                            'dialog-dismiss': true
                        },
                    ]
                })
            }
        }

        window.customElements.define(Page12.is, Page12);
    </script>
</dom-module>
