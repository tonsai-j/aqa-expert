<dom-module id="page-12">
    <template>
        <style include="shared-styles flexbox-grid">
             :host {
                display: block
            }

            .label {
                text-align: right;
            }

            .input {
                text-align: left;
            }

            paper-radio-button {
                display: inline-block
            }
        </style>
        <nylon-panel-card>
            <div slot="content">
                <fieldset>
                    <legend>[[i18n.page12.references]]</legend>
                    <div class="row end-md middle-md">
                        <div class="label col-md-3">
                            <paper-button raised class="btn-primary" action="add" on-tap=_openPanelRight>
                                <iron-icon icon="[[i18n.button.add.icon]]"></iron-icon>[[i18n.button.add.label]]</paper-button>
                        </div>
                    </div>
                    <br>
                    <vaadin-grid id='material' items='{{person}}'>
                        <vaadin-grid-column>
                            <template class="header">[[i18n.page12.name]]</template>
                            <template>[[item.firstname]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">[[i18n.page12.lastname]]</template>
                            <template>[[item.lastname]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">[[i18n.page12.phone]]</template>
                            <template>[[item.phone]] [[item.]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">[[i18n.page12.cell_phone]]</template>
                            <template>[[item.cell_phone]] [[item.]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">[[i18n.page12.email]]</template>
                            <template>[[item.email]] [[item.]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">
                                <div style="text-align: center">[[i18n.common.tools]]</div>
                            </template>
                            <template>
                                <span style="text-align: center">
                                <paper-icon-button icon="[[i18n.button.edit.icon]]" action="edit" on-click="_openPanelRight"></paper-icon-button>
                                <paper-icon-button icon="[[i18n.button.delete.icon]]" on-click="_confirmDel"></paper-icon-button>
                                </span>
                            </template>
                        </vaadin-grid-column>
                    </vaadin-grid>
                </fieldset>
            </div>
            <app-toolbar slot="footer">
                <div main-title></div>
                <paper-button raised class="btn-default">
                    <iron-icon icon="[[i18n.button.back.icon]]"></iron-icon>[[i18n.button.back.label]]</paper-button>
                <paper-button raised class="btn-default">
                    [[i18n.button.next.label]]
                    <iron-icon icon="[[i18n.button.next.icon]]"></iron-icon>
                </paper-button>
            </app-toolbar>
        </nylon-panel-card>
        <nylon-panel-right id="right" title="[[i18n.page12.references]]" width="80%">
            <nylon-panel-card slot="content">
                <div slot="content">
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-4">
                            <paper-input label="[[i18n.page12.name]]" class="required" required always-float-label value="{{data.firstname}}"></paper-input>
                        </div>
                        <div class="col-md-4">
                            <paper-input label="[[i18n.page12.lastname]]" class="required" required always-float-label value="{{data.lastname}}"></paper-input>
                        </div>

                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-4">
                            <paper-input label="[[i18n.page12.phone]]" class="required" required always-float-label value="{{data.phone}}"></paper-input>
                        </div>
                        <div class="col-md-4">
                            <paper-input label="[[i18n.page12.cell_phone]]" class="required" required always-float-label value="{{data.cell_phone}}"></paper-input>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-4">
                            <paper-input label="[[i18n.page12.email]]" class="required" required always-float-label value="{{data.email}}"></paper-input>
                        </div>

                    </div>
                </div>
                <app-toolbar slot="footer">
                    <div main-title></div>
                    <paper-button raised on-click="_closePanelRight">
                        <iron-icon icon="[[i18n.button.close.icon]]"></iron-icon>[[i18n.button.close.label]]
                    </paper-button>
                    <paper-button raised class="btn-success" on-click="_save">
                        <iron-icon icon="[[i18n.button.save.icon]]"></iron-icon>[[i18n.button.save.label]]
                    </paper-button>
                </app-toolbar>
            </nylon-panel-card>
        </nylon-panel-right>

    <script>
        
        class Page12 extends CommonMixin(ReduxMixin(Polymer.Element)) {
            
            static get is() {
                return 'page-12';
            }

            
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n',
                    },
                    data: {
                        type: Object,
                        value: {}
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info'
                    },
                    person: {
                        type: Array,
                        statePath: 'profile.info.person'
                    },
                };
            }

            

         
            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function () {

                });
            }
            // _openPanelRight() {
            //     this.$.right.open()
            // }
            _openPanelRight(e) {
                if (e.currentTarget.getAttribute('action') == 'edit') {
                    this.set('data', e.model.item)
                    this.set('_index', e.model.index)
                } else {
                    this.set('data', {})
                    this.set('_index', undefined)
                }
                this.$.right.open();
            }
            _closePanelRight() {
                this.$.right.close()
            }
            // _save() {
            //     console.log(this.validateForm('.required'));
            //     if (this.validateForm('.required')) {
            //         Nylon.dispatch('PROFILE_UPDATE', this.info.id, 'person', this.person,
            //             () => {
            //                 Nylon.toast('update')
            //             }
            //         );
            //     } else {
            //         Nylon.toast('required')
            //     }

            // }
            _save() {
                if (this.validateForm('.required')) {
                    if (typeof this._index === 'undefined') {
                        var newData = Object.assign(this.data, {
                            date_created: new Date().toISOString(),
                            date_updated: new Date().toISOString(),
                            creater: this.info.taxno,
                            updater: this.info.taxno
                        });
                        Nylon.dispatch('PROFILE_PUSH_ARRAY', this.info.id, 'person', newData
                            , () => {
                                this._closePanelRight();
                                this.set('data', {});
                                Nylon.toast('insert')
                            });
                    } else {
                        var newData = Object.assign(this.data, {
                            date_updated: new Date(),
                            updater: this.info.taxno
                        });
                        Nylon.dispatch('PROFILE_UPDATE_ARRAY', this.info.id, 'person', this._index, newData
                            , () => {
                                this._closePanelRight();
                                this.set('data', {});
                                Nylon.toast('update')
                            });
                    }
                }

            }
            _confirmDel(e) {
                // Nylon.confirm({
                //     title: this.i18n.confirm.delete.title,
                //     msg: this.i18n.confirm.delete.msg
                // });
                Nylon.confirm({
                    title: this.i18n.confirm.delete.title,
                    msg: this.i18n.confirm.delete.msg,
                    icon: this.i18n.confirm.delete.icon,
                    btn: [
                        {
                            label: this.i18n.button.close.label,
                            icon: this.i18n.button.close.icon,
                            class: 'btn-default',
                            'dialog-dismiss': true
                        },
                        {
                            label: this.i18n.button.delete.label,
                            icon: this.i18n.button.delete.icon,
                            class: 'btn-danger',
                            'dialog-confirm': true,
                            'autofocus': true,
                            action: () => {
                                Nylon.dispatch('PROFILE_SPLICE_ARRAY', this.info.id, 'person', e.model.index
                                    , () => {
                                        this._closePanelRight()
                                        this.set('data', {})
                                        Nylon.toast('delete')
                                    });
                            }
                        }
                    ]
                })
            }
        }

        window.customElements.define(Page12.is, Page12);
    </script>
</dom-module>
