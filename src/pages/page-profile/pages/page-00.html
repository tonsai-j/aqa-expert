    <script>
        class Page00 extends ReduxMixin(Polymer.Element) {
            static get is() {
                return 'page-00';
            }
            static get properties() {
                return {
                    _params: {
                        type: Object,
                        observer: 'setMenu'
                    },
                    menu: {
                        type: Object,
                        statePath: 'profile.menu'
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info'
                    },
                    currentPage: {
                        type: String,
                        value: ''
                    },
                    basic: {
                        type: Object,
                        statePath: 'profile.info.basic',
                        value: {}
                    },
                };
            }
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();
                // Nylon.dispatch('PROFILE_GET');
                // console.log(this._params)
            }
            // setMenu(e) {
            //     this.set('currentPage', e.name)
            // }
            // _changePage(e) {
            //     if (typeof this.info.id === 'undefined') {
            //         Nylon.redirect('/register');
            //     } else {
            //         Nylon.redirect('/profile/' + e.model.item.name);
            //     }

            // }
            openPage(e) {
                let page = e.currentTarget.getAttribute('page')
                Nylon.redirect('/profile/' + page);
                // console.log(page);
            }
        }

        window.customElements.define(Page00.is, Page00);
    </script>
