<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../components/nylon-panel-card/nylon-panel-card.html">
<link rel="import" href="../../../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../../layout/flexbox-grid.html">
<link rel="import" href="../../../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../layout/shared-styles.html">
<link rel="import" href="../../../../bower_components/cpol-image/cpol-image.html">
<link rel="import" href="../../../redux/profile/page-01-redux.html">
<link rel="import" href="../../../redux-mixin.html">
<link rel="import" href="../../../i18n/profile/page-01-i18n.html">


<dom-module id="page-01">
    <template>
        <style include="flexbox-grid shared-styles">
             :host {
                display: block
            }
        </style>


        <nylon-panel-card>

            <div slot="content" items="[[basic]]">
                <fieldset>
                    <legend>[[i18n.page01.basic_data]]:</legend>
                    <div><br>[[i18n.page01.field]]*</div><br>
                    <!-- <div class="row middle-md">
                        <div class="col-md-offset-9 col-md-12">
                            <input id="ifile" type="file">
                            <cpol-image output-data='{{result}}'></cpol-image> -->
                    <!-- <paper-button on-tap='_exe'>Process</paper-button> -->
                    <!-- <img src$='[[_computeBlob(hasil)]]'>
                        </div>
                    </div> -->

                    <div class="row middle-md col-md-offset-1">
                        <div class="col-md-2 col-md-3">
                            <paper-input always-float-label label="[[i18n.page01.code]]:"></paper-input>
                        </div>
                        <div class="col-md-2 col-md-3">
                            <vaadin-combo-box always-float-label label="[[i18n.page01.work]]:" items='{{statusList}}'></vaadin-combo-box>
                        </div>
                        <div class="col-md-2 col-md-3">
                            <vaadin-combo-box always-float-label label="[[i18n.page01.academic]]:" items='{{academicList}}'>
                                <template>
                                    [[item.label]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                    </div>
                    <div class="row middle-md col-md-offset-1">
                        <div class="col-md-2 col-md-3">
                            <paper-input always-float-label label="[[i18n.page01.prefix]]:"></paper-input>
                        </div>
                        <div class="col-md-2 col-md-3">
                            <paper-input always-float-label label="[[i18n.page01.name]]*:"></paper-input>
                        </div>
                        <div class="col-md-2 col-md-3">
                            <paper-input always-float-label label="[[i18n.page01.lastname]]*:"></paper-input>
                        </div>
                        <div class="col-md-2 col-md-3">
                            <div class="row end-md ">
                                <input id="ifile" type="file">
                                <cpol-image output-data='{{result}}'></cpol-image>
                                <!-- <paper-button on-tap='_exe'>Process</paper-button> -->
                                <img src$='[[_computeBlob(hasil)]]'>
                            </div>
                        </div>
                    </div>
                    <div class="row middle-md col-md-offset-1">
                        <div class="col-md-2 col-md-3">
                            <paper-input always-float-label label="[[i18n.page01.title_eng]]:"></paper-input>
                        </div>
                        <div class="col-md-2 col-md-3">
                            <paper-input always-float-label label="[[i18n.page01.name_eng]]:"></paper-input>
                        </div>
                        <div class="col-md-2 col-md-3">
                            <paper-input always-float-label label="[[i18n.page01.lastname_eng]]:"></paper-input>
                        </div>
                    </div>
                    <div class="row middle-md col-md-offset-1">
                        <div class="col-md-2 col-md-3">
                            <vaadin-combo-box always-float-label label="[[i18n.page01.gender]]:" items='{{genderList}}'>
                                <template>
                                    [[item.label]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                        <div class="col-md-2 col-md-3">
                            <vaadin-combo-box always-float-label label="[[i18n.page01.ethnicity]]:" items='{{raceList}}'>
                                <template>
                                    [[item.label]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                        <div class="col-md-2 col-md-3">
                            <vaadin-combo-box always-float-label label="[[i18n.page01.religion]]:" items='{{religionList}}'>
                                <template>
                                    [[item.label]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                    </div>
                    <div class="row middle-md col-md-offset-1">
                        <div class="col-md-2 col-md-3">
                            <vaadin-combo-box always-float-label label="[[i18n.page01.nationality]]:" items='{{nationalityList}}'>
                                <template>
                                    [[item.label]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                        <div class="col-md-2 col-md-3">
                            <!-- <paper-input always-float-label label="Name:"></paper-input> -->
                            <paper-input always-float-label label="[[i18n.page01.birth]]:" type="date"></paper-input>
                        </div>
                        <div class="col-md-2 col-md-3">
                            <paper-input always-float-label label="[[i18n.page01.age]]:"></paper-input>
                        </div>
                    </div>
                    <div class="row middle-md col-md-offset-1">
                        <div class="col-md-2 col-md-3">
                            <paper-input always-float-label label="[[i18n.page01.id_card]]:"></paper-input>
                        </div>
                        <div class="col-md-2 col-md-3">
                            <paper-input always-float-label label="[[i18n.page01.date_of_issue]]:" type="date"></paper-input>
                        </div>
                        <div class="col-md-2 col-md-3">
                            <paper-input always-float-label label="[[i18n.page01.expiration_date]]:" type="date"></paper-input>
                        </div>
                    </div>
                </fieldset>
                <app-toolbar slot="footer">
                    <div main-title></div>
                    <paper-button raised class="btn-success" on-click="_saveData">
                        <iron-icon icon="save"></iron-icon>&nbsp;&nbsp;[[i18n.button.save]]
                    </paper-button>
                    <paper-button raised class="btn-default" on-click="">
                        <iron-icon icon="arrow-back"></iron-icon>&nbsp;&nbsp;[[i18n.button.previous]]
                    </paper-button>
                </app-toolbar>


        </nylon-panel-card>

    </template>

    <script>
        class Page01 extends ReduxMixin(Polymer.Element) {

            static get is() {
                return 'page-01';
            }


            static get properties() {
                return {
                    basic: {
                        type: Object,
                        statePath: 'profile_page01.data'
                    },
                    i18n: {
                        type: Object,
                        statePath: 'i18n'
                    },
                    academicList: {
                        statePath: 'profile_page01.academic'
                    },
                    genderList: {
                        statePath: 'profile_page01.gender'
                    },
                    raceList: {
                        statePath: 'profile_page01.race'
                    },
                    religionList: {
                        statePath: 'profile_page01.religion'
                    },
                    nationalityList: {
                        statePath: 'profile_page01.nationality'
                    },
                    statusList: {
                        statePath: 'profile_page01.status'
                    }

                };
            }




            ready() {
                super.ready();
                // console.log(this.academicList)
                Polymer.RenderStatus.afterNextRender(this, function () {
                    Nylon.dispatch('PROFILE_GET_LIST_ACADAMIC')
                    Nylon.dispatch('PROFILE_GET_LIST_GENDER')
                    Nylon.dispatch('PROFILE_GET_LIST_RACE')
                    Nylon.dispatch('PROFILE_GET_LIST_RELIGIONC')
                    Nylon.dispatch('PROFILE_GET_LIST_NATIONALITY')
                    Nylon.dispatch('PROFILE_GET_LIST_STATUS')
                    // console.log(111);
                });
            }

            _saveData() {
                // if (!this.select.id || this.select.id == "") {
                //     Nylon.dispatch('view2AddData', this.select)
                // } else {
                //     Nylon.dispatch('view2EditData', this.select)
                // }
            }
            // _exe() {
            //     this.$.coba.processImageFile(this.$.ifile.files);
            // }

        }



        window.customElements.define(Page01.is, Page01);
    </script>
</dom-module>
