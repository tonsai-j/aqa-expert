<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../components/nylon-panel-card/nylon-panel-card.html">
<link rel="import" href="../../../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../../layout/flexbox-grid.html">
<link rel="import" href="../../../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../layout/shared-styles.html">
<link rel="import" href="../../../../bower_components/cpol-image/cpol-image.html">

<dom-module id="page-01">
    <template>
        <style include="flexbox-grid shared-styles">
             :host {
                display: block
            }
        </style>


        <nylon-panel-card>

            <div slot="content">
                <fieldset>
                    <legend>ข้อมูลพื้นฐาน:</legend>
                    <div><br>กรุณากรอกข้อมูลในช่อง*</div>
                    <div class="row middle-md">
                        <div class="col-md-offset-9 col-md-12">
                            <input id="ifile" type="file">
                            <cpol-image output-data='{{result}}'></cpol-image>
                            <!-- <paper-button on-tap='_exe'>Process</paper-button> -->
                            <img src$='[[_computeBlob(hasil)]]'>
                        </div>
                    </div>

                    <div class="row middle-md">
                        <div class="col-md-offset-2 col-md-5">
                            <paper-input label="รหัสการสมัคร:"></paper-input>
                        </div>
                    </div>
                    <div class="row middle-md">
                        <div class="col-md-offset-2 col-md-5">
                            <paper-input label="สถานะ:"></paper-input>
                        </div>
                    </div>
                    <div class="row middle-md">
                        <div class="col-md-offset-2 col-md-5">
                            <vaadin-combo-box id="" label="ตำแหน่งทางวิชาการ:" items='{{academicList}}'>
                                <template>
                                    [[item.label]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                    </div>
                    <div class="row middle-md">
                        <div class="col-md-offset-2 col-md-5">
                            <paper-input label="คำนำหน้าชื่อ(ไทย):"></paper-input>
                        </div>
                    </div>
                    <div class="row middle-md">
                        <div class="col-md-offset-2 col-md-5">
                            <paper-input label="ชื่อ*:"></paper-input>
                        </div>
                    </div>
                    <div class="row middle-md">
                        <div class="col-md-offset-2 col-md-5">
                            <paper-input label="นามสกุล:"></paper-input>
                        </div>
                    </div>
                    <div class="row middle-md">
                        <div class="col-md-offset-2 col-md-5">
                            <paper-input label="Title:"></paper-input>
                        </div>
                    </div>
                    <div class="row middle-md">
                        <div class="col-md-offset-2 col-md-5">
                            <paper-input label="Name:"></paper-input>
                        </div>
                    </div>
                    <div class="row middle-md">
                        <div class="col-md-offset-2 col-md-5">
                            <paper-input label="lastname:"></paper-input>
                        </div>
                    </div>
                    <div class="row middle-md">
                        <div class="col-md-offset-2 col-md-5">
                            <vaadin-combo-box id="" label="เพศ:" items='{{genderList}}'>
                                <template>
                                    [[item.label]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                    </div>
                    <div class="row middle-md">
                        <div class="col-md-offset-2 col-md-5">
                            <vaadin-combo-box id="" label="เชื้อชาติ:" items='{{raceList}}'>
                                <template>
                                    [[item.label]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                    </div>
                    <div class="row middle-md">
                        <div class="col-md-offset-2 col-md-5">
                            <vaadin-combo-box id="" label="ศาสนา:" items='{{religionList}}'>
                                <template>
                                    [[item.label]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                    </div>
                    <div class="row middle-md">
                        <div class="col-md-offset-2 col-md-5">
                            <vaadin-combo-box id="" label="สัญชาติ:" items='{{nationalityList}}'>
                                <template>
                                    [[item.label]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                    </div>
                    <div class="row middle-md">
                        <div class="col-md-offset-2 col-md-5">
                            <!-- <vaadin-combo-box id="" label="วัน/เดือน/ปี(พ.ศ.)เกิด:"></vaadin-combo-box> -->
                            <paper-input label="วัน/เดือน/ปี(พ.ศ.)เกิด:" type="date"></paper-input>
                        </div>
                    </div>
                    <div class="row middle-md">
                        <div class="col-md-offset-2 col-md-5">
                            <paper-input label="อายุ:"></paper-input>
                        </div>
                    </div>
                    <div class="row middle-md">
                        <div class="col-md-offset-2 col-md-5">
                            <paper-input label="เลขที่บัตรประชาชน:"></paper-input>
                        </div>
                    </div>
                    <div class="row middle-md">
                        <div class="col-md-offset-2 col-md-5">
                            <!-- <vaadin-combo-box id="" label="วันที่ออกบัตรประชาชน:"></vaadin-combo-box> -->
                            <paper-input label="วันที่ออกบัตรประชาชน:" type="date"></paper-input>
                        </div>
                    </div>
                    <div class="row middle-md">
                        <div class="col-md-offset-2 col-md-5">
                            <!-- <vaadin-combo-box id="" label="วันที่บัตรหมดอายุ:"></vaadin-combo-box> -->
                            <paper-input label="วันที่บัตรหมดอายุ:" type="date"></paper-input>
                        </div>
                    </div>
                    <div class="row middle-md">
                        <div class="col-md-offset-2 col-md-5">
                            <vaadin-combo-box id="" label="สถานะการทำงาน:"></vaadin-combo-box>
                        </div>
                    </div>
                </fieldset>
                <div>
                    <br>
                    <paper-button raised class="btn-success" on-click="_saveData">
                        <iron-icon icon="check"></iron-icon>&nbsp;&nbsp;บันทึก
                    </paper-button>
                    <!-- <paper-button raised class="btn-success" on-click="">บันทึก
                    </paper-button> -->
                    <paper-button raised class="btn-default" on-click="">
                        <iron-icon icon="arrow-back"></iron-icon>&nbsp;&nbsp;ย้อนกลับ
                    </paper-button>

                </div>

        </nylon-panel-card>

    </template>

    <script>
        class Page01 extends ReduxMixin(Polymer.Element) {

            static get is() {
                return 'page-01';
            }


            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n'
                    },
                    academicList: {
                        statePath: 'page01.academic'
                    },
                    genderList: {
                        statePath: 'page01.gender'
                    },
                    raceList: {
                        statePath: 'page01.race'
                    },
                    religionList: {
                        statePath: 'page01.religion'
                    },
                    nationalityList: {
                        statePath: 'page01.nationality'
                    }

                };
            }




            ready() {
                super.ready();
                console.log(this.academicList)
                Polymer.RenderStatus.afterNextRender(this, function () {
                    Nylon.dispatch('GET_LIST_ACADAMIC')
                    Nylon.dispatch('GET_LIST_GENDER')
                    Nylon.dispatch('GET_LIST_RACE')
                    Nylon.dispatch('GET_LIST_RELIGIONC')
                    Nylon.dispatch('GET_LIST_NATIONALITY')
                    // console.log(111);
                });
            }

            _saveData() {
                // if (!this.select.id || this.select.id == "") {
                //     Nylon.dispatch('view2AddData', this.select)
                // } else {
                //     Nylon.dispatch('view2EditData', this.select)
                // }
            }
            // _exe() {
            //     this.$.coba.processImageFile(this.$.ifile.files);
            // }

        }



        window.customElements.define(Page01.is, Page01);
    </script>
</dom-module>
