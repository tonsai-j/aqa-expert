<link rel="import" href="../../../components/nylon-panel-card/nylon-panel-card.html">
<link rel="import" href="../../../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../../../bower_components/vaadin-combo-box/vaadin-combo-box.html">

<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">

<dom-module id="page-01">
    <template>
        <style include="flexbox-grid  shared-styles">
             :host {
                display: block
            }

            #output_image {
                border: 1px solid black;
                width: 10em;
                height: 10em;
            }
        </style>


        <nylon-panel-card>

            <div slot="content" items="[[basic]]">
                <fieldset>
                    <legend>[[i18n.page01.basic_data]]:</legend>
                    <div><br>[[i18n.page01.field]]*</div><br>

                    <div class="row middle-md col-md-offset-1">
                        <div class="col-md-6">
                            <paper-input always-float-label label="[[i18n.page01.register]]:" value="[[info.id]]" disabled></paper-input>
                        </div>
                        <div class="col-md-3">
                            <paper-input always-float-label label="[[i18n.page01.tax_no]]:" value="[[info.taxno]]" disabled></paper-input>
                        </div>
                    </div>
                    <div class="row middle-md col-md-offset-1">
                        <div class="col-md-3">
                            <paper-input class="required" required always-float-label label="[[i18n.page01.prefix_th]]:" value="{{data.prefix_th}}"></paper-input>
                        </div>
                        <div class="col-md-3">
                            <paper-input class="required" required always-float-label label="[[i18n.page01.firstname_th]]*:" value="{{data.firstname_th}}"></paper-input>
                        </div>
                        <div class="col-md-3">
                            <paper-input class="required" required always-float-label label="[[i18n.page01.lastname_th]]*:" value="{{data.lastname_th}}"></paper-input>
                        </div>
                    </div>
                    <div class="row middle-md col-md-offset-1">
                        <div class="col-md-3">
                            <paper-input class="required" required always-float-label label="[[i18n.page01.prefix_en]]:" value="{{data.prefix_en}}"></paper-input>
                        </div>
                        <div class="col-md-3">
                            <paper-input class="required" required always-float-label label="[[i18n.page01.firstname_en]]:" value="{{data.firstname_en}}"></paper-input>
                        </div>
                        <div class="col-md-3">
                            <paper-input class="required" required always-float-label label="[[i18n.page01.lastname_en]]:" value="{{data.lastname_en}}"></paper-input>
                        </div>
                    </div>
                    <div class="row middle-md col-md-offset-1">
                        <div class="col-md-3">
                            <!-- {{data.gender_id}}// -->
                            <vaadin-combo-box always-float-label label="[[i18n.page01.gender]]" items='{{genderList}}' value="{{data.gender_id}}" item-label-path="gender_name_th"
                                item-value-path="id" on-selected-item-changed="getObject" object-name="data.gender" class="required"
                                required>
                                <template>
                                    [[item.gender_name_th]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                        <div class="col-md-3">
                            <vaadin-combo-box always-float-label label="[[i18n.page01.ethnicity]]" items='{{nationalityList}}' value="{{data.race_id}}"
                                item-label-path="nationality_name_th" item-value-path="id" on-selected-item-changed="getObject"
                                object-name="data.race" class="required" required>
                                <template>
                                    [[item.nationality_name_th]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                        <div class="col-md-3">
                            <vaadin-combo-box always-float-label label="[[i18n.page01.religion]]" items='{{religionList}}' value="{{data.religion_id}}"
                                item-label-path="religion_name_th" item-value-path="id" on-selected-item-changed="getObject"
                                object-name="data.religion" class="required" required>
                                <template>
                                    [[item.religion_name_th]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                    </div>
                    <div class="row middle-md col-md-offset-1">
                        <div class="col-md-3">
                            <vaadin-combo-box always-float-label label="[[i18n.page01.nationality]]" items='{{nationalityList}}' value="{{data.nationality_id}}"
                                item-label-path="nationality_name_th" item-value-path="id" on-selected-item-changed="getObject"
                                object-name="data.nationality" class="required" required>
                                <template>
                                    [[item.nationality_name_th]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                        <div class="col-md-3">
                            <vaadin-combo-box always-float-label label="[[i18n.page01.status]]" items='{{statusList}}' value="{{data.status_id}}" item-label-path="work_status_name_th"
                                item-value-path="id" on-selected-item-changed="getObject" object-name="data.status" class="required"
                                required>
                                <template>
                                    [[item.work_status_name_th]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                        <div class="col-md-3">
                            <vaadin-combo-box always-float-label label="[[i18n.page01.academic]]" items='{{academicList}}' value="{{data.type_academic_id}}"
                                item-label-path="academic_position_name_th" item-value-path="id" on-selected-item-changed="getObject"
                                object-name="data.type_academic" class="required" required>
                                <template>
                                    [[item.academic_position_name_th]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                    </div>
                    <div class="row middle-md col-md-offset-1">

                        <div class="col-md-3">{{_calcAge(data.birth_date)}}
                            <!-- <paper-input always-float-label label="Name:"></paper-input> -->
                            <paper-input class="required" required always-float-label label="[[i18n.page01.birth]]:" type="date" value="{{data.birth_date}}"></paper-input>
                        </div>
                        <div class="col-md-3">
                            <paper-input always-float-label label="[[i18n.page01.age]]:" value="[[age]]" disabled></paper-input>
                        </div>
                    </div>
                    <div class="row middle-md col-md-offset-1">

                        <div class="col-md-3">
                            <paper-input class="required" required always-float-label label="[[i18n.page01.date_of_issue]]:" type="date" value="{{data.issue_date}}"></paper-input>
                        </div>
                        <div class="col-md-3">
                            <paper-input class="required" required always-float-label label="[[i18n.page01.expiration_date]]:" type="date" value="{{data.expire_date}}"></paper-input>
                        </div>
                    </div>
                    <div class="row middle-md col-md-offset-1">
                        <div class="col-md-3">
                            <img id="output_image" src$="[[rootPath]]images/I20170901111610.jpg" />
                            <!-- [[importPath]]
                            [[rootPath]] -->
                        </div>
                        <div class="col-md-3">
                            <input id="ifile" type=file accept="image/*" >
                            <paper-button raised on-tap="preview_image"> อัพ</paper-button>

                        </div>
                    </div>
                </fieldset>
            </div>
            <app-toolbar slot="footer">
                <div main-title></div>
                <paper-button raised class="btn-default" on-click="_readIDCard">
                    <iron-icon icon="[[i18n.button.readCard.icon]]"></iron-icon>&nbsp;&nbsp;[[i18n.button.readCard.label]]
                </paper-button>
                <paper-button raised class="btn-success" on-click="_save">
                    <iron-icon icon="[[i18n.button.save.icon]]"></iron-icon>&nbsp;&nbsp;[[i18n.button.save.label]]
                </paper-button>

            </app-toolbar>


        </nylon-panel-card>

    </template>

    <script>
        class Page01 extends CommonMixin(ReduxMixin(Polymer.Element)) {

            static get is() {
                return 'page-01';
            }


            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n'
                    },
                    rootPath: {
                        type: String,
                    },
                    academicList: {
                        statePath: 'profile_page01.academicPosition'
                    },
                    genderList: {
                        statePath: 'profile_page01.gender'
                    },
                    nationalityList: {
                        statePath: 'profile_page01.race'
                    },
                    religionList: {
                        statePath: 'profile_page01.religion'
                    },
                    nationalityList: {
                        statePath: 'profile_page01.nationality'
                    },
                    statusList: {
                        statePath: 'profile_page01.workStatus'
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info'
                    },
                    basic: {
                        type: Object,
                        statePath: 'profile.info.basic',
                        observer: 'cutdate'
                    },
                    data: {
                        type: Object,
                        value: {}
                    },
                    age: {
                        type: Number,
                        value: 0
                    }
                };
            }
            constructor() {
                super();

            }
            ready() {
                super.ready();
                Polymer.RenderStatus.afterNextRender(this, function () {
                    Nylon.dispatch('PROFILE_01_GET_LIST_ACADAMIC_POSITION')
                    Nylon.dispatch('PROFILE_01_GET_LIST_GENDER')
                    Nylon.dispatch('PROFILE_01_GET_LIST_NATIONALITY')
                    Nylon.dispatch('PROFILE_01_GET_LIST_RELIGION')
                    Nylon.dispatch('PROFILE_01_GET_LIST_WORK_STATUS')
                });
            }
            cutdate(date) {
                if (this.info !== undefined) {
                    if (this.info.hasOwnProperty('id')) {
                        Date.prototype.addHours = function (h) {
                            this.setTime(this.getTime() + (h * 60 * 60 * 1000));
                            return this;
                        }
                        if (date.birth_date !== undefined)
                            date.birth_date = new Date(date.birth_date).addHours(7).toISOString().split('T')[0]
                        if (date.issue_date !== undefined)
                            date.issue_date = new Date(date.issue_date).addHours(7).toISOString().split('T')[0]
                        if (date.expire_date !== undefined)
                            date.expire_date = new Date(date.expire_date).addHours(7).toISOString().split('T')[0]
                        this.set('data', date)
                    }
                }

            }
            preview_image(e) {
                var reader = new FileReader();
                // console.log(reader);
                // reader.onload = () => {
                //     var output = this.$.output_image
                //     // console.log(reader.result);
                //     output.src = reader.result;
                //     let dataPic = {}
                //     dataPic.picture = reader.result
                //     // Nylon.dispatch('PROFILE_01_POST_PICTURE',dataPic)
                // }
                // reader.onloadend = () => {
                // console.log(this.info.id);
                var file = this.$.ifile.files
                let profile = {}
                profile.pic_type = 'profile'
                profile.user_id = this.info.id
                Nylon.dispatch('PROFILE_01_POST_PICTURE', file,profile)

                // }
                // reader.readAsDataURL(event.target.files[0]);
            }
            _save() {
                // console.log(this.validateForm('.required'));
                if (this.validateForm('.required')) {
                    let newDataSave = JSON.parse(JSON.stringify(this.data))
                    newDataSave.birth_date = new Date(newDataSave.birth_date).toISOString()
                    newDataSave.issue_date = new Date(newDataSave.issue_date).toISOString()
                    newDataSave.expire_date = new Date(newDataSave.expire_date).toISOString()
                    // console.log(newDataSave);
                    Nylon.dispatch('PROFILE_UPDATE', this.info.id, 'basic', newDataSave,
                        () => {
                            Nylon.toast('update')
                        }
                    )

                } else {
                    Nylon.toast('required')
                }

            }
            _calcAge(date) {
                if (date !== undefined) {
                    var age = new Date(new Date - new Date(date)).getFullYear() - 1970;
                    if (age < 0) age = 0;
                    this.set('age', age);
                }
            }
            _setDate() {
                Date.prototype.addHours = (h) => {
                    this.setHours(this.getHours() + h);
                    return this;
                }
            }
            _readIDCard() {
                Nylon.dispatch('REGISTER_READER_CARD', (isReadCard) => {
                    Date.prototype.addHours = function (h) {
                        this.setTime(this.getTime() + (h * 60 * 60 * 1000));
                        return this;
                    }
                    if (isReadCard.hasOwnProperty('card_id')) {
                        // console.log(1);
                        isReadCard.birth_date = new Date(isReadCard.birth_date).addHours(7).toISOString().split('T')[0]
                        isReadCard.issue_date = new Date(isReadCard.issue_date).addHours(7).toISOString().split('T')[0]
                        isReadCard.expire_date = new Date(isReadCard.expire_date).addHours(7).toISOString().split('T')[0]
                        this.set('data', isReadCard)
                        Nylon.toast('insert')
                    } else {
                        Nylon.toast('error', this.i18n.page01.error)
                    }
                })
            }
        }



        window.customElements.define(Page01.is, Page01);
    </script>
</dom-module>
