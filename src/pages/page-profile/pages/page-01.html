    <script>
        class Page01 extends CommonMixin(ReduxMixin(Polymer.Element)) {

            static get is() {
                return 'page-01';
            }


            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n'
                    },
                    rootPath: {
                        type: String,
                    },
                    academicList: {
                        statePath: 'profile_page01.academic'
                    },
                    genderList: {
                        statePath: 'profile_page01.gender'
                    },
                    raceList: {
                        statePath: 'profile_page01.race'
                    },
                    religionList: {
                        statePath: 'profile_page01.religion'
                    },
                    nationalityList: {
                        statePath: 'profile_page01.nationality'
                    },
                    statusList: {
                        statePath: 'profile_page01.status'
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info'
                    },
                    basic: {
                        type: Object,
                        statePath: 'profile.info.basic',
                        observer: 'cutdate'
                    },
                    data: {
                        type: Object,
                        value: {}
                    },
                    age: {
                        type: Number,
                        value: 0
                    },
                };
            }




            ready() {
                super.ready();
                Nylon.dispatch('PROFILE_GET_LIST_ACADAMIC')
                Nylon.dispatch('PROFILE_GET_LIST_GENDER')
                Nylon.dispatch('PROFILE_GET_LIST_RACE')
                Nylon.dispatch('PROFILE_GET_LIST_RELIGION')
                Nylon.dispatch('PROFILE_GET_LIST_NATIONALITY')
                Nylon.dispatch('PROFILE_GET_LIST_STATUS')
            }
            cutdate(date) {
                if (this.info !== undefined) {
                    if (this.info.hasOwnProperty('id')) {
                        if (date.birth_date !== undefined)
                            date.birth_date = date.birth_date.split('T')[0]
                        if (date.issue_date !== undefined)
                            date.issue_date = date.issue_date.split('T')[0]
                        if (date.expire_date !== undefined)
                            date.expire_date = date.expire_date.split('T')[0]
                        // console.log(date.birth_date);

                        // date.issue_date = date.issue_date.split('T')[0]
                        // date.expire_date = date.expire_date.split('T')[0]
                        this.set('data', date)
                    }
                }

            }
            preview_image(e) {
                var reader = new FileReader();
                reader.onload = () => {
                    var output = this.$.output_image
                    output.src = reader.result;
                }
                reader.readAsDataURL(event.target.files[0]);
            }
            _save() {
                // console.log(this.validateForm('.required'));
                if (this.validateForm('.required')) {
                    let newDataSave = JSON.parse(JSON.stringify(this.data));
                    newDataSave.birth_date = new Date(newDataSave.birth_date).toISOString()
                    newDataSave.issue_date = new Date(newDataSave.issue_date).toISOString()
                    newDataSave.expire_date = new Date(newDataSave.expire_date).toISOString()
                    Nylon.dispatch('PROFILE_UPDATE', this.info.id, 'basic', newDataSave,
                        () => {
                            Nylon.toast('update')
                        }
                    )

                } else {
                    Nylon.toast('required')
                }

            }
            _calcAge(date) {
                if (date !== undefined) {
                    var age = new Date(new Date - new Date(date)).getFullYear() - 1970;
                    if (age < 0) age = 0;
                    this.set('age', age);
                }

            }

        }



        window.customElements.define(Page01.is, Page01);
    </script>
