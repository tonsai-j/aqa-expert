<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../components/nylon-panel-card/nylon-panel-card.html">
<link rel="import" href="../../../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../layout/shared-styles.html">
<link rel="import" href="../../../layout/flexbox-grid.html">
<link rel="import" href="../../../redux/profile/page-01-redux.html">
<link rel="import" href="../../../redux-mixin.html">
<link rel="import" href="../../../i18n/profile/page-01-i18n.html">
<link rel="import" href="../../../mixins/common-mixin.html">



<dom-module id="page-01">
    <template>
        <style include="flexbox-grid  shared-styles">
             :host {
                display: block
            }

            #output_image {
                border: 1px solid black;
                width: 10em;
                height: 10em;
            }
        </style>


        <nylon-panel-card>

            <div slot="content" items="[[basic]]">
                <fieldset>
                    <legend>[[i18n.page01.basic_data]]:</legend>
                    <div><br>[[i18n.page01.field]]*</div><br>
                    <!-- <div class="row middle-md">
                        <div class="col-md-offset-9 col-md-12">
                            <input id="ifile" type="file">
                    <!-- <paper-button on-tap='_exe'>Process</paper-button> -->
                    <!-- <img src$='[[_computeBlob(hasil)]]'>
                        </div>
                    </div> -->

                    <div class="row middle-md col-md-offset-1">
                        <div class="col-md-2 col-md-3">
                            <paper-input always-float-label label="[[i18n.page01.register]]:" value="[[info.id]]" disabled></paper-input>
                        </div>
                        <div class="col-md-2 col-md-3">
                            <vaadin-combo-box class="required" required.default always-float-label label="[[i18n.page01.status]]:" items='{{statusList}}'
                                value="{{basic.status}}" item-label-path="label" item-value-path="value"></vaadin-combo-box>
                        </div>
                        <div class="col-md-2 col-md-3">
                            <vaadin-combo-box class="required" required.default always-float-label label="[[i18n.page01.academic]]:" items='{{academicList}}'
                                value="{{basic.academic}}" item-label-path="label" item-value-path="value">
                                <template>
                                    [[item.label]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                    </div>
                    <div class="row middle-md col-md-offset-1">
                        <div class="col-md-2 col-md-3">
                            <paper-input class="required" required always-float-label label="[[i18n.page01.prefix]]:" value="{{basic.prefix}}"></paper-input>
                        </div>
                        <div class="col-md-2 col-md-3">
                            <paper-input class="required" required always-float-label label="[[i18n.page01.name]]*:" value="{{basic.firstname}}"></paper-input>
                        </div>
                        <div class="col-md-2 col-md-3">
                            <paper-input class="required" required always-float-label label="[[i18n.page01.lastname]]*:" value="{{basic.lastname}}"></paper-input>
                        </div>
                    </div>
                    <div class="row middle-md col-md-offset-1">
                        <div class="col-md-2 col-md-3">
                            <paper-input class="required" required always-float-label label="[[i18n.page01.title_eng]]:" value="{{basic.title_en}}"></paper-input>
                        </div>
                        <div class="col-md-2 col-md-3">
                            <paper-input class="required" required always-float-label label="[[i18n.page01.name_eng]]:" value="{{basic.firstname_en}}"></paper-input>
                        </div>
                        <div class="col-md-2 col-md-3">
                            <paper-input class="required" required always-float-label label="[[i18n.page01.lastname_eng]]:" value="{{basic.lastname_en}}"></paper-input>
                        </div>
                    </div>
                    <div class="row middle-md col-md-offset-1">
                        <div class="col-md-2 col-md-3">
                            <vaadin-combo-box class="required" required.default always-float-label label="[[i18n.page01.gender]]:" items='{{genderList}}'
                                value="{{basic.gender}}" item-label-path="label" item-value-path="value">
                                <template>
                                    [[item.label]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                        <div class="col-md-2 col-md-3">
                            <vaadin-combo-box class="required" required.default always-float-label label="[[i18n.page01.ethnicity]]:" items='{{raceList}}'
                                value="{{basic.ethnicity}}">
                                <template>
                                    [[item.label]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                        <div class="col-md-2 col-md-3">
                            <vaadin-combo-box class="required" required.default always-float-label label="[[i18n.page01.religion]]:" items='{{religionList}}'
                                value="{{basic.religion}}" item-label-path="label" item-value-path="value">
                                <template>
                                    [[item.label]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                    </div>
                    <div class="row middle-md col-md-offset-1">
                        <div class="col-md-2 col-md-3">
                            <vaadin-combo-box class="required" required.default always-float-label label="[[i18n.page01.nationality]]:" items='{{nationalityList}}'
                                value="{{basic.nationality}}" item-label-path="label" item-value-path="value">
                                <template>
                                    [[item.label]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                        <div class="col-md-2 col-md-3">
                            <!-- <paper-input always-float-label label="Name:"></paper-input> -->{{basic.birth_date}}
                            <paper-input class="required" required always-float-label label="[[i18n.page01.birth]]:" type="date" value="{{basic.birth_date}}"
                                on-change="_calcAge"></paper-input>
                        </div>
                        <div class="col-md-2 col-md-3">
                            <paper-input always-float-label label="[[i18n.page01.age]]:" value="[[age]]" disabled></paper-input>
                        </div>
                    </div>
                    <div class="row middle-md col-md-offset-1">
                        <div class="col-md-2 col-md-3">
                            <paper-input always-float-label label="[[i18n.page01.id_card]]:" value="[[info.taxno]]" disabled></paper-input>
                        </div>
                        <div class="col-md-2 col-md-3">{{basic.issue_date}}
                            <paper-input class="required" required always-float-label label="[[i18n.page01.date_of_issue]]:" type="date" value="{{basic.issue_date}}"></paper-input>
                        </div>
                        <div class="col-md-2 col-md-3">{{basic.expire_date}}
                            <paper-input class="required" required always-float-label label="[[i18n.page01.expiration_date]]:" type="date" value="{{basic.expire_date}}"></paper-input>
                        </div>
                    </div>
                    <div class="row middle-md col-md-offset-1">
                        <div class="col-md-2 col-md-3">
                            <img id="output_image" src$="[[rootPath]]images/I20170901111610.jpg" />
                            <!-- [[importPath]]
                            [[rootPath]] -->
                        </div>
                        <div class="col-md-2 col-md-3">
                            <input id="ifile" type=file accept="image/*" on-change="preview_image">
                        </div>
                    </div>
                </fieldset>
            </div>
            <app-toolbar slot="footer">
                <div main-title></div>
                <paper-button raised class="btn-success" on-click="_save">
                    <iron-icon icon="[[i18n.button.save.icon]]"></iron-icon>&nbsp;&nbsp;[[i18n.button.save.label]]
                </paper-button>
                <!-- <paper-button raised class="btn-default" on-click="">
                    <iron-icon icon="arrow-back"></iron-icon>&nbsp;&nbsp;[[i18n.button.previous]]
                </paper-button> -->
            </app-toolbar>


        </nylon-panel-card>

    </template>

    <script>
        class Page01 extends CommonMixin(ReduxMixin(Polymer.Element)) {

            static get is() {
                return 'page-01';
            }


            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n'
                    },
                    rootPath: {
                        type: String,
                    },
                    academicList: {
                        statePath: 'profile_page01.academic'
                    },
                    genderList: {
                        statePath: 'profile_page01.gender'
                    },
                    raceList: {
                        statePath: 'profile_page01.race'
                    },
                    religionList: {
                        statePath: 'profile_page01.religion'
                    },
                    nationalityList: {
                        statePath: 'profile_page01.nationality'
                    },
                    statusList: {
                        statePath: 'profile_page01.status'
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info'
                    },
                    basic: {
                        type: Object,
                        statePath: 'profile.info.basic',
                        value: {},
                        observer: 'cutdate'

                    },
                    age: {
                        type: Number,
                        value: 0
                    },
                };
            }




            ready() {
                super.ready();
                // console.log(this.basic)
                Polymer.RenderStatus.afterNextRender(this, function () {
                    Nylon.dispatch('PROFILE_GET_LIST_ACADAMIC')
                    Nylon.dispatch('PROFILE_GET_LIST_GENDER')
                    Nylon.dispatch('PROFILE_GET_LIST_RACE')
                    Nylon.dispatch('PROFILE_GET_LIST_RELIGIONC')
                    Nylon.dispatch('PROFILE_GET_LIST_NATIONALITY')
                    Nylon.dispatch('PROFILE_GET_LIST_STATUS')
                    // console.log(111);
                });
            }
            cutdate(date) {
                if (this.info !== undefined) {
                    if (this.info.hasOwnProperty('id')) {
                        date.birth_date = date.birth_date.split('T')[0]
                        date.issue_date = date.issue_date.split('T')[0]
                        date.expire_date = date.expire_date.split('T')[0]
                        this.set('basic.birth_date',date.birth_date)
                        this.set('basic.issue_date',date.issue_date)
                        this.set('basic.expire_date',date.expire_date)
                        // console.log(date.birth_date.split('T')[0])
                        // console.log(date.birth_date)
                        // console.log(date.issue_date)
                        // console.log(date.expire_date)
                        console.log(date)
                        // return date
                    }
                }

            }
            preview_image(e) {
                var reader = new FileReader();
                reader.onload = () => {
                    var output = this.$.output_image
                    output.src = reader.result;
                }
                reader.readAsDataURL(event.target.files[0]);
            }
            _save() {
                console.log(this.validateForm('.required'));
                if (this.validateForm('.required')) {
                    this.set('basic.birth_date', new Date(this.basic.birth_date).toISOString());
                    this.set('basic.issue_date', new Date(this.basic.issue_date).toISOString());
                    this.set('basic.expire_date', new Date(this.basic.expire_date).toISOString());
                    Nylon.dispatch('PROFILE_UPDATE', this.info.id, 'basic', this.basic,
                        () => {
                            Nylon.toast('update')
                        }
                    );
                    console.log(this.basic)

                } else {
                    Nylon.toast('required')
                }

            }
            _calcAge(e) {
                var age = new Date(new Date - new Date(e.target.value)).getFullYear() - 1970;
                if (age < 0) age = 0;
                this.set('age', age);
            }

        }



        window.customElements.define(Page01.is, Page01);
    </script>
</dom-module>
