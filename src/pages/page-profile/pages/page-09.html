<dom-module id="page-09">
    <template>
        <style include="shared-styles flexbox-grid">
             :host {
                display: block
            }

            .label {
                text-align: right;
            }

            .input {
                text-align: left;
            }

            paper-radio-button {
                display: inline-block
            }
        </style>
        <nylon-panel-card>
            <div slot="content">
                <fieldset>
                    <legend>[[i18n.page09.title]]</legend>
                    <div class="row end-md middle-md">
                        <div class="label col-md-3">
                            <paper-button raised class="btn-primary" on-tap=openPanelRight>
                                <iron-icon icon="add-circle-outline"></iron-icon>[[i18n.button.add]]</paper-button>
                        </div>
                    </div>
                    <br>
                    <div class="row  middle-md">
                        <div class="col-md-12">
                            <vaadin-grid id='material' items='[{"name": "John", "surname": "Lennon", "role": "singer"}, {"name": "Ringo", "surname": "Starr", "role": "drums"}]'>
                                <vaadin-grid-column>
                                    <template class="header">[[i18n.page09.order]]</template>
                                    <template>[[item.name]]</template>
                                </vaadin-grid-column>
                                <vaadin-grid-column>
                                    <template class="header">[[i18n.page09.project]]</template>
                                    <template>[[item.surname]]</template>
                                </vaadin-grid-column>
                                <vaadin-grid-column>
                                    <template class="header">[[i18n.page09.training]]</template>
                                    <template>[[item.role]]</template>
                                </vaadin-grid-column>
                                <vaadin-grid-column>
                                    <template class="header">[[i18n.page09.end]]</template>
                                    <template>[[item.role]]</template>
                                </vaadin-grid-column>
                                <vaadin-grid-column>
                                    <template class="header">[[i18n.page09.hours]]</template>
                                    <template>[[item.role]]</template>
                                </vaadin-grid-column>
                                <vaadin-grid-column>
                                    <template class="header">[[i18n.page09.file]]</template>
                                    <template>[[item.role]]</template>
                                </vaadin-grid-column>
                                <vaadin-grid-column>
                                    <template class="header">[[i18n.page09.date]]</template>
                                    <template>[[item.role]]</template>
                                </vaadin-grid-column>
                            </vaadin-grid>
                            จำนวนรายการทั้งหมด 0 รายการ
                        </div>
                    </div>
                </fieldset>
                </fieldset>
            </div>
        </nylon-panel-card>
        <nylon-panel-right id="right" title="[[i18n.page09.history]]" width="80%">
            <nylon-panel-card slot="content">
                <div slot="content">
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-7">
                            <paper-input label="[[i18n.page09.projects]]*" always-float-label></paper-input>
                        </div>
                        <div class="col-md-2">
                            <paper-input label="[[i18n.page09.time]]*" always-float-label></paper-input>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-9">
                            <vaadin-combo-box always-float-label label="[[i18n.page09.type]]" items='{{amphoeList}}'>
                                <template>
                                    [[item.label]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-9">
                            <paper-textarea label="[[i18n.page09.facility]]*" always-float-label rows=2></paper-textarea>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-3">
                            <paper-input label="[[i18n.page09.training]]*" always-float-label type=date></paper-input>
                        </div>
                        <div class="col-md-3">
                            <paper-input label="[[i18n.page09.end]]*" always-float-label type=date></paper-input>
                        </div>
                        <div class="col-md-3">
                            <paper-input label="[[i18n.page09.hours]]*" always-float-label></paper-input>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-4">
                            แนบเอกสารหลักฐานในการเข้าอบรม
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-9">
                            <vaadin-upload accept="application/pdf" headers='{"X-Foo": "Bar"}' max-files="3" max-file-size="1000000" method=POST target=http://localhost:3000/api/upload
                                on-upload-request="_addHeader">
                                <iron-icon slot="drop-label-icon" icon="description"></iron-icon>
                                <span slot="drop-label">Up to 3&nbsp;PDF&nbsp;files, 1&nbsp;MB&nbsp;each</span>
                            </vaadin-upload>
                        </div>
                    </div>

                </div>
                <app-toolbar slot="footer">
                    <div main-title></div>
                    <paper-button raised on-click="closePanelRight">
                        <iron-icon icon="clear"></iron-icon>[[i18n.button.close]]
                    </paper-button>
                    <paper-button raised class="btn-success" on-click="_save">
                        <iron-icon icon="check"></iron-icon>[[i18n.button.save]]
                    </paper-button>
                </app-toolbar>
            </nylon-panel-card>
        </nylon-panel-right>


    </template>

    <script>
        /**
         * `page-09` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class Page09 extends ReduxMixin(Polymer.Element) {
            /**
             * String providing the tag name to profile the element under.
             */
            static get is() {
                return 'page-09';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n',
                    },
                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function () {

                });
            }
            openPanelRight() {
                this.$.right.open()
            }
            closePanelRight() {
                this.$.right.close()
            }
            _addHeader(e) {
                console.log(11111)
                event.detail.xhr.setRequestHeader('draft-status', '1')
                event.detail.xhr.setRequestHeader('company-taxno', '2')
                event.detail.xhr.setRequestHeader('draft-id', '3')
            }
        }

        window.customElements.define(Page09.is, Page09);
    </script>
</dom-module>
