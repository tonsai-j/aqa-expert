        <style include="flexbox-grid shared-styles"></style>
        <div class="page-container">
            <aqa-title-name item=[[info.basic]]></aqa-title-name>
            <aqa-panel id="basic">
                <app-toolbar slot="header">
                    <div main-title>[[i18n.page09.title]]</div>
                </app-toolbar>
                <div slot="content">
                    <div class="row start-xs" style="margin-bottom:0.5rem">
                        <div class="col-xs-12">
                            <div class="box">
                                <aqa-button type="primary" icon="add" on-tap=_openPanelRight>[[i18n.button.add.label]]</aqa-button>
                            </div>
                        </div>
                    </div>
                    <meeting-list id="meetingList" info="[[info]]"></meeting-list>

                </div>
            </aqa-panel>
        </div>



        </nylon-panel-card>
        <nylon-panel-right id="panelRight" title="[[i18n.page09.history]]" width="80%">
            <nylon-panel-card slot="content">
                <div slot="content">
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-7">
                            <aqa-input label="[[i18n.page09.projects]]" class="required" required always-float-label value="{{quality.projects}}"></aqa-input>
                        </div>
                        <div class="col-md-2">
                            <aqa-input label="[[i18n.page09.time]]" class="required" required always-float-label value="{{quality.time}}"></aqa-input>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-9">
                            <aqa-combo-box always-float-label label="[[i18n.page09.type]]" items='{{amphoeList}}' value="{{quality.type}}" item-label-path="label"
                                item-value-path="value">
                                <template>
                                    [[item.label]]
                                </template>
                            </aqa-combo-box>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-9">
                            <!-- <aqa-input label="[[i18n.page09.facility]]*" class="required" required always-float-label rows=2 value="{{quality.facility}}"></aqa-input> -->
                            <aqa-input label="[[i18n.page09.training_venues]]" class="required" required always-float-label value="{{quality.projects}}"></aqa-input>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-3">
                            <aqa-date-picker class="required" required value="{{quality.training}}">
                                <aqa-input label="[[i18n.page09.training_date]]"></aqa-input>
                            </aqa-date-picker>
                            <!-- <paper-input label="[[i18n.page09.training]]*" class="required" required always-float-label type=date value="{{quality.training}}"></paper-input> -->
                        </div>
                        <div class="col-md-3">
                            <aqa-date-picker class="required" required value="{{quality.end}}">
                                <aqa-input label="[[i18n.page09.end_training]]">วันที่สิ้นสุดการอบรม</aqa-input>
                            </aqa-date-picker>
                            <!-- <paper-input label="[[i18n.page09.end]]*" class="required" required always-float-label type=date value="{{quality.end}}"></paper-input> -->
                        </div>
                        <div class="col-md-3">
                            <aqa-input label="[[i18n.page09.hours]]*" class="required" required always-float-label value="{{quality.hours}}"></aqa-input>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-4">
                            แนบเอกสารหลักฐานในการเข้าอบรม
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-3">
                            <!-- <vaadin-upload accept="application/pdf" headers='{"X-Foo": "Bar"}' max-files="3" max-file-size="1000000" method=POST target=http://localhost:3000/api/upload

                            <input type="file" id="upFile" on-change="fileChange" hidden>
                            <aqa-button type="primary btn-full-width" icon="icons:file-upload" style="max-width:96px" on-tap="upLoadFile">[[i18n.page01.upload]]</aqa-button>

                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-9">
                            <font color="red">**ไฟล์แนบต้องมีขนาดไม่เกิน 10 MB</font>
                        </div>
                    </div>
                    <br>
                    <div class="row center-xs">
                        <div class="col-lg-2">
                            <div style="padding:0rem 2rem;">
                                <aqa-button type="success btn-full-width" on-click="_save">[[i18n.button.save.label]]</aqa-button>
                            </div>
                        </div>

    <script>
        /**
         * `page-09` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class Page09 extends AnimateMixin(CommonMixin(ReduxMixin(Polymer.Element))) {
            /**
             * String providing the tag name to profile the element under.
             */
            static get is() {
                return 'page-09';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n',
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info',
                        observer: '_getMeeting'
                    },
                    datas: {
                        type: Array,
                        statePath: 'profile09.meeting',
                    }
                };
            }

            ready() {
                super.ready();
                var elem = this.$.meeting
                //this.fadeInDown(elem, 1, 300)

            }
            upLoadFile() {
                this.$.upFile.click()
            }
            _openPanelRight(e) {
                // if (e.currentTarget.getAttribute('action') == 'edit') {
                //     this.set('data', e.model.item)
                //     this.set('_index', e.model.index)
                // } else {
                this.set('data', {})
                this.set('_index', undefined)
                // }
                this.$.panelRight.open();
            }
            _getMeeting() {
                if (this.info.hasOwnProperty('type_assessor')) {
                    Nylon.dispatch('PROFILE_09_GET_MEETING', `taxno=${this.info.taxno}`)
                }
            }
            _date(d) {
                return new Date(d).toLocaleString().split(',')[0]
            }

        }

        window.customElements.define(Page09.is, Page09);
    </script>
</dom-module>
