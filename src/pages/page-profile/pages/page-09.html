        <style include="flexbox-grid shared-styles"></style>
        <div class="page-container">
            <aqa-title-name item=[[info.basic]]></aqa-title-name>
            <aqa-panel id="basic">
                <app-toolbar slot="header">
                    <div main-title>[[i18n.page09.title]]</div>
                </app-toolbar>
                <div slot="content">
                    <div class="row start-xs" style="margin-bottom:0.5rem">
                        <div class="col-xs-12">
                            <div class="box">
                                <aqa-button type="primary" icon="add" on-tap=_openPanelRight>[[i18n.button.add.label]]</aqa-button>
                            </div>
                        </div>
                    </div>
                    <meeting-list id="meetingList" info="[[info]]" datas="{{listMeeting}}"></meeting-list>

                </div>
            </aqa-panel>
        </div>



        </nylon-panel-card>
        <nylon-panel-right id="panelRight" title="[[i18n.page09.history]]" width="80%">

                <div slot="content">
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-7">
                            <aqa-input label="[[i18n.page09.projects]]" class="required" required always-float-label value="{{data.projects}}"></aqa-input>
                        </div>
                        <div class="col-md-2">
                            <aqa-input label="[[i18n.page09.time]]" class="required" required always-float-label value="{{data.time}}"></aqa-input>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-9">
                            <aqa-combo-box always-float-label label="[[i18n.page09.type]]" items='{{listTypeMeeting}}' value="{{data.type}}" item-label-path="label"

                            </aqa-combo-box>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-9">
                            <aqa-input label="[[i18n.page09.training_venues]]" class="required" required always-float-label value="{{data.training_venues}}"></aqa-input>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-3">
                            <aqa-date-picker class="required" required value="{{data.training_date}}">
                                <aqa-input label="[[i18n.page09.training_date]]"></aqa-input>
                            </aqa-date-picker>

                        </div>

                            <aqa-input label="[[i18n.page09.hours]]*" class="required" required always-float-label value="{{data.hours}}"></aqa-input>
                        </div>

                    <div class="row col-md-offset-1 middle-md">

                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-9">

                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">

    <script>
        /**
         * `page-09` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class Page09 extends AnimateMixin(CommonMixin(ReduxMixin(Polymer.Element))) {
            /**
             * String providing the tag name to profile the element under.
             */
            static get is() {
                return 'page-09';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n',
                    },
                    // info: {
                    //     type: Object,
                    //     statePath: 'profile.info',
                    //     observer: '_getMeeting'
                    // },
                    info: {
                        type: Object,
                        statePath: 'profile.info',
                    },
                    datas: {
                        type: Array,
                        statePath: 'profile.info.meetings',
                        observer: 'cutdate'
                    },
                    listMeeting: {
                        type: Array,
                        value: []
                    },
                    listTypeMeeting: {
                        type: Array,
                        statePath: 'profile09.typeMeeting',
                    },
                    seletedFile: {
                        type: Object,
                        value: {}
                    },
                    url: {
                        type: String,
                        statePath: 'profile_page01.url',
                        observer: 'setUrlDoc'
                    },
                    // removeStatus: {
                    //     statePath: 'profile_page01.removeStatus',
                    //     observer: 'removeFile'
                    // }
                };
            }

            ready() {
                super.ready();
                var elem = this.$.meeting
                //this.fadeInDown(elem, 1, 300)
                Polymer.RenderStatus.afterNextRender(this, function () {
                    Nylon.dispatch('PROFILE_09_GET_TYPE_MEETING')
                    // console.log(1);
                });
            }
            connectedCallback() {
                Date.prototype.addHours = function (h) {
                    this.setTime(this.getTime() + (h * 60 * 60 * 1000));
                    return this;
                }
                // console.log(this.detail)
                super.connectedCallback();
                this.$.meetingList.addEventListener('open_panelRight',
                    (detail) => {
                        this.$.panelRight.open();
                        let date = detail.detail.data
                        if (date.end_training !== undefined && date.end_training !== '')
                            date.end_training = new Date(date.end_training).addHours(7).toISOString().split('T')[0]

                        if (date.training_date !== undefined && date.training_date !== '')
                            date.training_date = new Date(date.training_date).addHours(7).toISOString().split('T')[0]

                        this.set('data', date)
                        this.set('_index', detail.detail.index)
                    })
                this.$.meetingList.addEventListener('_delete', this._confirmDel)
            }
            cutdate(dates) {
                this.set('listMeeting', JSON.parse(JSON.stringify(dates)))
            }
            upLoadFile(e) {
                // let data = e.model.__data
                // this.set('seletedFile', data)
                this.$.upFile.click()
            }
            fileChange(file) {
                // let DOCTYPCODE = this.seletedFile.item.DOCTYPCODE
                let data = file.target.files[0]
                let profile = {
                    pic_type: 'files_meeting',
                    user_id: this.info.id + '-'
                }
                Nylon.dispatch('PROFILE_01_POST_PICTURE', data, profile)
                // console.log(profile);
                // console.log(data);
            }
            setUrlDoc(url) {
                if (!url.hasOwnProperty('url'))
                    return ''
                var newData = Object.assign(this.data, {
                    file_name: url.newFileName,
                    url_file: url.url,
                })
                // console.log(newData);
                this.set('data', newData)
                // console.log(this.data);
                // this.documentList[this.seletedFile.index] = Object.assign(
                //     this.documentList[this.seletedFile.index], {
                //         date_updated: new Date().toISOString(),
                //         updater: this.info.taxno,
                //         url_file: url.url,
                //         file_name: url.newFileName
                //     })
                // this.set('documentList', JSON.parse(JSON.stringify(this.documentList)))
                // console.log(this.documentFIles);
                // this.notifyPath('documentFIles')
                // this.set('documentFIles', this.documentFIles)
                // let newArray = this.documentList.map((item) => {
                //     let newData = {
                //         doc_type_id: item.id,
                //         doc_type_code: item.DOCTYPCODE,
                //         doc_type: {
                //             id: item.id,
                //             DOCTYPCD: item.DOCTYPCD,
                //             DOCTYPCODE: item.DOCTYPCODE,
                //             DOCTYPDESC: item.DOCTYPDESC
                //         },
                //         url_file: item.url_file || '',
                //         file_name: item.file_name || ''
                //     }
                //     return newData
                // })
                // Nylon.dispatch('PROFILE_UPDATE', this.info.id, 'documents', newArray,
                //     () => {
                //         Nylon.dialog('save')
                //     }
                // )
            }
            _openPanelRight(e) {
                // if (e.currentTarget.getAttribute('action') == 'edit') {
                //     this.set('data', e.model.item)
                //     this.set('_index', e.model.index)
                // } else {
                this.set('data', {})
                this.set('_index', undefined)
                // }
                this.$.panelRight.open();
            }
            _getMeeting() {
                if (this.info.hasOwnProperty('type_assessor')) {
                    Nylon.dispatch('PROFILE_09_GET_MEETING', `taxno=${this.info.taxno}`)
                }
            }
            _date(d) {
                return new Date(d).toLocaleString().split(',')[0]
            }
            _save() {
                // console.log(this.data)
                if (this.validateForm('.required')) {
                    if (typeof this._index === 'undefined') {


                        var newData = Object.assign(this.data, {
                            date_created: new Date().toISOString(),
                            date_updated: new Date().toISOString(),
                            training_date: new Date(this.data.training_date).toISOString(),
                            end_training: new Date(this.data.end_training).toISOString(),
                            creater: this.info.taxno,
                            updater: this.info.taxno
                        });
                        // console.log(newData)
                        Nylon.dispatch('PROFILE_PUSH_ARRAY', this.info.id, 'meetings', newData
                            , () => {
                                this._closePanelRight();
                                this.set('data', {});
                                // Nylon.toast('insert')
                                Nylon.dialog('save')
                            });
                    } else {
                        var newData = Object.assign(this.data, {
                            date_updated: new Date().toISOString(),
                            training_date: new Date(this.data.training_date).toISOString(),
                            end_training: new Date(this.data.end_training).toISOString(),
                            updater: this.info.taxno
                        });
                        Nylon.dispatch('PROFILE_UPDATE_ARRAY', this.info.id, 'meetings', this._index, newData
                            , () => {
                                this._closePanelRight();
                                this.set('data', {});
                                // Nylon.toast('update')
                                Nylon.dialog('save')
                            });
                    }
                } else {
                    Nylon.toast('required')
                }

            }
            _closePanelRight() {
                this.$.panelRight.close();
            }
            _confirmDel(e) {


                Nylon.confirm({
                    title: this.i18n.confirm.delete.title,
                    msg: this.i18n.confirm.delete.msg,
                    icon: this.i18n.confirm.delete.icon,
                    btn: [
                        {
                            label: this.i18n.button.delete.label,
                            icon: this.i18n.button.delete.icon,
                            type: 'danger',
                            'dialog-confirm': true,
                            'autofocus': true,
                            style: 'margin-right:5px',
                            action: () => {
                                // console.log(e.detail.index);
                                // this.set('_index', e.detail.index)
                                let url = e.detail.data.item.url_file
                                // if (e.detail.data.item.hasOwnProperty('url_file') && url !== '') {

                                    // this._index = e.detail.index
                                    // console.log(this._index);
                                    Nylon.dispatch('PROFILE_01_DELETE_PICTURE', {
                                        url: url
                                    })
                                // } else {
                                    Nylon.dispatch('PROFILE_SPLICE_ARRAY', this.info.id, 'meetings', e.detail.index
                                        , () => {
                                            // this._closePanelRight()
                                            this.set('data', {})
                                            // Nylon.toast('delete')
                                            Nylon.dialog('delete')
                                        });
                                // }
                            }
                        },
                        {
                            label: this.i18n.button.close.label,
                            icon: this.i18n.button.close.icon,
                            type: 'default',
                            'dialog-dismiss': true
                        },
                    ]
                })

            }

        }

        window.customElements.define(Page09.is, Page09);
    </script>
</dom-module>
