<dom-module id="page-04">
    <template>
        <style include="shared-styles flexbox-grid">
             :host {
                display: block
            }
        </style>
        <nylon-panel-card>
            <div slot="content">
                <fieldset>
                    <legend>[[i18n.page04.title]]</legend>
                    <div class="row end-md middle-md">
                        <div class="label col-md-3">
                            <paper-button raised class="btn-primary" on-tap=openPanelRight>
                                <iron-icon icon="add-circle-outline"></iron-icon>[[i18n.button.add]]</paper-button>
                        </div>
                    </div>
                    <br>
                    <vaadin-grid id='material' items='[{"name": "John", "surname": "Lennon", "role": "admin/20-08-2560"}, {"name": "Ringo", "surname": "Starr", "role": "admin/20-08-2560"}]'>
                        <vaadin-grid-column>
                            <template class="header">[[i18n.page04.group]]</template>
                            <template>[[item.name]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">[[i18n.page04.type]]</template>
                            <template>[[item.surname]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">[[i18n.page04.date]]</template>
                            <template>[[item.role]]</template>
                        </vaadin-grid-column>
                    </vaadin-grid>
                    จำนวนรายการทั้งหมด 0 รายการ
                </fieldset>
            </div>
            <app-toolbar slot="footer">
                <div main-title></div>
                <paper-button raised class="btn-default">
                    <iron-icon icon="arrow-back"></iron-icon>[[i18n.button.previous]]</paper-button>
                <paper-button raised class="btn-default">
                    [[i18n.button.next]]
                    <iron-icon icon="arrow-forward"></iron-icon>
                </paper-button>
            </app-toolbar>
        </nylon-panel-card>
        <nylon-panel-right id="right" title="สาขาที่เชี่ยวชาญ" width="80%">
            <nylon-panel-card slot="content">
                <div slot="content">
                    <div class="col-md-offset-1  col-md-4">
                        <!-- <vaadin-combo-box class="required" required always-float-label label="[[i18n.page04.group]]" items='{{amphoeList}}' value="{{specialization.specialized_branches}}"
                            item-label-path="label" item-value-path="value">
                            <template>
                                [[item.label]]
                            </template>
                        </vaadin-combo-box> -->
                        <vaadin-combo-box class="required" required always-float-label label="[[i18n.page04.group]]" items='{{specialistgroup}}'
                            value="{{data.specialist_group_id}}" item-label-path="specialistgroup_name" item-value-path="id"
                            on-selected-item-changed="getObject" object-name="data.specialist_group">
                            <template>
                                [[item.specialistgroup_name]]
                            </template>
                        </vaadin-combo-box>
                    </div>
                    <div class="col-md-offset-1 col-md-8">
                        <!-- <vaadin-combo-box class="required" required always-float-label label="[[i18n.page04.type]]" items='{{amphoeList}}' value="{{specialization.specialized_type}}"
                            item-label-path="label" item-value-path="value">
                            <template>
                                [[item.label]]
                            </template>
                        </vaadin-combo-box> -->
                        <vaadin-combo-box class="required" required always-float-label label="[[i18n.page04.group]]" items='{{specialisttype}}'
                            value="{{data.specialist_type_id}}" item-label-path="specialisttype_name" item-value-path="id"
                            on-selected-item-changed="getObject" object-name="data.specialist_type">
                            <template>
                                [[item.specialisttype_name]]
                            </template>
                        </vaadin-combo-box>
                    </div>
                </div>
                <app-toolbar slot="footer">
                    <div main-title></div>
                    <paper-button raised on-click="closePanelRight">
                        <iron-icon icon="clear"></iron-icon>[[i18n.button.close]]
                    </paper-button>
                    <paper-button raised class="btn-success" on-click="_save">
                        <iron-icon icon="check"></iron-icon>[[i18n.button.save]]
                    </paper-button>
                </app-toolbar>
            </nylon-panel-card>
        </nylon-panel-right>

    </template>

    <script>
        /**
         * `page-04` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class Page04 extends CommonMixin(ReduxMixin(Polymer.Element)) {
            /**
             * String providing the tag name to profile the element under.
             */
            static get is() {
                return 'page-04';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n',
                    },
                    specialistgroup: {
                        statePath: 'profile_page04.specialistgroup'
                    },
                    specialisttype: {
                        statePath: 'profile_page04.specialisttype'
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info'
                    },
                    specialization: {
                        type: Object,
                        statePath: 'profile.info.specialization',
                        value: {}
                    },
                    data: {
                        type: Object,
                        value: {}
                    },
                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();
                Polymer.RenderStatus.afterNextRender(this, function () {
                    Nylon.dispatch('PROFILE_04_GET_SPECIALISTGROUP')
                    Nylon.dispatch('PROFILE_04_GET_SPECIALISTTYPE')
                });
            }

            openPanelRight() {
                this.$.right.open()
            }
            _closePanelRight() {
                this.$.right.close()
            }

            _save() {
                // console.log(this.data)
                // console.log(this.validateForm('.required'));
                if (this.validateForm('.required')) {
                    console.log(this.info.id)
                    console.log(this.data)
                    Nylon.dispatch('PROFILE_UPDATE', this.info.id, 'specialization', this.data,
                        () => {
                            this._closePanelRight();
                        }
                    );
                    Nylon.toast({
                        msg: 'บันทึกเรียบร้อย'
                    })
                } else {
                    Nylon.toast({
                        msg: 'กรุณากรอกข้อมูลให้ครบ'
                    })
                }

            }

        }

        window.customElements.define(Page04.is, Page04);
    </script>
</dom-module>
