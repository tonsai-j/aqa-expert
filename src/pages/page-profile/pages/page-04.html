<dom-module id="page-04">
    <template>
        <style include="flexbox-grid shared-styles"></style>
        <div class="page-container">
            <aqa-title-name item=[[info.basic]]></aqa-title-name>
            <aqa-panel id="basic">
                <app-toolbar slot="header">
                    <div main-title>[[i18n.page04.title]]</div>
                </app-toolbar>
                <div slot="content">
                    <div class="row start-xs" style="margin-bottom:0.5rem">
                        <div class="col-xs-12">
                            <div class="box">
                                <aqa-button type="primary" icon="add" on-tap=_openPanelRight>[[i18n.button.add.label]]</aqa-button>
                            </div>
                        </div>
                    </div>
                    <specia-list id="speciaList" info="[[info]]"></specia-list>
                </div>
            </aqa-panel>
        </div>
        <nylon-panel-right id="panelRight" title="สาขาที่เชี่ยวชาญ" width="80%">
            <nylon-panel-card slot="content">
                <div slot="content">
                    <div class="col-md-offset-1  col-md-8">
                        <!-- <nylon-combo-box class="required" required always-float-label label="[[i18n.page04.group]]" items='{{amphoeList}}' value="{{specialization.specialized_branches}}"
                            item-label-path="label" item-value-path="value">
                            <template>
                                [[item.label]]
                            </template>
                        </nylon-combo-box> -->
                        <aqa-combo-box class="required" required always-float-label label="[[i18n.page04.group]]" items='{{specialistgroup}}' value="{{data.group_specialist_id}}"
                            item-label-path="label" item-value-path="value" on-selected-item-changed="getObject" object-name="data.group_specialist">
                            <template>
                                [[item.label]]
                            </template>
                        </aqa-combo-box>
                    </div>
                    <div class="col-md-offset-1 col-md-10">
                        <!-- <aqa-combo-box class="required" required always-float-label label="[[i18n.page04.type]]" items='{{amphoeList}}' value="{{specialization.specialized_type}}"
                            item-label-path="label" item-value-path="value">
                            <template>
                                [[item.label]]
                            </template>
                        </aqa-combo-box> -->[[checkIsGroupSpecialist(data.group_specialist_id,data.group_specialist_id.*)]]
                        <aqa-combo-box class="required" required always-float-label label="[[i18n.page04.type]]" items='{{specialisttype}}' value="{{data.type_specialist_id}}"
                            item-label-path="label" item-value-path="value" on-selected-item-changed="getObject" object-name="data.type_specialist">
                            <template>
                                [[item.label]]
                            </template>
                        </aqa-combo-box>

                    </div>
                    <!-- <div class="row center-md button-buttom">
                        <div class="button-action-bottom">
                            <paper-button raised class="btn-success" on-click="_save">
                                <iron-icon icon="[[i18n.button.save.icon]]"></iron-icon>&nbsp;&nbsp;[[i18n.button.save.label]]
                            </paper-button>
                            <paper-button raised class="btn-close" on-click="_closePanelRight">
                                <iron-icon icon="[[i18n.button.close.icon]]"></iron-icon>&nbsp;&nbsp;[[i18n.button.close.label]]
                            </paper-button>
                        </div>
                    </div> -->

                    <div class="row center-xs">
                        <div class="col-lg-2">
                            <div style="padding:0rem 2rem;">
                                <aqa-button type="success btn-full-width" on-tap="_save">[[i18n.button.save.label]]</aqa-button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <app-toolbar slot="footer">
                    <div main-title></div>
                    <paper-button raised class="btn-success" on-click="_save">
                        <iron-icon icon="[[i18n.button.save.icon]]"></iron-icon>&nbsp;&nbsp;[[i18n.button.save.label]]
                    </paper-button>
                    <paper-button raised on-click="_closePanelRight">
                        <iron-icon icon="[[i18n.button.close.icon]]"></iron-icon>&nbsp;&nbsp;[[i18n.button.close.label]]
                    </paper-button>
                </app-toolbar> -->
            </nylon-panel-card>
        </nylon-panel-right>

        <paper-toast id="toast" horizontal-align="right" vertical-align="bottom" text="[[i18n.toast.save]]"></paper-toast>

    </template>

    <script>
        class Page04 extends AnimateMixin(CommonMixin(ReduxMixin(Polymer.Element))) {

            static get is() {
                return 'page-04';
            }


            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n',
                    },
                    specialistgroup: {
                        statePath: 'profile_page04.specialistgroup'
                    },
                    specialisttype: {
                        statePath: 'profile_page04.specialisttype'
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info'
                    },
                    specialist: {
                        type: Array,
                        statePath: 'profile.info.specialist'
                    },
                    data: {
                        type: Object,
                        value: {}
                    },
                    _index: {
                        type: Number
                    }
                };
            }

            ready() {
                // console.log(this.data)
                super.ready();
                var elem = this.$.specialisttype
                //this.fadeInDown(elem, 1, 300)
                // console.log(1111);
                Nylon.dispatch('PROFILE_04_GET_SPECIALISTGROUP')
                // Nylon.dispatch('PROFILE_04_GET_SPECIALISTTYPE')
                Polymer.RenderStatus.afterNextRender(this, function () {
                    // console.log(1111);
                    // Nylon.dispatch('PROFILE_04_GET_SPECIALISTGROUP')
                    // Nylon.dispatch('PROFILE_04_GET_SPECIALISTTYPE')
                });
            }
            connectedCallback() {
                // console.log(this.detail)
                super.connectedCallback();
                this.$.speciaList.addEventListener('open_panelRight',
                    (detail) => {
                        this.$.panelRight.open();
                        this.set('data', detail.detail.data)
                        this.set('_index', detail.detail.index)
                    })
                this.$.speciaList.addEventListener('_delete', this._confirmDel)
            }
            checkIsGroupSpecialist(group_specialist) {
                if (group_specialist !== undefined && group_specialist !== '')
                    Nylon.dispatch('PROFILE_04_GET_SPECIALISTTYPE', group_specialist);
            }
            _openPanelRight(e) {
                // if (e.currentTarget.getAttribute('action') == 'edit') {
                //     this.set('data', e.model.item)
                //     this.set('_index', e.model.index)
                // } else {
                this.set('data', {})
                this.set('_index', undefined)
                // }
                this.$.panelRight.open();
            }

            _closePanelRight() {
                this.$.panelRight.close()
            }
            _save() {
                if (this.validateForm('.required')) {
                    if (typeof this._index === 'undefined') {
                        var newData = Object.assign(this.data, {
                            date_created: new Date().toISOString(),
                            date_updated: new Date().toISOString(),
                            creater: this.info.taxno,
                            updater: this.info.taxno
                        });
                        // console.log(newData);
                        Nylon.dispatch('PROFILE_PUSH_ARRAY', this.info.id, 'specialist', newData
                            , () => {
                                this._closePanelRight();
                                this.set('data', {});
                                // Nylon.toast('insert')
                                Nylon.dialog('save')
                            });
                    } else {
                        var newData = Object.assign(this.data, {
                            date_updated: new Date(),
                            updater: this.info.taxno
                        });
                        // console.log(newData);
                        Nylon.dispatch('PROFILE_UPDATE_ARRAY', this.info.id, 'specialist', this._index, newData
                            , () => {
                                this._closePanelRight();
                                this.set('data', {});
                                // Nylon.toast('update')
                                Nylon.dialog('save')
                            });
                    }
                }

            }

            _confirmDel(e) {
                // Nylon.confirm({
                //     title: this.i18n.confirm.delete.title,
                //     msg: this.i18n.confirm.delete.msg
                // });
                Nylon.confirm({
                    title: this.i18n.confirm.delete.title,
                    msg: this.i18n.confirm.delete.msg,
                    icon: this.i18n.confirm.delete.icon,
                    btn: [

                        {
                            label: this.i18n.button.delete.label,
                            icon: this.i18n.button.delete.icon,
                            type: 'danger',
                            'dialog-confirm': true,
                            'autofocus': true,
                            style:'margin-right:5px',
                            action: () => {
                                Nylon.dispatch('PROFILE_SPLICE_ARRAY', this.info.id, 'specialist', e.detail.index
                                    , () => {
                                        // this._closePanelRight()
                                        this.set('data', {})
                                        // Nylon.toast('delete')
                                        Nylon.dialog('delete')
                                    });
                            }
                        },
                        {
                            label: this.i18n.button.close.label,
                            icon: this.i18n.button.close.icon,
                            type: 'default',
                            'dialog-dismiss': true
                        },
                    ]
                })
            }

        }

        window.customElements.define(Page04.is, Page04);
    </script>
</dom-module>
