<dom-module id="page-13">
    <template>
        <style include="flexbox-grid">
            /* .file {
                color: red
            } */
            .file:hover {
                color: #62a8ea;
                text-decoration: underline;
                cursor: pointer;
            }
        </style>
        <div class="page-container">
            <aqa-title-name></aqa-title-name>
            <aqa-panel id="basic">
                <app-toolbar slot="header">
                    <div main-title>[[i18n.page13.title]]</div>
                </app-toolbar>
                <div slot="content">
                    <input type="file" id="upFile" on-change="fileChange" hidden>
                    <aqa-vaadin-grid>
                        <vaadin-grid id="material" items="{{documentList}}">
                            <vaadin-grid-column width=55% flex-grow="0" resizable>
                                <template class="header ">
                                    <div class="header">
                                        [[i18n.page13.name]]
                                    </div>
                                </template>
                                <template>[[item.label]]</template>
                            </vaadin-grid-column>
                            <vaadin-grid-column width=25% flex-grow="0" resizable>
                                <template class="header">[[i18n.page13.file]]</template>
                                <template>
                                    <a class="file" on-tap="openDownload"> [[item.file_name]]</a>
                                </template>
                            </vaadin-grid-column>

                            <vaadin-grid-column width=20%>
                                <template class="header">
                                    <div class="text-center">Attach</div>
                                </template>
                                <template>
                                    <div class="text-center">
                                        <aqa-button type="primary btn-full-width" icon="icons:file-upload" style="max-width:96px" on-tap="upLoadFile">[[i18n.page01.upload]]</aqa-button>
                                    </div>
                                </template>
                            </vaadin-grid-column>

                            </vaadin-grid-column>
                        </vaadin-grid>
                    </aqa-vaadin-grid>
                    <aqa-tooltip id="tooltip" position="top" offset="0"></aqa-tooltip>
                    <div style="display:inline">
                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <div style="margin-top:1rem">จำนวนรายการทั้งหมด [[documentFile.length]] รายการ </div>
                            </div>
                        </div>


                    </div>
                </div>
            </aqa-panel>
        </div>


    </template>

    <script>
        /**
         * `page-13` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class Page13 extends AnimateMixin(CommonMixin(ReduxMixin(Polymer.Element))) {
            /**
             * String providing the tag name to profile the element under.
             */
            static get is() {
                return 'page-13';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n',
                    },
                    documentFile: {
                        type: Array,
                        value: [
                            {
                                id: 1,
                                name: 'สำเนาบัตรประจำตัวประชาชน',
                                priority: true
                            },
                            {
                                id: 2,
                                name: 'สำเนาทะเบียนบ้าน',
                                priority: true
                            },
                            {
                                id: 3,
                                name: 'สำเนาแสดงวุฒิการศึกษาสูงสุด',
                                priority: true
                            },
                            {
                                id: 4,
                                name: 'สำเนาใบรับรองประวัติอาชญากรรม (จากสำนักงานตำรวจแห่งชาติ หรือสถานีตำนวนประจำจังหวัด) (ถ้ามี)',
                                priority: false
                            },
                            {
                                id: 5,
                                name: 'สำเนาเอกสารการเปลี่ยนชื่อ-นามสกุล (ถ้ามี)',
                                priority: false
                            },
                            {
                                id: 6,
                                name: 'สำเนาเอกสารการทดสอบภาษาอังกฤษ (ถ้ามี)',
                                priority: false
                            },
                        ]
                    },
                    documentFIles: {
                        statePath: 'profile_page13.doc_type'
                    },
                    documentList: {
                        type: Array,
                        value: []
                    },
                    seletedFile: {
                        type: Object,
                        value: {}
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info'
                    },
                    documents: {
                        type: Object,
                        statePath: 'profile.info.documents'
                    },
                    url: {
                        type: String,
                        statePath: 'profile_page01.url',
                        observer: 'setUrlDoc'
                    }
                };
            }
            static get observers() {
                return [
                    // Observer method name, followed by a list of dependencies, in parenthesis
                    'setData(info, documentFIles)'
                ]
            }
            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();
                var elem = this.$.documentFile
                //this.fadeInDown(elem, 1, 300)
                Polymer.RenderStatus.afterNextRender(this, function () {
                    Nylon.dispatch('PROFILE_11_GET_LIST_DOC_TYPE')
                });
            }
            isUndefined(check) {
                return check !== undefined
            }
            setData(info, documentFIles) {
                const setData = (arr, dataValue) => {
                    if (!this.isUndefined(dataValue))
                        return ''
                    let newDataCom = []
                    arr.map((item, index) => {
                        // console.log(item);
                        // console.log(dataValue);
                        let check = dataValue.find(itemsub => itemsub.doc_type_code === item.DOCTYPCODE)
                        // console.log(check);
                        if (this.isUndefined(check)) {
                            // console.log(item);
                            item = Object.assign(item, check)
                        }
                        return item
                    })
                    return arr
                    // this.set(dataSet, newDataCom)
                }
                if (this.isUndefined(info) && this.isUndefined(documentFIles)) {
                    // console.log(info, documentFIles);
                    this.set('documentList', setData(documentFIles, info.documents))
                    // console.log(info.documents);
                    // console.log(this.documentList);
                }
            }
            upLoadFile(e) {
                let data = e.model.__data
                this.set('seletedFile', data)
                // let name = 'upFile' + data.index
                // console.log(name);
                // console.log(this.$.upFile);
                // console.log(e.model.__data);
                this.$.upFile.click()
            }
            fileChange(file) {
                // console.log(file);
                // console.log(file.target.files[0]);
                // console.log(this.seletedFile.item.DOCTYPCODE);
                let DOCTYPCODE = this.seletedFile.item.DOCTYPCODE
                let data = file.target.files[0]
                let profile = {
                    pic_type: 'files',
                    user_id: this.info.id + '-' + DOCTYPCODE
                }
                // console.log(this.info);
                Nylon.dispatch('PROFILE_01_POST_PICTURE', data, profile)
            }
            setUrlDoc(url) {
                if (!this.seletedFile.hasOwnProperty('item'))
                    return ''

                this.documentList[this.seletedFile.index] = Object.assign(
                    this.documentList[this.seletedFile.index], {
                        date_updated: new Date().toISOString(),
                        updater: this.info.taxno,
                        url_file: url.url,
                        file_name: url.newFileName
                    })
                this.set('documentList', JSON.parse(JSON.stringify(this.documentList)))
                // console.log(this.documentFIles);
                // this.notifyPath('documentFIles')
                // this.set('documentFIles', this.documentFIles)
                let newArray = this.documentList.map((item) => {
                    let newData = {
                        doc_type_id: item.id,
                        doc_type_code: item.DOCTYPCODE,
                        doc_type: {
                            id: item.id,
                            DOCTYPCD: item.DOCTYPCD,
                            DOCTYPCODE: item.DOCTYPCODE,
                            DOCTYPDESC: item.DOCTYPDESC
                        },
                        url_file: item.url_file || '',
                        file_name: item.file_name || ''
                    }
                    return newData
                })
                Nylon.dispatch('PROFILE_UPDATE', this.info.id, 'documents', newArray,
                    () => {
                        Nylon.dialog('save')
                    }
                )
            }
            openDownload(e) {
                // console.log(e.model.item);
                window.open(this.rootPath + e.model.item.url_file);
            }
        }

        window.customElements.define(Page13.is, Page13);
    </script>
</dom-module>
