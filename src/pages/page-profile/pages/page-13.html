<dom-module id="page-13">
    <template>
        <style include="shared-styles flexbox-grid">
             :host {
                display: block
            }
        </style>
        <nylon-panel-card>
            <div slot="content">
                <fieldset>
                    <legend>[[i18n.page13.title]]</legend>
                    <div class="row  middle-md">
                        <div class="col-md-12">
                            <vaadin-grid id='material' items='{{documentFile}}'>

                                <vaadin-grid-column width=5%>
                                    <template class="header text-center">[[i18n.page13.order]]</template>
                                    <template>
                                        <div class="text-center">[[index]]</div>
                                    </template>
                                </vaadin-grid-column>

                                <vaadin-grid-column width=45% flex-grow="0" resizable>
                                    <template class="header ">[[i18n.page13.name]]</template>
                                    <template>[[item.name]]</template>
                                </vaadin-grid-column>

                                <vaadin-grid-column width=35% flex-grow="0" resizable>
                                    <template class="header">[[i18n.page13.file]]</template>
                                    <template>[[item.file]]</template>
                                </vaadin-grid-column>

                                <vaadin-grid-column width=20%>
                                    <template class="header">
                                        <div class="text-center">Attach</div>
                                    </template>
                                    <template>
                                        <div class="text-center">
                                            <input type="file" id="profile_pic" name="profile_pic" accept=".jpg, .jpeg, .pdf">
                                        </div>
                                    </template>
                                </vaadin-grid-column>
                            </vaadin-grid>
                            จำนวนรายการทั้งหมด {{documentFile.length}} รายการ
                        </div>
                    </div>
                </fieldset>
            </div>
        </nylon-panel-card>

                        type: Object,
                        statePath: 'i18n',

                    documentFile: {
                        type: Array,
                        value: [
                            {
                                id: 1,
                                name: 'สำเนาบัตรประจำตัวประชาชน',
                                priority: true

                                name: 'สำเนาเอกสารการทดสอบภาษาอังกฤษ (ถ้ามี)',

                    }

            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function () {

                });

        window.customElements.define(Page13.is, Page13);
