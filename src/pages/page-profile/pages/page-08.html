<dom-module id="page-08">
    <template>
        <style include="shared-styles flexbox-grid">
             :host {
                display: block
            }

            .label {
                text-align: right;
            }

            .input {
                text-align: left;
            }

            paper-radio-button {
                display: inline-block
            }
        </style>
        <nylon-panel-card>
            <div slot="content">
                <fieldset>
                    <legend>[[i18n.page08.title]]</legend>
                    <div class="row end-md middle-md">
                        <div class="label col-md-3">
                            <paper-button raised class="btn-primary" on-tap=openPanelRight>
                                <iron-icon icon="[[i18n.button.add.icon]]"></iron-icon>[[i18n.button.add.label]]</paper-button>
                        </div>
                    </div>
                    <br>
                    <div class="row  middle-md">
                        <div class="col-md-12">
                            <vaadin-grid id='material' items='{{academic_work}}'>
                                <vaadin-grid-column>
                                    <template class="header">#</template>
                                    <template>[[index]]</template>
                                </vaadin-grid-column>
                                <vaadin-grid-column>
                                    <template class="header">[[i18n.page08.type]]</template>
                                    <template>[[item.research_type_name]]</template>
                                </vaadin-grid-column>
                                <vaadin-grid-column>
                                    <template class="header">[[i18n.page08.name]]</template>
                                    <template>[[item.academic_work_name]]</template>
                                </vaadin-grid-column>
                                <vaadin-grid-column>
                                    <template class="header">[[i18n.page08.year]]</template>
                                    <template>[[item.academic_work_year]]</template>
                                </vaadin-grid-column>
                                <vaadin-grid-column>
                                    <template class="header">[[i18n.page08.date]]</template>
                                    <template>[[item.date_updated]]</template>
                                </vaadin-grid-column>
                            </vaadin-grid>
                            จำนวนรายการทั้งหมด 0 รายการ
                        </div>
                    </div>
                </fieldset>
                </fieldset>
            </div>
        </nylon-panel-card>
        <nylon-panel-right id="right" title="[[i18n.page08.history]]" width="80%">
            <nylon-panel-card slot="content">
                <div slot="content">
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-4">
                            <vaadin-combo-box class="required" required always-float-label label="[[i18n.page08.type]]" items='{{research_type}}' item-label-path='research_type_th'
                                item-value-path='id' value="{{data.research_type_id}}" on-selected-item-changed='getObjectCombobox'
                                object-name='research_type'>
                                <template>
                                    [[item.research_type_th]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                        <div class="col-md-4">
                            <paper-input class="required" required label="[[i18n.page08.name]]" always-float-label value="{{data.research_name}}" auto-validate></paper-input>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-4">
                            <!-- [[changeString2Num(data.*,'research_year')]] -->
                            <paper-input class="required" required label="[[i18n.page08.year]]" always-float-label value="{{data.research_year}}" auto-validate></paper-input>
                        </div>
                    </div>
                </div>
                <app-toolbar slot="footer">
                    <div main-title></div>
                    <paper-button raised on-click="closePanelRight">
                        <iron-icon icon="[[i18n.button.close.icon]]"></iron-icon>[[i18n.button.close.label]]
                    </paper-button>
                    <paper-button raised class="btn-success" on-click="_save">
                        <iron-icon icon="[[i18n.button.save.icon]]"></iron-icon>[[i18n.button.save.label]]
                    </paper-button>
                </app-toolbar>
            </nylon-panel-card>
        </nylon-panel-right>
    </template>

    <script>
        /**
         * `page-08` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class Page08 extends CommonMixin(ReduxMixin(Polymer.Element)) {
            /**
             * String providing the tag name to profile the element under.
             */
            static get is() {
                return 'page-08';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n',
                    },
                    research_type: {
                        statePath: 'profile_page08.research_type',
                        // observer:'setInit'
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info'
                    },
                    academic_work: {
                        type: Array,
                        // statePath: 'profile.info.academic_work',
                        value: []
                    },
                    data: {
                        type: Object,
                        value: { research_type_id: '0' }
                    }

                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function () {
                    Nylon.dispatch('PROFILE_GET_LIST_RESEARCH_TYPE')
                });
            }
            _save() {
                // console.log(this.testMixin());
                let arr = this.validateForm('.required')
                console.log(arr);
                // this.set('data.research_year',this.formatNumber(this.data.research_year))
                // let allTrue = []
                // for (var index = 0; index < arr.length; index++) {
                //     allTrue.push(arr[index].validate())
                // }
                // console.log(allTrue.every(elem => elem == true));
                // // console.log(this.$.right);
                console.log(this.data);
            }
            // getObject(e){
            //     this.getObjectCombobox(e)
            // }
            openPanelRight() {
                this.$.right.open()
            }
            closePanelRight() {
                this.$.right.close()
            }
        }

        window.customElements.define(Page08.is, Page08);
    </script>
</dom-module>
