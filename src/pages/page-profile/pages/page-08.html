<dom-module id="page-08">
    <template>
        <style include="shared-styles flexbox-grid">
             :host {
                display: block
            }

            .label {
                text-align: right;
            }

            .input {
                text-align: left;
            }

            paper-radio-button {
                display: inline-block
            }
        </style>

        <nylon-panel-card>
            <div slot="content">
                <div class="header-title">
                    [[i18n.page08.title]]
                </div>
                <div class="row start-md middle-md">
                    <div class=" col-md-3">
                        <paper-button raised class="btn-primary" action="add" on-tap="openPanelRight">
                            <iron-icon icon="[[i18n.button.add.icon]]"></iron-icon>[[i18n.button.add.label]]
                        </paper-button>
                    </div>
                </div>
                <br>

                <div class="row  middle-md">
                    <div class="col-md-12">
                        <vaadin-grid id='material' items='{{datas}}'>
                            <vaadin-grid-column width="50px" flex-grow="0">
                                <template class="header">
                                    <div style="text-align: center">[[i18n.common.no]]</div>
                                </template>
                                <template>
                                    <div style="text-align: center">[[autoIndex(index)]] </div>
                                </template>
                            </vaadin-grid-column>
                            <vaadin-grid-column>
                                <template class="header">[[i18n.page08.type]]</template>
                                <template>[[item.type_research.type_research_name]]</template>
                            </vaadin-grid-column>
                            <vaadin-grid-column>
                                <template class="header">[[i18n.page08.name]]</template>
                                <template>[[item.research_name]]</template>
                            </vaadin-grid-column>
                            <vaadin-grid-column>
                                <template class="header">[[i18n.page08.year]]</template>
                                <template>[[item.research_year]]</template>
                            </vaadin-grid-column>
                            <vaadin-grid-column>
                                <template class="header">[[i18n.page08.date]]</template>
                                <template>[[changeDate(item.date_updated)]]</template>
                            </vaadin-grid-column>
                            <vaadin-grid-column>
                                <template class="header">
                                    <div style="text-align: center">[[i18n.common.tools]]</div>
                                </template>
                                <template>
                                    <span style="text-align: center">
                                            <paper-icon-button icon="[[i18n.button.edit.icon]]" action="edit" on-click="openPanelRight"></paper-icon-button>
                                            <paper-icon-button icon="[[i18n.button.delete.icon]]" on-click="_confirmDel"></paper-icon-button>
                                            </span>
                                </template>
                            </vaadin-grid-column>
                        </vaadin-grid>
                        <div class="no-content" hidden="{{datas.length}}">
                                ไม่มีข้อมูล
                            </div>
                    </div>
                </div>
                [[i18n.common.total_items]] {{datas.length}} [[i18n.common.list]]

            </div>
        </nylon-panel-card>
        <nylon-panel-right id="right" title="[[i18n.page08.history]]" width="80%">
            <nylon-panel-card slot="content">
                <div slot="content">
                    <div class="col-md-offset-2 col-md-8">
                        <nylon-combo-box class="required" required always-float-label label="[[i18n.page08.type]]" items='{{type_research}}' item-label-path='type_research_name'
                            item-value-path='id' value="{{data.type_research_id}}" on-selected-item-changed='getObject' object-name='data.type_research'>
                            <template>
                                [[item.type_research_name]]
                            </template>
                        </nylon-combo-box>
                    </div>
                    <div class="col-md-offset-2 col-md-8">
                        <nylon-input class="required" required label="[[i18n.page08.name]]" always-float-label value="{{data.research_name}}"></nylon-input>
                    </div>
                    <div class="col-md-offset-2 col-md-8">
                        <nylon-input class="required" required label="[[i18n.page08.year]]" always-float-label value="{{data.research_year}}" allow-pattern="[0-9]"
                            maxlength="4" minlength="4"></nylon-input>
                    </div>
                    <div class="row center-md button-buttom">
                        <div class="button-action-bottom">
                            <paper-button raised class="btn-success" on-click="_save">
                                <iron-icon icon="[[i18n.button.save.icon]]"></iron-icon>&nbsp;&nbsp;[[i18n.button.save.label]]
                            </paper-button>
                            <paper-button raised class="btn-close" on-click="closePanelRight">
                                <iron-icon icon="[[i18n.button.close.icon]]"></iron-icon>&nbsp;&nbsp;[[i18n.button.close.label]]
                            </paper-button>
                        </div>
                    </div>
                </div>
                <!-- <app-toolbar slot="footer">
                    <div main-title></div>
                    <paper-button raised class="btn-success" on-click="_save">
                            <iron-icon icon="[[i18n.button.save.icon]]"></iron-icon>&nbsp;&nbsp;[[i18n.button.save.label]]
                        </paper-button>
                    <paper-button raised on-click="closePanelRight">
                        <iron-icon icon="[[i18n.button.close.icon]]"></iron-icon>&nbsp;&nbsp;[[i18n.button.close.label]]
                    </paper-button>
                    
                </app-toolbar> -->
            </nylon-panel-card>
        </nylon-panel-right>
    </template>

    <script>
        /**
         * `page-08` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class Page08 extends CommonMixin(ReduxMixin(Polymer.Element)) {
            static get is() {
                return 'page-08';
            }

            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n',
                    },
                    type_research: {
                        type: Array,
                        statePath: 'profile08.typeResearch'
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info'
                    },
                    datas: {
                        type: Array,
                        statePath: 'profile.info.research',
                        value: []
                    },
                    data: {
                        type: Object,
                        value: {}
                    },
                    _index: {
                        type: Number
                    }

                };
            }
            ready() {
                super.ready();
                Polymer.RenderStatus.afterNextRender(this, function () {
                    Nylon.dispatch('PROFILE_08_GET_LIST_TYPE_RESEARCH')
                });
            }
            _date(d) {
                return new Date(d).toLocaleString()
            }
            _save() {
                if (this.validateForm('.required')) {
                    if (typeof this._index === 'undefined') {
                        var newData = Object.assign(this.data, {
                            date_created: new Date().toISOString(),
                            date_updated: new Date().toISOString(),
                            creater: this.info.taxno,
                            updater: this.info.taxno
                        });
                        Nylon.dispatch('PROFILE_PUSH_ARRAY', this.info.id, 'research', newData
                            , () => {
                                this.closePanelRight();
                                this.set('data', {});
                                Nylon.toast('insert')
                            });
                    } else {
                        var newData = Object.assign(this.data, {
                            date_updated: new Date().toISOString(),
                            updater: this.info.taxno
                        });
                        Nylon.dispatch('PROFILE_UPDATE_ARRAY', this.info.id, 'research', this._index, newData
                            , () => {
                                this.closePanelRight();
                                this.set('data', {});
                                Nylon.toast('update')
                            });
                    }
                } else {
                    Nylon.toast('required')
                }
            }
            _confirmDel(e) {
                Nylon.confirm({
                    title: this.i18n.confirm.delete.title,
                    msg: this.i18n.confirm.delete.msg,
                    icon: this.i18n.confirm.delete.icon,
                    btn: [

                        {
                            label: this.i18n.button.delete.label,
                            icon: this.i18n.button.delete.icon,
                            class: 'btn-delete',
                            'dialog-confirm': true,
                            'autofocus': true,
                            action: () => {
                                Nylon.dispatch('PROFILE_SPLICE_ARRAY', this.info.id, 'research', e.model.index
                                    , () => {
                                        this.closePanelRight()
                                        this.set('data', {})
                                        Nylon.toast('delete')
                                    });
                            }
                        },
                        {
                            label: this.i18n.button.close.label,
                            icon: this.i18n.button.close.icon,
                            class: 'btn-close',
                            'dialog-dismiss': true
                        },
                    ]
                })
            }
            openPanelRight(e) {
                if (e.currentTarget.getAttribute('action') == 'edit') {
                    this.set('data', e.model.item)
                    this.set('_index', e.model.index)
                } else {
                    this.set('data', {})
                    this.set('_index', undefined)
                }
                this.$.right.open();
            }
            closePanelRight() {
                this.$.right.close()
            }
        }

        window.customElements.define(Page08.is, Page08);
    </script>
</dom-module>
