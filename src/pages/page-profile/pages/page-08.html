    <script>
        /**
         * `page-08` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class Page08 extends AnimateMixin(CommonMixin(ReduxMixin(Polymer.Element))) {
            static get is() {
                return 'page-08';
            }

            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n',
                    },
                    type_research: {
                        type: Array,
                        statePath: 'profile08.typeResearch'
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info'
                    },
                    datas: {
                        type: Array,
                        statePath: 'profile.info.research',
                        value: []
                    },
                    data: {
                        type: Object,
                        value: {}
                    },
                    _index: {
                        type: Number
                    }

                };
            }
            ready() {
                super.ready();
                // var elem = this.$.research
                //this.fadeInDown(elem, 1, 300)
                Polymer.RenderStatus.afterNextRender(this, function () {
                    Nylon.dispatch('PROFILE_08_GET_LIST_TYPE_RESEARCH')
                    // console.log(1);
                });
            }
            _date(d) {
                return new Date(d).toLocaleString()
            }
            connectedCallback() {
                // console.log(this.detail)
                super.connectedCallback();
                this.$.researchList.addEventListener('open_panelRight',
                    (detail) => {
                        this.$.panelRight.open();
                        this.set('data', detail.detail.data)
                        this.set('_index', detail.detail.index)
                    })
                this.$.researchList.addEventListener('_delete', this._confirmDel)
            }
            _save() {
                if (this.validateForm('.required')) {
                    if (typeof this._index === 'undefined') {
                        var newData = Object.assign(this.data, {
                            date_created: new Date().toISOString(),
                            date_updated: new Date().toISOString(),
                            creater: this.info.taxno,
                            updater: this.info.taxno
                        });
                        Nylon.dispatch('PROFILE_PUSH_ARRAY', this.info.id, 'research', newData
                            , () => {
                                this.closePanelRight();
                                this.set('data', {});
                                // Nylon.toast('insert')
                                Nylon.dialog('save')
                            });
                    } else {
                        var newData = Object.assign(this.data, {
                            date_updated: new Date().toISOString(),
                            updater: this.info.taxno
                        });
                        Nylon.dispatch('PROFILE_UPDATE_ARRAY', this.info.id, 'research', this._index, newData
                            , () => {
                                this.closePanelRight();
                                this.set('data', {});
                                // Nylon.toast('update')
                                Nylon.dialog('save')
                            });
                    }
                } else {
                    Nylon.toast('required')
                }
            }
            closePanelRight() {
                this.$.panelRight.close();
            }
            _confirmDel(e) {
                Nylon.confirm({
                    title: this.i18n.confirm.delete.title,
                    msg: this.i18n.confirm.delete.msg,
                    icon: this.i18n.confirm.delete.icon,
                    btn: [

                        {
                            label: this.i18n.button.delete.label,
                            icon: this.i18n.button.delete.icon,
                            type: 'danger',
                            'dialog-confirm': true,
                            'autofocus': true,
                            style: 'margin-right:5px',
                            action: () => {
                                Nylon.dispatch('PROFILE_SPLICE_ARRAY', this.info.id, 'research', e.detail.index
                                    , () => {
                                        // this.closePanelRight()
                                        this.set('data', {})
                                        // Nylon.toast('delete')
                                        Nylon.dialog('delete')
                                    });
                            }
                        },
                        {
                            label: this.i18n.button.close.label,
                            icon: this.i18n.button.close.icon,
                            type: 'default',
                            'dialog-dismiss': true
                        },
                    ]
                })
            }
            _openPanelRight(e) {
                // if (e.currentTarget.getAttribute('action') == 'edit') {
                //     this.set('data', e.model.item)
                //     this.set('_index', e.model.index)
                // } else {
                this.set('data', {})
                this.set('_index', undefined)
                // }
                this.$.panelRight.open();
            }
            // _openPanelRight(e) {
            //     if (e.currentTarget.getAttribute('action') == 'edit') {
            //         this.set('data', e.model.item)
            //         this.set('_index', e.model.index)
            //     } else {
            //         this.set('data', {})
            //         this.set('_index', undefined)
            //     }
            //     this.$.panelRight.open();
            // }
            _closePanelRight() {
                this.$.panelRight.close();
            }
        }

        window.customElements.define(Page08.is, Page08);
    </script>
</dom-module>
