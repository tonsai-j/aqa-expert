<link rel="import" href="../../../layout/flexbox-grid.html">
<link rel="import" href="../../../../bower_components/vaadin-combo-box/vaadin-combo-box.html">

<dom-module id="page-07">
    <template>
        <style include="shared-styles flexbox-grid">
             :host {
                display: block
            }

            .label {
                text-align: right;
            }

            .input {
                text-align: left;
            }

            paper-radio-button {
                display: inline-block
            }
        </style>
        <nylon-panel-card>
            <div slot="content">
                <fieldset>
                    <legend></legend>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-3">
                            [[i18n.page07.number]]* :
                        </div>
                        <div class="col-md-2">
                            <paper-input label="" no-label-float>
                                <div slot="suffix">
                                    [[i18n.page07.of]]
                                </div>
                            </paper-input>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div slot="content">
                <fieldset>
                    <legend>[[i18n.page07.title]]</legend>
                    <div class="row end-md middle-md">
                        <div class="label col-md-3">
                            <paper-button raised class="btn-primary" on-tap=openPanelRight>
                                <iron-icon icon="add-circle-outline"></iron-icon>[[i18n.button.add]]</paper-button>
                        </div>
                    </div>
                    <br>
                    <div class="row  middle-md">
                        <div class="col-md-12">
                            <vaadin-grid id='material' items='[{"name": "John", "surname": "Lennon", "role": "singer"}, {"name": "Ringo", "surname": "Starr", "role": "drums"}]'>
                                <vaadin-grid-column>
                                    <template class="header">[[i18n.page07.order]]</template>
                                    <template>[[item.name]]</template>
                                </vaadin-grid-column>
                                <vaadin-grid-column>
                                    <template class="header">[[i18n.page07.name]]</template>
                                    <template>[[item.surname]]</template>
                                </vaadin-grid-column>
                                <vaadin-grid-column>
                                    <template class="header">Role</template>
                                    <template>[[item.role]]</template>
                                </vaadin-grid-column>
                            </vaadin-grid>
                        </div>
                    </div>
                </fieldset>
            </div>
        </nylon-panel-card>
        <nylon-panel-right id="right" title="[[i18n.page07.history]]" width="80%">
            <nylon-panel-card slot="content">
                <div slot="content">
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-4">
                            <vaadin-combo-box class="required" required always-float-label label="[[i18n.page07.education]]" items='{{amphoeList}}' value="{{evaluation.education}}"
                                item-label-path="label" item-value-path="value">
                                <template>
                                    [[item.label]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                        <div class="col-md-4">
                            <paper-input label="[[i18n.page07.code]]" class="required" required always-float-label value="{{evaluation.code}}"></paper-input>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-4">
                            <paper-input label="[[i18n.page07.name]]" class="required" required always-float-label value="{{evaluation.name}}"></paper-input>
                        </div>
                        <div class="col-md-4">
                            <vaadin-combo-box class="required" required always-float-label label="[[i18n.page07.type]]" items='{{amphoeList}}' value="{{evaluation.type}}" item-label-path="label"
                                item-value-path="value">
                                <template>
                                    [[item.label]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-4">
                            <vaadin-combo-box class="required" required always-float-label label="[[i18n.page07.province]]" items='{{amphoeList}}' value="{{evaluation.province}}"
                                item-label-path="label" item-value-path="value">
                                <template>
                                    [[item.label]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                        <div class="col-md-4">
                            <vaadin-combo-box class="required" required always-float-label label="[[i18n.page07.amphoe]]" items='{{amphoeList}}' value="{{evaluation.amphoe}}"
                                item-label-path="label" item-value-path="value">
                                <template>
                                    [[item.label]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                    </div>
                    <div class="row end-md middle-md">
                        <div class="label col-md-3">
                            <paper-button raised class="btn-defalse" on-tap=>
                                <iron-icon icon="search"></iron-icon>[[i18n.button.search]]</paper-button>
                        </div>
                    </div>
                    <br>
                    <div class="row  middle-md">
                        <div class="col-md-12">
                            <vaadin-grid id='material' items='[{"name": "John", "surname": "Lennon", "role": "singer"}, {"name": "Ringo", "surname": "Starr", "role": "drums"}]'>
                                <vaadin-grid-column>
                                    <template class="header">[[i18n.page07.order]]</template>
                                    <template>[[item.name]]</template>
                                </vaadin-grid-column>
                                <vaadin-grid-column>
                                    <template class="header">[[i18n.page07.name]]</template>
                                    <template>[[item.surname]]</template>
                                </vaadin-grid-column>
                                <vaadin-grid-column>
                                    <template class="header">Role</template>
                                    <template>[[item.role]]</template>
                                </vaadin-grid-column>
                            </vaadin-grid>
                        </div>
                    </div>
                </div>
                <app-toolbar slot="footer">
                    <div main-title></div>
                    <paper-button raised on-click="closePanelRight">
                        <iron-icon icon="clear"></iron-icon>[[i18n.button.close]]
                    </paper-button>
                    <paper-button raised class="btn-success" on-click="_save">
                        <iron-icon icon="check"></iron-icon>[[i18n.button.save]]
                    </paper-button>
                </app-toolbar>
            </nylon-panel-card>
        </nylon-panel-right>

    </template>

    <script>
        /**
         * `page-07` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class Page07 extends CommonMixin(ReduxMixin(Polymer.Element)) {
            /**
             * String providing the tag name to profile the element under.
             */
            static get is() {
                return 'page-07';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n',
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info'
                    },
                    evaluation: {
                        type: Object,
                        // statePath: 'profile.info.evaluation',
                        value: {}
                    },

                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function () {

                });
            }
            openPanelRight() {
                this.$.right.open()
            }
            closePanelRight() {
                this.$.right.close()
            }

            _save() {
                console.log(this.validateForm('.required'));
                if (this.validateForm('.required')) {
                    Nylon.dispatch('PROFILE_UPDATE', this.info.id, 'evaluation', this.evaluation,
                        () => {

                        }
                    );
                    Nylon.toast({
                        msg: 'บันทึกเรียบร้อย'
                    })
                } else {
                    Nylon.toast({
                        msg: 'กรุณากรอกข้อมูลให้ครบ'
                    })
                }

            }

        }

        window.customElements.define(Page07.is, Page07);
    </script>
</dom-module>
