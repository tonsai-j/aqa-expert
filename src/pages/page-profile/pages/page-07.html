<dom-module id="page-07">
    <template>
        <style include="flexbox-grid shared-styles">
            vaadin-grid {
                height: 400px;
            }

            .seletedAcadamy {
                cursor: pointer;
                text-decoration: underline;
                color: #2196f3;
                -webkit-text-decoration-color: #2196f3;
                /* Safari */
                text-decoration-color: #2196f3;
            }

            .seletedAcadamy:hover {
                color: #e98044;
                -webkit-text-decoration-color: #e98044;
                /* Safari */
                text-decoration-color: #e98044;
            }
        </style>
        <div class="page-container">
            <aqa-title-name></aqa-title-name>
            <aqa-panel id="basic">
                <app-toolbar slot="header">
                    <div main-title>[[i18n.page07.title]]</div>
                </app-toolbar>
                <div slot="content">
                    <div class="row start-xs" style="margin-bottom:0.5rem">
                        <div class="col-xs-12">
                            <div class="box">
                                <aqa-button type="primary" icon="add" on-tap=_openPanelRight>[[i18n.button.add.label]]</aqa-button>
                            </div>
                        </div>
                    </div>
                    <academy-list id="academyList" info="[[info]]"></academy-list>
                </div>
            </aqa-panel>
        </div>
        <nylon-panel-right id="panelRight" title="[[i18n.page07.title]]" width="80%">
            <nylon-panel-card slot="content">
                <div slot="content">
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
                            <!-- <aqa-input label="[[i18n.page07.education]]" always-float-label value="[[info.type_assessor.type_assessor_name]]" disabled>
                            </aqa-input> -->
                            <aqa-combo-box label="[[i18n.page07.education]]" always-float-label items='{{workType}}' value="{{data.group_work_id}}" item-label-path="label"
                                item-value-path="value" on-change="_getAacademyByworkType" on-selected-item-changed="getObject"
                                object-name="data.type_academy" class="required" required>
                                <template>
                                    [[item.label]]
                                </template>
                            </aqa-combo-box>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <aqa-combo-box label="[[i18n.page07.type]]" always-float-label items='{{typeAcademy}}' value="{{data.type_academy_id}}" item-label-path="label"
                                item-value-path="ACADEMYTYPID" on-change="_getAacademy" on-selected-item-changed="getObject"
                                object-name="data.type_academy" class="required" required>
                                <template>
                                    [[item.label]]
                                </template>
                            </aqa-combo-box>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
                            <aqa-input label="รหัสสถานศึกษา" always-float-label value="{{data.sixorgid}}">
                            </aqa-input>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <aqa-input label="ชื่อสถานศึกษา" always-float-label value="{{data.academy_name}}">
                            </aqa-input>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
                            <!-- <aqa-input label="[[i18n.page07.education]]" always-float-label value="[[info.type_assessor.type_assessor_name]]" disabled>
                                </aqa-input> -->
                            <aqa-combo-box label="จังหวัด" always-float-label items='{{province}}' value="{{data.province_id}}" item-label-path="label"
                                item-value-path="value" on-change="_getAacademyByProvince">
                                <template>
                                    [[item.label]]
                                </template>
                            </aqa-combo-box>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <aqa-combo-box label="อำเภอ" always-float-label items='{{amphoe}}' value="{{data.amphoe_id}}" item-label-path="label" item-value-path="value">
                                <template>
                                    [[item.label]]
                                </template>
                            </aqa-combo-box>
                        </div>
                    </div>
                    <div class="row center-xs">
                        <div class="col-lg-2">
                            <div style="padding:0rem 2rem;">
                                <aqa-button type="success btn-full-width" on-tap="getSearch">ค้นหา</aqa-button>
                            </div>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 col-md-11 middle-md">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <aqa-input label="[[i18n.page07.name]]" class="acadamy" value="[[acadamyName]]" required disabled></aqa-input>
                        </div>
                    </div>
                    <aqa-vaadin-grid>
                        <vaadin-grid id="material" items="{{academy}}">
                            <vaadin-grid-column width="60px" flex-grow="0">
                                <template class="header">
                                    <div class="header" style="text-align: center">[[i18n.common.no]]</div>
                                </template>
                                <template>
                                    <div style="text-align: center">[[count(index)]]</div>
                                </template>
                            </vaadin-grid-column>
                            <vaadin-grid-column width="160px">
                                <template class="header">
                                    <div class="header">
                                        [[i18n.page07.type]]
                                    </div>
                                    <vaadin-grid-filter aria-label="[[i18n.page07.type]]" path="ORGNBR" value="[[_filterItemORGNBR]]">
                                    </vaadin-grid-filter>
                                </template>
                                <template>
                                    <div>[[item.SIXORGID]]</div>
                                </template>
                            </vaadin-grid-column>
                            <vaadin-grid-column width="500px" flex-grow="0">
                                <template class="header">
                                    <div class="header">
                                        [[i18n.page07.name]]
                                    </div>
                                    <vaadin-grid-filter aria-label="[[i18n.page07.type]]" path="ORGTHAICOMPLETENAME" value="[[_filterItemORGTHAICOMPLETENAME]]">
                                    </vaadin-grid-filter>
                                </template>
                                <template>
                                    <div class="seletedAcadamy" on-tap="getData">[[item.ORGTHAICOMPLETENAME]]</div>
                                </template>
                            </vaadin-grid-column>
                            <vaadin-grid-column width="160px">
                                <template class="header">
                                    <div class="header">
                                        ประเภท
                                    </div>
                                    <vaadin-grid-filter aria-label="[[i18n.page07.type]]" path="ACADEMYTYPDESC" value="[[_filterACADEMYTYPDESC]]">
                                    </vaadin-grid-filter>
                                </template>
                                <template>
                                    <div>[[item.ACADEMYTYPDESC]]</div>
                                </template>
                            </vaadin-grid-column>
                            <vaadin-grid-column width="160px">
                                <template class="header">
                                    <div class="header">
                                        จังหวัด
                                    </div>
                                    <vaadin-grid-filter aria-label="[[i18n.page07.type]]" path="PROVINCEDESC" value="[[_filterPROVINCEDESC]]">
                                    </vaadin-grid-filter>
                                </template>
                                <template>
                                    <div>[[item.PROVINCEDESC]]</div>
                                </template>
                            </vaadin-grid-column>
                            <vaadin-grid-column width="160px">
                                <template class="header">
                                    <div class="header">
                                        อำเภอ
                                    </div>
                                    <vaadin-grid-filter aria-label="[[i18n.page07.type]]" path="DISTRICTDESC" value="[[_filterDISTRICTDESC]]">
                                    </vaadin-grid-filter>
                                </template>
                                <template>
                                    <div>[[item.DISTRICTDESC]]</div>
                                </template>
                            </vaadin-grid-column>
                        </vaadin-grid>
                    </aqa-vaadin-grid>
                    <!-- </div> -->
                    <div class="row center-xs">
                        <div class="col-lg-2">
                            <div style="padding:0rem 2rem;">
                                <aqa-button type="success btn-full-width" on-click="_save">บันทึก</aqa-button>
                            </div>
                        </div>
                    </div>
                </div>
            </nylon-panel-card>
        </nylon-panel-right>
    </template>

    <script>
        /**
         * `page-07` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class Page07 extends AnimateMixin(CommonMixin(ReduxMixin(Polymer.Element))) {
            /**
             * String providing the tag name to profile the element under.
             */
            static get is() {
                return 'page-07';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n',
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info',
                    },
                    workType: {
                        type: Array,
                        statePath: 'profile07.typeWork'
                    },
                    typeAcademy: {
                        type: Array,
                        statePath: 'profile07.typeAcademy'
                    },
                    academy: {
                        type: Array,
                        statePath: 'profile07.academy'
                    },
                    province: {
                        type: Array,
                        statePath: 'profile07.province'
                    },
                    amphoe: {
                        type: Array,
                        statePath: 'profile_page02.amphoe'
                    },
                    datas: {
                        type: Array,
                        statePath: 'profile.info.assessment',
                        value: []
                    },
                    data: {
                        type: Object,
                        value: {}
                    },
                    _index: {
                        type: Number
                    },
                    acadamyName: {
                        type: String,
                        value: ''
                    },
                    dataSave: {
                        type: String,
                        value: {}
                    }

                };
            }
            // _init() {
            //     Nylon.dispatch('PROFILE_07_GET_TYPE_ACADEMY');
            //     Nylon.dispatch('PROFILE_07_GET_TYPE_WORK');
            //     Nylon.dispatch('PROFILE_07_GET_ACADEMY', this.info.type_assessor.group_work_id, '');
            // }
            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();
                var elem = this.$.basic
                //this.fadeInDown(elem, 1, 500)
                Polymer.RenderStatus.afterNextRender(this, function () {
                    // Nylon.dispatch('PROFILE_07_GET_TYPE_ACADEMY');
                    Nylon.dispatch('PROFILE_07_GET_TYPE_WORK');
                    Nylon.dispatch('PROFILE_07_GET_PROVINCE')
                    // Nylon.dispatch('PROFILE_07_GET_ACADEMY', this.info.type_assessor.group_work_id, '');
                });
            }
            count(val) {
                return val + 1
            }
            connectedCallback() {
                // console.log(this.detail)
                super.connectedCallback();
                this.$.academyList.addEventListener('open_panelRight',
                    (detail) => {
                        this.$.panelRight.open();
                        this.set('data', detail.detail.data)
                        this.set('_index', detail.detail.index)
                    })
                this.$.academyList.addEventListener('_delete', this._confirmDel)
            }
            getData(e) {
                let data = e.model.__data.item
                // console.log(data)
                this.set('dataSave', data)
                this.set('acadamyName', data.ORGTHAICOMPLETENAME)
                // console.log(e.model.__data.item);
            }
            _openPanelRight(e) {
                // if (e.currentTarget.getAttribute('action') == 'edit') {
                //     this.set('data', e.model.item)
                //     this.set('_index', e.model.index)
                // } else {
                    this.set('data', {})
                    this.set('_index', undefined)
                // }
                this.$.panelRight.open();
            }
            _closePanelRight() {
                this.$.panelRight.close()
            }
            _getAacademyByworkType(e) {
                if (e.target.value == '') {
                    e.target.open();
                    this.set('academy', []);
                } else {
                    Nylon.dispatch('PROFILE_07_GET_TYPE_ACADEMY', this.data.group_work_id);
                    // console.log(this.data.group_work_id);
                    // Nylon.dispatch('PROFILE_07_GET_ACADEMY', this.data.group_work_id, this.data.type_academy_id);
                    // Nylon.dispatch('PROFILE_07_GET_ACADEMY', this.info.type_assessor.group_work_id, e.target.value);
                }
            }
            _getAacademy(e) {
                // console.log(e.target.value);
                if (e.target.value == '') {
                    e.target.open();
                    this.set('academy', []);
                } else {
                    // Nylon.dispatch('PROFILE_07_GET_ACADEMY', this.data.group_work_id, this.data.type_academy_id);
                }

            }
            _getAacademyByProvince(e) {
                if (e.target.value !== undefined && e.target.value !== '')
                    Nylon.dispatch('PROFILE_02_GET_LIST_AMPHOE', e.target.value)
            }
            // checkIsProvince(province_id) {
            //     if (province_id !== undefined && province_id !== '')
            //         Nylon.dispatch('PROFILE_02_GET_LIST_AMPHOE', province_id)
            // }
            getSearch() {
                // value
                // console.log(this.workType);
                let group_work = this.workType.find(type => type.value === this.data.group_work_id)
                let type_academy_id = this.typeAcademy.map(item => String(item.ACADEMYTYPID))
                let province_id = '',
                    amphoe = ''
                if (this.data.province_id !== '') {
                    province_id = this.province.find(item => item.PROVINCECD === this.data.province_id)
                } else {
                    province_id = { PROVINCEID: '' }
                }
                if (this.data.amphoe_id !== '') {
                    amphoe = this.amphoe.find(item => item.DISTRICTCD === this.data.amphoe_id)
                } else {
                    amphoe = { DISTRICTID: '' }
                }

                let data = {
                    amphoe_id: amphoe.DISTRICTID || '',
                    group_work_id: group_work.old_id || '',
                    province_id: province_id.PROVINCEID || '',
                    type_academy_id: this.data.type_academy_id || type_academy_id,
                    sixorgid: this.data.sixorgid || '',
                    academy_name: this.data.academy_name || ''
                }
                Nylon.dispatch('PROFILE_07_GET_ACADEMY', this.genUrl(data));
                // console.log(this.genUrl(data));
                // console.log(data);
            }
            _save() {

                if (!this.validateForm('.acadamy')) {
                    console.log(this.dataSave)
                    if (typeof this._index === 'undefined') {
                        var newData = Object.assign(this.dataSave, {
                            date_created: new Date().toISOString(),
                            date_updated: new Date().toISOString(),
                            creater: this.info.taxno,
                            updater: this.info.taxno
                        });
                        Nylon.dispatch('PROFILE_PUSH_ARRAY', this.info.id, 'assessment', newData,
                            () => {
                                this._closePanelRight();
                                this.set('dataSave', {});
                                // Nylon.toast('insert')
                                Nylon.dialog('save')
                            }
                        );
                    } else {
                        var newData = Object.assign(this.dataSave, {
                            date_updated: new Date().toISOString(),
                            updater: this.info.taxno
                        });
                        Nylon.dispatch('PROFILE_UPDATE_ARRAY', this.info.id, 'assessment', this._index, newData
                            , () => {
                                this._closePanelRight();
                                this.set('dataSave', {});
                                // Nylon.toast('update')
                                Nylon.dialog('save')
                            });
                    }
                } else {
                    Nylon.toast('required')
                }
            }

            _confirmDel(e) {
                // Nylon.confirm({
                //     title: this.i18n.confirm.delete.title,
                //     msg: this.i18n.confirm.delete.msg
                // });
                Nylon.confirm({
                    title: this.i18n.confirm.delete.title,
                    msg: this.i18n.confirm.delete.msg,
                    icon: this.i18n.confirm.delete.icon,
                    btn: [
                        {
                            label: this.i18n.button.delete.label,
                            icon: this.i18n.button.delete.icon,
                            class: 'btn-delete',
                            'dialog-confirm': true,
                            'autofocus': true,
                            action: () => {
                                Nylon.dispatch('PROFILE_SPLICE_ARRAY', this.info.id, 'assessment', e.detail.index
                                    , () => {
                                        // this._closePanelRight()
                                        this.set('data', {})
                                        // Nylon.toast('delete')
                                        Nylon.dialog('delete')
                                    });
                            }
                        },
                        {
                            label: this.i18n.button.close.label,
                            icon: this.i18n.button.close.icon,
                            class: 'btn-close',
                            'dialog-dismiss': true
                        },
                    ]
                })
            }
        }

        window.customElements.define(Page07.is, Page07);
    </script>
</dom-module>
