<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../components/nylon-panel-card/nylon-panel-card.html">
<link rel="import" href="../../../layout/flexbox-grid.html">
<link rel="import" href="../../../layout/shared-styles.html">
<link rel="import" href="../../../nylon-i18n.html">
<link rel="import" href="../../../i18n/profile/page-10-i18n.html">
<link rel="import" href="../../../redux/profile/page-10-redux.html">
<link rel="import" href="../../../redux-mixin.html">
<link rel="import" href="../../../mixins/common-mixin.html">

<dom-module id="page-10">
    <template>
        <style include="flexbox-grid shared-styles">
             :host {
                display: block
            }

            #wrapper {
                text-align: center;
                margin: 0 auto;
                padding: 0px;
                width: 995px;
            }

            #output_image {
                border: 1px solid black;
                width: 10em;
                height: 10em;
            }
        </style>
        <nylon-panel-card>
            <div slot="content">
                <fieldset>
                    <legend>[[i18n.page10.bank_account]]:</legend>
                    <div class="row middle-md col-md-offset-1">
                        <div class="input col-md-4">
                            <vaadin-combo-box class="required" required always-float-label label="[[i18n.page10.bank]]*" items='{{bankList}}' value="{{bank.bank_id}}"
                                item-label-path="bank_name_th" item-value-path="id" on-selected-item-changed="getObject" object-name="bank.bank">
                                <template>
                                    [[item.bank_name_th]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                        <div class="input col-md-4">
                            <vaadin-combo-box class="required" required always-float-label label="[[i18n.page10.account_Types]]*" items='{{typeList}}'
                                value="{{bank.type_account_id}}" item-label-path="type_account_name_th" item-value-path="id"
                                on-selected-item-changed="getObject" object-name="bank.type_account">
                                <template>
                                    [[item.type_account_name_th]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                    </div>
                    <div class="row middle-md col-md-offset-1">
                        <div class="input col-md-4">
                            <paper-input class="required" required always-float-label label="[[i18n.page10.branch]]*" value="{{bank.branch}}"></paper-input>
                        </div>
                    </div>
                    <div class="row middle-md col-md-offset-1">
                        <div class="input col-md-4">
                            <paper-input class="required" required always-float-label allowed-pattern="[0-9]" label="[[i18n.page10.account_number]]*"
                                value="{{bank.account_number}}"></paper-input>
                        </div>
                        <div class="input col-md-3">
                            โดยไม่ต้องใส่เครื่องหมายขีด "-"
                        </div>

                    </div>
                    <div class="row middle-md col-md-offset-1">
                        <div class="input col-md-8">
                            <paper-input class="required" required always-float-label label="[[i18n.page10.account_name]]*" value="{{bank.account_name}}"></paper-input>
                        </div>
                    </div>
                    <div class="row middle-md col-md-offset-1">
                        <div class="label col-md-8">
                            [[i18n.page10.photo_account]]* :
                        </div>
                    </div>
                    <div class="row middle-md col-md-offset-1">
                        <div class=" col-md-4">
                            <img id="output_image" src$="[[rootPath]]images/I20170901111610.jpg" />
                        </div>
                        <div class=" col-md-3">
                            <input id="ifile" type=file accept="image/*" onchange="preview_image">
                        </div>
                    </div>
                </fieldset>
            </div>
            <app-toolbar slot="footer">
                <div main-title></div>
                <!-- <paper-button raised class="btn-default">
                    <iron-icon icon="arrow-back"></iron-icon>[[i18n.button.previous]]</paper-button> -->

                <paper-button raised class="btn-success" on-click="_save">
                    <iron-icon icon="[[i18n.button.save.icon]]"></iron-icon>[[i18n.button.save.label]]
                </paper-button>
                <!-- <paper-button raised class="btn-default">[[i18n.button.next]]
                    <iron-icon icon="arrow-forward"></iron-icon> -->
                </paper-button>
            </app-toolbar>
            </div>
        </nylon-panel-card>
    </template>

    <script>
        class Page10 extends CommonMixin(ReduxMixin(Polymer.Element)) {

            static get is() {
                return 'page-10';
            }

            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n',
                    },
                    rootPath: {
                        type: String,
                    },
                    bankList: {
                        statePath: 'profile_page10.bank'
                    },
                    typeList: {
                        statePath: 'profile_page10.account_Types'
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info'
                    },
                    bank: {
                        type: Object,
                        statePath: 'profile.info.bank',
                        // value: {}
                    },
                };
            }


            ready() {
                super.ready();
                Nylon.dispatch('PROFILE_GET_LIST_BANK')
                Nylon.dispatch('PROFILE_GET_LIST_ACCOUNT_TYPE')
            }
            preview_image(e) {
                var reader = new FileReader();
                reader.onload = () => {
                    var output = this.$.output_image;
                    output.src = reader.result;
                }
                reader.readAsDataURL(event.target.files[0]);
            }
            _save() {
                // console.log(this.bank);
                if (this.validateForm('.required')) {
                    Nylon.dispatch('PROFILE_UPDATE', this.info.id, 'bank', this.bank,
                        () => {
                            Nylon.toast('update')
                        }
                    )

                } else {
                    Nylon.toast('required')
                }
            }
        }

        window.customElements.define(Page10.is, Page10);
    </script>
</dom-module>
