<dom-module id="page-10">
    <template>
        <style include="flexbox-grid shared-styles">
            .upload-area {
                background-color: #e4eaec;
                display: flex;
                margin: 0.5rem;
                border: 1px solid #e4eaec;
                border-radius: 0.2rem;
            }

            #output_image {
                width: 100%;
                height: auto;
                max-width: 200px;
                max-height: auto;
                margin: 0 auto;
            }

            .upload-body {
                margin: auto 0;
                padding: 0.5rem;
            }

            .box-file {
                border: 1px solid #e4eaec;
                width: 100%;
                height: auto;
            }

            .box-item {
                padding: 0.5rem;
            }

            .box-item-footer {
                background-color: #e4eaec;
            }

            .sizing-contain {
                /* width: 100%;
                height: auto; */
                width: 100%;
                height: auto;
                max-width: 200px;
                max-height: 200px;
            }

            .img-hover:hover {
                cursor: pointer;
                background-color: #e4eaec;
                opacity: 0.5;
            }
        </style>
        <div class="page-container">
            <aqa-title-name></aqa-title-name>
            <aqa-panel id="basic">
                <app-toolbar slot="header">
                    <div main-title>[[i18n.page10.bank_account]]</div>
                </app-toolbar>
                <div slot="content">
                    <div class="row">
                        <div class="col-xs-12 col-md-8">
                            <div class="row">
                                <div class="col-xs-12 col-md-12">
                                    <!-- <aqa-combo-box required label="[[i18n.page10.bank]]" items="[[bankList]]" item-label-path="label" item-value-path="value"></aqa-combo-box> -->
                                    <aqa-combo-box always-float-label label="[[i18n.page10.bank]]*" items='{{bankList}}' value="{{bank.bank_id}}" item-label-path="label"
                                        item-value-path="value" on-selected-item-changed="getObject" object-name="bank.bank" class="required" required>
                                        <template>
                                            [[item.label]]
                                        </template>
                                    </aqa-combo-box>
                                </div>
                                <div class="col-xs-12 col-md-6">
                                    <!-- <aqa-combo-box class="required" required always-float-label label="[[i18n.page10.account_Types]]*" items='{{typeList}}'
                                        value="{{bank.type_account_id}}" item-label-path="type_account_name_th" item-value-path="id"
                                        on-selected-item-changed="getObject" object-name="bank.type_account">
                                        <template>
                                            [[item.type_account_name_th]]
                                        </template>
                                    </aqa-combo-box> -->
                                    <aqa-input label="[[i18n.page10.account_Types]]" value="{{bank.type_account}}" class="required" required></aqa-input>
                                    <!-- <aqa-combo-box label="ประเภทบัญชี" items="[[typeAccount]]" item-label-path="label" item-value-path="value"></aqa-combo-box> -->
                                </div>
                                <div class="col-xs-12 col-md-6">
                                    <aqa-input label="[[i18n.page10.branch]]" value="{{bank.branch}}" class="required" required></aqa-input>
                                </div>
                                <div class="col-xs-12 col-md-6">
                                    <aqa-input label="[[i18n.page10.account_number]]" allowed-pattern="[0-9]" error-message="ตัวเลขเท่านั้น" value="{{bank.account_number}}" 
                                    class="required" required></aqa-input>
                                </div>
                                <div class="col-xs-12 col-md-6">
                                    <aqa-input label="[[i18n.page10.account_name]]" value="{{bank.account_name}}" class="required" required></aqa-input>
                                </div>
                            </div>

                        </div>
                        <div class="col-xs-12 col-md-4">
                            <div class="row">
                                <div class="col-xs-12">
                                    <b>แนบไฟล์ : ภาพถ่ายสมุดบัญชีธนาคาร
                                        <span style="color:red">*</span>
                                    </b>
                                </div>
                                <div class="col-xs-12">
                                    <div class="box-file">
                                        <div class="box-item img-hover">
                                            <div class="row center-xs">
                                                <div class="col-xs-12">
                                                    <aqa-lightbox>
                                                        <img id="img" class="sizing-contain" src="../../../images/icon-img.png" alt="">
                                                        <!-- <iron-image sizing="contain" id="img" src="http://i0.kym-cdn.com/entries/icons/mobile/000/005/608/nyan-cat-01-625x450.jpg"
                                                                class="sizing-contain"></iron-image> -->
                                                    </aqa-lightbox>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="box-item box-item-footer">
                                            <div>
                                                <input type="file" id="upFile" on-change="fileChange" hidden>
                                                <aqa-button type="primary" on-tap="upLoadFile" icon="icons:file-upload">[[i18n.button.upload.label]]</aqa-button>
                                                <span id="imgname"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="row center-xs">
                                <div class="col-xs-12 upload-area">
                                    <div class="upload-body">
                                       
                                    </div>
                                </div>
                            </div> -->
                        </div>
                    </div>


                </div>
            </aqa-panel>
            <div style="margin:1rem"></div>
            <div class="row center-xs">
                <div class="col-lg-2">
                    <div style="padding:0rem 2rem;">
                        <aqa-button type="success btn-full-width" on-tap="_save">[[i18n.button.save.label]]</aqa-button>
                    </div>
                </div>
            </div>
        </div>

        <paper-toast id="toast" horizontal-align="right" vertical-align="bottom" text="[[i18n.toast.save]]"></paper-toast>

    </template>

    <script>
        class Page10 extends AnimateMixin(CommonMixin(ReduxMixin(Polymer.Element))) {

            static get is() {
                return 'page-10';
            }

            static get properties() {
                return {
                    hasFile: {
                        type: Boolean,
                        value: false
                    },
                    i18n: {
                        type: Object,
                        statePath: 'i18n',
                    },
                    rootPath: {
                        type: String,
                    },
                    bankList: {
                        statePath: 'profile_page10.bank'
                    },
                    typeList: {
                        statePath: 'profile_page10.account_Types'
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info'
                    },
                    bank: {
                        type: Object,
                        // statePath: 'profile.info.bank',
                        value: {}
                    },
                };
            }

            ready() {

                super.ready();
                var elem = this.$.basic
                //this.fadeInDown(elem, 1, 500)
                Polymer.RenderStatus.afterNextRender(this, function () {
                    Nylon.dispatch('PROFILE_10_GET_LIST_BANK')
                    // Nylon.dispatch('REGISTER_CHECK_PERSON', localStorage.getItem('taxno'))
                });
            }
            upLoadFile() {
                this.$.upFile.click()
            }
            // upload_img() {
            //     this.$.ifile.click()
            // }
            preview_image(e) {
                var reader = new FileReader()
                reader.onload = () => {
                    var output = this.$.output_image
                    output.src = reader.result
                }
                reader.readAsDataURL(event.target.files[0])
            }
            // _save() {
            //     console.log(this.bank);
            // if (this.validateForm('.required')) {
            //     Nylon.dispatch('PROFILE_UPDATE', this.info.id, 'bank', this.bank,
            //         () => {
            //             Nylon.toast('update')
            //         }
            //     )
            // } else {
            //     Nylon.toast('required')
            // }
            // }
            _save() {
                // console.log(this.bank);
                if (!this.validateForm('.required')) {
                    Nylon.dispatch('PROFILE_UPDATE', this.info.id, 'bank', this.bank,
                        () => {
                            // Nylon.toast('update')
                            Nylon.dialog('save')
                        }
                    )
                } else {
                    // Nylon.toast('required')
                    Nylon.dialog('save')
                }
            }
        }

        window.customElements.define(Page10.is, Page10);
    </script>
</dom-module>
