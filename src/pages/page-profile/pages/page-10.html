<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../components/nylon-panel-card/nylon-panel-card.html">
<link rel="import" href="../../../layout/flexbox-grid.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../../../bower_components/cpol-image/cpol-image.html">
<link rel="import" href="../../../layout/shared-styles.html">
<link rel="import" href="../../../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../nylon-i18n.html">
<link rel="import" href="../../../i18n/profile/page-10-i18n.html">
<link rel="import" href="../../../redux/profile/page-10-redux.html">
<link rel="import" href="../../../redux-mixin.html">

<dom-module id="page-10">
    <template>
        <style include="flexbox-grid shared-styles">
             :host {
                display: block
            }
        </style>
        <nylon-panel-card>
            <div slot="content">
                <fieldset>
                    <legend>[[i18n.page10.bank_account]]:</legend>
                    <div class="row middle-md">
                        <div class="label col-md-2 ">
                            [[i18n.page10.bank]]* :
                        </div>
                        <div class="input col-md-3">
                            <vaadin-combo-box id="" items='{{bankList}}'>
                                <template>
                                    [[item.label]]
                                </template>
                        </div>
                    </div>
                    <div class="row middle-md">
                        <div class="label col-md-2">
                            [[i18n.page10.account_Types]]* :
                        </div>
                        <div class="input col-md-3">
                            <vaadin-combo-box id="" items='{{typeList}}'>
                                <template>
                                    [[item.label]]
                                </template>
                        </div>

                    </div>
                    <div class="row middle-md">
                        <div class="label col-md-2 ">
                            [[i18n.page10.branch]]* :
                        </div>
                        <div class="input col-md-3">
                            <paper-input always-float-label label=""></paper-input>
                        </div>

                    </div>
                    <div class="row middle-md middle-md">
                        <div class="label col-md-2">
                            [[i18n.page10.account_number]]* :
                        </div>
                        <div class="input col-md-3">
                            <paper-input always-float-label label=""></paper-input>
                        </div>
                        <div class="input col-md-3">
                           โดยไม่ต้องใส่เครื่องหมายขีด "-"
                        </div>

                    </div>
                    <div class="row middle-md">
                        <div class="label col-md-2">
                            [[i18n.page10.account_name]]* :
                        </div>
                        <div class="input col-md-3">
                            <paper-input always-float-label label=""></paper-input>
                        </div>

                    </div>
                    <div class="row middle-md">
                        <div class="label col-md-2">
                            [[i18n.page10.photo_account]]* :
                        </div>
                        <div class="input col-md-3">
                            <input id="ifile" type="file">
                            <cpol-image output-data='{{result}}'></cpol-image>
                            <img src$='[[_computeBlob(hasil)]]'>
                        </div>
                    </div>
                </fieldset>
                <app-toolbar slot="footer">
                    <div main-title></div>
                    <paper-button raised class="btn-default">
                        <iron-icon icon="arrow-back"></iron-icon>[[i18n.button.previous]]</paper-button>
                    <paper-button raised class="btn-success">
                        <iron-icon icon="save"></iron-icon>[[i18n.button.save]]</paper-button>
                    <paper-button raised class="btn-default">[[i18n.button.next]]
                        <iron-icon icon="arrow-forward"></iron-icon>
                    </paper-button>
                </app-toolbar>


            </div>
        </nylon-panel-card>


    </template>

    <script>
        class Page10 extends ReduxMixin(Polymer.Element) {

            static get is() {
                return 'page-10';
            }


            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n',
                    },
                    bankList: {
                        statePath: 'profile_page10.bank'
                    },
                    typeList: {
                        statePath: 'profile_page10.account_Types'
                    },
                };
            }


            ready() {
                super.ready();
                Polymer.RenderStatus.afterNextRender(this, function () {
                    Nylon.dispatch('PROFILE_GET_LIST_BANK')
                    Nylon.dispatch('PROFILE_GET_LIST_ACCOUNT_TYPE')
                    // console.log(111);
                });
            }

        }

        window.customElements.define(Page10.is, Page10);
    </script>
</dom-module>
