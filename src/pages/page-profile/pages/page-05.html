<dom-module id="page-05">
    <template>
        <style include="shared-styles flexbox-grid">
             :host {
                display: block
            }
        </style>
        <nylon-panel-card>
            <div slot="content">
                <fieldset>
                    <legend>[[i18n.page05.title]]</legend>
                    <div class="row end-md middle-md">
                        <div class="label col-md-3">
                            <paper-button raised class="btn-primary" on-tap=openPanelRight>
                                <iron-icon icon="add-circle-outline"></iron-icon>[[i18n.button.add]]</paper-button>
                        </div>
                    </div>
                    <br>
                    <vaadin-grid id='material' items='[{"name": "John", "surname": "Lennon", "role": "admin/20-08-2560"}, {"name": "Ringo", "surname": "Starr", "role": "admin/20-08-2560"}]'>
                        <vaadin-grid-column>
                            <template class="header">[[i18n.page05.order]]</template>
                            <template>[[item.name]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">[[i18n.page05.department]]</template>
                            <template>[[item.surname]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">[[i18n.page05.s_date]]</template>
                            <template>[[item.surname]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">[[i18n.page05.e_date]]</template>
                            <template>[[item.surname]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">[[i18n.page05.first_position]]</template>
                            <template>[[item.surname]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">[[i18n.page05.final_position]]</template>
                            <template>[[item.surname]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">[[i18n.page05.date]]</template>
                            <template>[[item.role]]</template>
                        </vaadin-grid-column>
                    </vaadin-grid>
                    จำนวนรายการทั้งหมด 0 รายการ
                </fieldset>
            </div>
            <app-toolbar slot="footer">
                <div main-title></div>
                <paper-button raised class="btn-default">
                    <iron-icon icon="arrow-back"></iron-icon>[[i18n.button.previous]]</paper-button>
                <paper-button raised class="btn-default">
                    [[i18n.button.next]]
                    <iron-icon icon="arrow-forward"></iron-icon>
                </paper-button>
            </app-toolbar>
        </nylon-panel-card>
        <nylon-panel-right id="right" title="[[i18n.page05.title]]" width="80%">
            <nylon-panel-card slot="content">
                <div slot="content">
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-4">
                            <vaadin-combo-box always-float-label label="[[i18n.page05.agency_type]]" items='{{amphoeList}}' value="{{history.agency_type}}">
                                <template>
                                    [[item.label]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                        <div class="col-md-4">
                            <paper-input label="[[i18n.page05.agency_name]]" always-float-label value="{{history.agency_name}}"></paper-input>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-4">
                            <paper-input label="[[i18n.page05.s_date]]" always-float-label type=date value="{{history.s_date}}"></paper-input>
                        </div>
                        <div class="col-md-4">
                            <paper-input label="[[i18n.page05.to]]" always-float-label type=date value="{{history.to}}"></paper-input>
                        </div>
                        <div class="col-md-2">
                            <paper-checkbox>[[i18n.page05.present]]</paper-checkbox>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-4">
                            <paper-input label="[[i18n.page05.first_position]]" always-float-label value="{{history.first_position}}"></paper-input>
                        </div>
                        <div class="col-md-4">
                            <vaadin-combo-box always-float-label label="[[i18n.page05.degree]]" items='{{amphoeList}}' value="{{history.degree}}">
                                <template>
                                    [[item.label]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-4">
                            <paper-input label="[[i18n.page05.final_position]]" always-float-label value="{{history.final_position}}"></paper-input>
                        </div>
                        <div class="col-md-4">
                            <vaadin-combo-box always-float-label label="[[i18n.page05.degree]]" items='{{amphoeList}}' value="{{history.degree}}">
                                <template>
                                    [[item.label]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                    </div>


                </div>
                <app-toolbar slot="footer">
                    <div main-title></div>
                    <paper-button raised on-click="closePanelRight">
                        <iron-icon icon="clear"></iron-icon>[[i18n.button.close]]
                    </paper-button>
                    <paper-button raised class="btn-success" on-click="_save">
                        <iron-icon icon="check"></iron-icon>[[i18n.button.save]]
                    </paper-button>
                </app-toolbar>
            </nylon-panel-card>
        </nylon-panel-right>



    </template>

    <script>
        /**
         * `page-05` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class Page05 extends ReduxMixin(Polymer.Element) {
            /**
             * String providing the tag name to profile the element under.
             */
            static get is() {
                return 'page-05';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n',
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info'
                    },
                    history: {
                        type: Object,
                        // statePath: 'profile.info.history',
                        value: {}
                    },
                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function () {

                });
            }
            openPanelRight() {
                this.$.right.open()
            }
            closePanelRight() {
                this.$.right.close()
            }
            _save() {
                // console.log(this.history);
                Nylon.dispatch('PROFILE_UPDATE', this.info.id, 'history', this.history,
                    () => {
                        this.closePanelRight();
                    }
                );
                Nylon.toast({
                    msg: 'บันทึกเรียบร้อย'
                })
            }
        }

        window.customElements.define(Page05.is, Page05);
    </script>
</dom-module>
