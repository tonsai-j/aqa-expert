<dom-module id="page-05">
    <template>
        <style include="shared-styles flexbox-grid">
             :host {
                display: block
            }
        </style>
        <nylon-panel-card>
            <div slot="content">
                <fieldset>
                    <legend>[[i18n.page05.title]]</legend>
                    <div class="row end-md middle-md">
                        <div class="label col-md-3">
                            <paper-button raised class="btn-primary" on-tap=_openPanelRight>
                                <iron-icon icon="add-circle-outline"></iron-icon>[[i18n.button.add]]</paper-button>
                        </div>
                    </div>
                    <br>
                    <vaadin-grid id='material' items='{{working}}'>
                        <vaadin-grid-column>
                            <template class="header">[[i18n.page05.order]]</template>
                            <template>[[autoIndex(index)]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">[[i18n.page05.department]]</template>
                            <template>[[item.agency_name]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">[[i18n.page05.s_date]]</template>
                            <template>[[item.work_start_date]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">[[i18n.page05.e_date]]</template>
                            <template>[[item.work_end_date]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">[[i18n.page05.first_position]]</template>
                            <template>[[item.first_position]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">[[i18n.page05.final_position]]</template>
                            <template>[[item.final_position]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">[[i18n.page05.date]]</template>
                            <template>[[item.updater]] [[item.date_updated]]</template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">
                                <div style="text-align: center">[[i18n.common.tools]]</div>
                            </template>
                            <template>
                                <span style="text-align: center">
                                <paper-icon-button icon="icons:create" action="edit" on-click="_openPanelRight"></paper-icon-button>
                                <paper-icon-button icon="icons:delete-forever" on-click="_confirmDel"></paper-icon-button>
                                </span>
                            </template>
                        </vaadin-grid-column>
                    </vaadin-grid>
                    จำนวนรายการทั้งหมด 0 รายการ
                </fieldset>
            </div>
            <app-toolbar slot="footer">
                <div main-title></div>
                <paper-button raised class="btn-default">
                    <iron-icon icon="arrow-back"></iron-icon>[[i18n.button.previous]]</paper-button>
                <paper-button raised class="btn-default">
                    [[i18n.button.next]]
                    <iron-icon icon="arrow-forward"></iron-icon>
                </paper-button>
            </app-toolbar>
        </nylon-panel-card>
        <nylon-panel-right id="right" title="[[i18n.page05.title]]" width="80%">
            <nylon-panel-card slot="content">
                <div slot="content">
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-4">
                            <vaadin-combo-box class="required" required always-float-label label="[[i18n.page05.agency_type]]" items='{{saluList}}' value="{{data.salu_name_id}}"
                                item-label-path="salu_name_th" item-value-path="id" on-selected-item-changed="getObject" object-name="data.salu">
                                <template>
                                    [[item.salu_name_th]]
                                </template>
                            </vaadin-combo-box>
                            <!-- <vaadin-combo-box class="required" required always-float-label label="[[i18n.page05.agency_type]]" items='{{saluList}}' value="{{data.salu_id}}"
                                item-label-path="salu_name_th" item-value-path="id" on-selected-item-changed="getObject" object-name="data.salu"
                                class="required" required auto-validate>
                                <template>
                                    [[item.salu_name_th]]
                                </template>
                            </vaadin-combo-box> -->
                        </div>
                        <div class="col-md-4">
                            <paper-input label="[[i18n.page05.agency_name]]" class="required" required always-float-label value="{{data.agency_name}}"></paper-input>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-4">
                            <paper-input label="[[i18n.page05.s_date]]" class="required" required always-float-label type="date" value="{{data.work_start_date}}"></paper-input>
                        </div>
                        <div class="col-md-4">
                            <paper-input label="[[i18n.page05.to]]" class="required" required always-float-label type="date" value="{{data.work_end_date}}"></paper-input>
                        </div>
                        <div class="col-md-2">
                            <paper-checkbox>[[i18n.page05.present]] </paper-checkbox>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-4">
                            <paper-input label="[[i18n.page05.first_position]]" class="required" required always-float-label value="{{data.first_position}}"></paper-input>
                        </div>
                        <div class="col-md-4">
                            <!-- <vaadin-combo-box class="required" required always-float-label label="[[i18n.page05.degree]]" items='{{amphoeList}}' value="{{working.degree}}"
                                item-label-path="label" item-value-path="value">
                                <template>
                                    [[item.label]]
                                </template>
                            </vaadin-combo-box> -->
                            <vaadin-combo-box class="required" required always-float-label label="[[i18n.page05.degree]]" items='{{workpos1List}}' value="{{data.working_1_id}}"
                                item-label-path="workpos1_name_th" item-value-path="id" on-selected-item-changed="getObject"
                                object-name="data.working_1" auto-validate>
                                <template>
                                    [[item.workpos1_name_th]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-4">
                            <paper-input label="[[i18n.page05.final_position]]" class="required" required always-float-label value="{{data.final_position}}"></paper-input>
                        </div>
                        <div class="col-md-4">
                            <!-- <vaadin-combo-box class="required" required always-float-label label="[[i18n.page05.degree]]" items='{{amphoeList}}' value="{{working.degree}}"
                                item-label-path="label" item-value-path="value">
                                <template>
                                    [[item.label]]
                                </template>
                            </vaadin-combo-box> -->
                            <vaadin-combo-box class="required" required always-float-label label="[[i18n.page05.degree]]" items='{{workpos1List}}' value="{{data.working_2_id}}"
                                item-label-path="workpos1_name_th" item-value-path="id" on-selected-item-changed="getObject"
                                object-name="data.working_2" auto-validate>
                                <template>
                                    [[item.workpos1_name_th]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                    </div>


                </div>
                <app-toolbar slot="footer">
                    <div main-title></div>
                    <paper-button raised on-click="_closePanelRight">
                        <iron-icon icon="clear"></iron-icon>[[i18n.button.close]]
                    </paper-button>
                    <paper-button raised class="btn-success" on-click="_save">
                        <iron-icon icon="check"></iron-icon>[[i18n.button.save]]
                    </paper-button>
                </app-toolbar>
            </nylon-panel-card>
        </nylon-panel-right>



    </template>

    <script>
        class Page05 extends CommonMixin(ReduxMixin(Polymer.Element)) {

            static get is() {
                return 'page-05';
            }


            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n',
                    },
                    saluList: {
                        statePath: 'profile_page05.salu'
                    },
                    workpos1List: {
                        statePath: 'profile_page05.workpos1'
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info'
                    },
                    working: {
                        type: Array,
                        statePath: 'profile.info.working'
                    },
                    data: {
                        type: Object,
                        value: {
                            working_1: {},
                            working_2: {}
                        }
                    },
                };
            }



            ready() {
                // console.log()
                super.ready();
                Polymer.RenderStatus.afterNextRender(this, function () {
                    Nylon.dispatch('PROFILE_04_GET_SALU')
                    Nylon.dispatch('PROFILE_04_GET_WORKPOS1')
                });
            }
            // openPanelRight() {
            //     this.$.right.open()
            // }

            _openPanelRight(e) {
                if (e.currentTarget.getAttribute('action') == 'edit') {
                    this.set('data', e.model.item)
                    this.set('_index', e.model.index)
                } else {
                    this.set('data', {})
                    this.set('_index', undefined)
                }
                this.$.right.open();
            }
            _closePanelRight() {
                this.$.right.close()
            }

            _save() {
                console.log(this.data)
                if (this.validateForm('.required')) {
                    this.set('data.work_start_date', new Date(this.data.work_start_date).toISOString());
                    this.set('data.work_end_date', new Date(this.data.work_end_date).toISOString());
                    if (typeof this._index === 'undefined') {
                        var newData = Object.assign(this.data, {
                            date_created: new Date().toISOString(),
                            date_updated: new Date().toISOString(),
                            creater: this.info.taxno,
                            updater: this.info.taxno
                        });
                        Nylon.dispatch('PROFILE_PUSH_ARRAY', this.info.id, 'working', newData
                            , () => {
                                this._closePanelRight();
                                this.set('data', {});
                                Nylon.toast({
                                    icon: 'check',
                                    msg: 'บันทึกเรียบร้อย'
                                })
                            });
                    } else {
                        var newData = Object.assign(this.data, {
                            date_updated: new Date(),
                            updater: this.info.taxno
                        });
                        Nylon.dispatch('PROFILE_UPDATE_ARRAY', this.info.id, 'working', this._index, newData
                            , () => {
                                this._closePanelRight();
                                this.set('data', {});
                                Nylon.toast({
                                    icon: 'check',
                                    msg: 'บันทึกเรียบร้อย'
                                })
                            });
                    }
                }

            }

            _confirmDel(e) {
                // Nylon.confirm({
                //     title: this.i18n.confirm.delete.title,
                //     msg: this.i18n.confirm.delete.msg
                // });
                Nylon.confirm({
                    status: 'waring',
                    title: 'ยืนยันการลบ',
                    msg: 'หากต้องการลบให้กดปุ่ม ok',
                    icon: 'delete',
                    btn: [
                        {
                            label: 'ปิด',
                            icon: 'close',
                            type: 'close',
                            class: 'btn-default',
                            'dialog-dismiss': true
                        },
                        {
                            label: 'ลบ',
                            icon: 'delete',
                            type: 'ok',
                            class: 'btn-default',
                            'dialog-confirm': true,
                            'autofocus': true,
                            action: () => {
                                Nylon.dispatch('PROFILE_SPLICE_ARRAY', this.info.id, 'working', e.model.index
                                    , () => {
                                        this._closePanelRight()
                                        this.set('data', {})
                                        Nylon.toast({
                                            icon: 'delete',
                                            msg: 'ลบเรียบร้อย'
                                        })
                                    });
                            }
                        }
                    ]
                })
            }
        }

        window.customElements.define(Page05.is, Page05);
    </script>
</dom-module>
