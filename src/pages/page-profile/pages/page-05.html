<dom-module id="page-05">
    <template>
        <style include="flexbox-grid"></style>
        <div class="page-container">
            <aqa-title-name></aqa-title-name>
            <aqa-panel id="basic">
                <app-toolbar slot="header">
                    <div main-title>[[i18n.page05.title]]</div>
                </app-toolbar>
                <div slot="content">
                    <div class="row start-xs" style="margin-bottom:0.5rem">
                        <div class="col-xs-12">
                            <div class="box">
                                <aqa-button type="primary" icon="add" on-tap=_openPanelRight>[[i18n.button.add.label]]</aqa-button>
                            </div>
                        </div>
                    </div>
                    <career-history-list id="historyList" info="[[info]]"></career-history-list>
                </div>
            </aqa-panel>
        </div>

        <nylon-panel-right id="panelRight" title="[[i18n.page05.title]]" width="80%">
            <nylon-panel-card slot="content">
                <div slot="content">
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
                            <!-- ประเภทหน่วยงาน -->
                            <aqa-combo-box class="required" required always-float-label label="[[i18n.page05.agency_type]]" items='{{assescentertypList}}'
                                value="{{data.assescentertyp_id}}" item-label-path="label" item-value-path="value" on-selected-item-changed="getObject"
                                object-name="data.assescentertyp">
                                <template>
                                    [[item.label]]
                                </template>
                            </aqa-combo-box>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5">
                            <!-- ชื่อหน่วยงาน -->
                            <aqa-input label="[[i18n.page05.agency_name]]" class="required" required always-float-label value="{{data.agency_name}}"></aqa-input>
                        </div>
                    </div>
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-2">
                            <!-- ปีที่เริ่มทำงาน -->
                            <!-- <aqa-date-picker required>
                                <aqa-input label="[[i18n.page05.s_date]]"></aqa-input>
                            </aqa-date-picker> -->
                            <aqa-combo-box class="required" required always-float-label label="[[i18n.page05.s_year]]" items='{{yearList}}' value="{{data.year_work_start}}"
                                item-label-path="label" item-value-path="value">
                                <template>
                                    [[item.label]]
                                </template>
                            </aqa-combo-box>
                        </div>
                        <div>
                            [[i18n.page05.to]] :
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-2">
                            <!-- ปีสุดท้ายที่ทำงาน -->
                            <!-- <aqa-date-picker required>
                                <aqa-input label="[[i18n.page05.e_date]]"></aqa-input>
                            </aqa-date-picker> -->
                            <aqa-combo-box class="required" always-float-label label="" items='{{yearList}}' value="{{data.year_work_end}}" item-label-path="label"
                                item-value-path="value" disabled={{workendyear}}>
                                <template>
                                    [[item.label]]
                                </template>
                            </aqa-combo-box>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-1">
                            <!-- ปัจจุบัน -->
                            <paper-checkbox on-tap="_disabledEndYear" >[[i18n.page05.present]] </paper-checkbox>
                        </div>
                    </div>


                    <!-- <div class="row col-md-offset-1 middle-md">
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
                            <aqa-date-picker required>
                                <aqa-input label="[[i18n.page05.s_date]]"></aqa-input>
                            </aqa-date-picker>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
                            <aqa-date-picker required>
                                <aqa-input label="[[i18n.page05.to]]"></aqa-input>
                            </aqa-date-picker>
                        </div>
                        <div class="col-md-2">
                            <paper-checkbox on-tap="_disabledEndDate">[[i18n.page05.present]] </paper-checkbox>
                        </div>
                    </div> -->
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5">
                            <!-- ตำแหน่ง -->
                            <aqa-input label="[[i18n.page05.position]]" class="required" required always-float-label value="{{data.first_position}}"></aqa-input>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <!-- <aqa-combo-box class="required" required always-float-label label="[[i18n.page05.degree]]" items='{{amphoeList}}' value="{{working.degree}}"
                                item-label-path="label" item-value-path="value">
                                <template>
                                    [[item.label]]
                                </template>
                            </aqa-combo-box> -->
                            <!-- ประเภท -->
                            <aqa-combo-box class="required" required always-float-label label="[[i18n.page05.category]]" items='{{workpos1List}}' value="{{data.working_1_id}}"
                                item-label-path="REFVALUE1" item-value-path="REFNAME1" on-selected-item-changed="getObject" object-name="data.working_1">
                                <template>
                                    [[item.REFVALUE1]]
                                </template>
                            </aqa-combo-box>
                        </div>
                    </div>


                    <!-- <div class="row center-md button-buttom">
                        <div class="button-action-bottom">
                            <paper-button raised class="btn-success" on-click="_save">
                                <iron-icon icon="[[i18n.button.save.icon]]"></iron-icon>&nbsp;&nbsp;[[i18n.button.save.label]]
                            </paper-button>
                            <paper-button raised class="btn-close" on-click="_closePanelRight">
                                <iron-icon icon="[[i18n.button.close.icon]]"></iron-icon>&nbsp;&nbsp;[[i18n.button.close.label]]
                            </paper-button>
                        </div>
                    </div> -->

                    <div class="row center-xs">
                        <div class="col-lg-2">
                            <div style="padding:0rem 2rem;">
                                <aqa-button type="success btn-full-width" on-click="_save">[[i18n.button.save.label]]</aqa-button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <app-toolbar slot="footer">
                    <div main-title></div>
                    <paper-button raised class="btn-success" on-click="_save">
                        <iron-icon icon="[[i18n.button.save.icon]]"></iron-icon>&nbsp;&nbsp;[[i18n.button.save.label]]
                    </paper-button>
                    <paper-button raised on-click="_closePanelRight">
                        <iron-icon icon="[[i18n.button.close.icon]]"></iron-icon>&nbsp;&nbsp;[[i18n.button.close.label]]
                    </paper-button>
                </app-toolbar> -->
            </nylon-panel-card>
        </nylon-panel-right>

        <paper-toast id="toast" horizontal-align="right" vertical-align="bottom" text="[[i18n.toast.save]]"></paper-toast>

    </template>

    <script>
        class Page05 extends AnimateMixin(CommonMixin(ReduxMixin(Polymer.Element))) {

            static get is() {
                return 'page-05';
            }


            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n',
                    },
                    assescentertypList: {
                        statePath: 'profile_page05.assescentertyp'
                    },
                    workpos1List: {
                        statePath: 'profile_page05.workpos1'
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info'
                    },
                    yearList: {
                        type: Array,
                        value: () => {
                            let yearStart = 2500
                            let yearEnd = new Date().getFullYear() + 543
                            let year = []
                            for (var i = yearStart; i <= yearEnd; i++) {
                                year.push({
                                    label: i,
                                    value: i
                                })
                            }
                            return year
                        }
                    },
                    working: {
                        type: Array,
                        statePath: 'profile.info.working'
                    },
                    data: {
                        type: Object,
                        value: {}
                    },
                    workendyear: {
                        type: Boolean,
                        value: false
                    },
                    _index: {
                        type: Number
                    },
                };
            }



            ready() {
                // console.log(55555555555)
                super.ready();
                var elem = this.$.workpos1
                //this.fadeInDown(elem, 1, 300)
                Polymer.RenderStatus.afterNextRender(this, function () {
                    Nylon.dispatch('PROFILE_05_GET_ASSESCENTERTYP')
                    Nylon.dispatch('PROFILE_05_GET_WORKPOS1')
                });

            }
            _disabledEndYear(e) {
                // console.log(e.currentTarget.getAttribute('aria-checked'))
                if (e.currentTarget.getAttribute('aria-checked') !== 'true') {
                    this.set('workendyear', true)
                    this.set('data.year_work_end', '9999')
                } else {
                    this.set('workenddate', false)
                    this.set('data.year_work_end', '')
                }
                // console.log(this.workenddate)
            }
            connectedCallback() {
                // console.log(this.detail)
                super.connectedCallback();
                this.$.historyList.addEventListener('open_panelRight',
                    (detail) => {
                        this.$.panelRight.open();
                        this.set('data', detail.detail.data)
                        this.set('_index', detail.detail.index)
                    })
                this.$.historyList.addEventListener('_delete', this._confirmDel)
            }
            // openPanelRight() {
            //     this.$.right.open()
            // }
            _openPanelRight(e) {
                // if (e.currentTarget.getAttribute('action') == 'edit') {
                //     this.set('data', e.model.item)
                //     this.set('_index', e.model.index)
                // } else {
                this.set('data', {})
                this.set('_index', undefined)
                // }
                this.$.panelRight.open();
            }
            // _openPanelRight(e) {
            //     if (e.currentTarget.getAttribute('action') == 'edit') {
            //         let data = JSON.parse(JSON.stringify(e.model.item));
            //         data.work_start_date = data.work_start_date.split('T')[0]
            //         data.work_end_date = data.work_end_date.split('T')[0]
            //         this.set('data', data)
            //         this.set('_index', e.model.index)
            //     } else {
            //         this.set('data', {})
            //         this.set('_index', undefined)
            //     }
            //     this.$.right.open();
            // }
            _closePanelRight() {
                this.$.panelRight.close()
            }
            _save() {
                console.log(this.data)
                if (!this.validateForm('.required')) {
                    // this.set('data.work_start_date', new Date(this.data.work_start_date).toISOString());
                    // this.set('data.work_end_date', new Date(this.data.work_end_date).toISOString());
                    if (typeof this._index === 'undefined') {
                        var newData = Object.assign(this.data, {
                            date_created: new Date().toISOString(),
                            date_updated: new Date().toISOString(),
                            creater: this.info.taxno,
                            updater: this.info.taxno
                        });
                        Nylon.dispatch('PROFILE_PUSH_ARRAY', this.info.id, 'working', newData
                            , () => {
                                this._closePanelRight();
                                this.set('data', {});
                                Nylon.toast('insert')
                            });
                    } else {
                        var newData = Object.assign(this.data, {
                            date_updated: new Date(),
                            updater: this.info.taxno
                        });
                        Nylon.dispatch('PROFILE_UPDATE_ARRAY', this.info.id, 'working', this._index, newData
                            , () => {
                                this._closePanelRight();
                                this.set('data', {});
                                Nylon.toast('update')
                            });
                    }
                }

            }

            _confirmDel(e) {
                // Nylon.confirm({
                //     title: this.i18n.confirm.delete.title,
                //     msg: this.i18n.confirm.delete.msg
                // });
                Nylon.confirm({
                    title: this.i18n.confirm.delete.title,
                    msg: this.i18n.confirm.delete.msg,
                    icon: this.i18n.confirm.delete.icon,
                    btn: [
                        {
                            label: this.i18n.button.delete.label,
                            icon: this.i18n.button.delete.icon,
                            class: 'btn-delete',
                            'dialog-confirm': true,
                            'autofocus': true,
                            action: () => {
                                Nylon.dispatch('PROFILE_SPLICE_ARRAY', this.info.id, 'working', e.detail.index
                                    , () => {
                                        this._closePanelRight()
                                        this.set('data', {})
                                        Nylon.toast('delete')
                                    });
                            }
                        },
                        {
                            label: this.i18n.button.close.label,
                            icon: this.i18n.button.close.icon,
                            class: 'btn-close',
                            'dialog-dismiss': true
                        },
                    ]
                })
            }

        }

        window.customElements.define(Page05.is, Page05);
    </script>
</dom-module>
