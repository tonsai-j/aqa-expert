                    จำนวนรายการทั้งหมด 0 รายการ

                <paper-button raised class="btn-default">

                    [[i18n.button.next]]

        <nylon-panel-right id="right" title="[[i18n.page05.title]]" width="80%">

                <div slot="content">
                    <div class="row col-md-offset-1 middle-md">
                        <div class="col-md-4">
                            <vaadin-combo-box class="required" required always-float-label label="[[i18n.page05.agency_type]]" items='{{saluList}}'

                                <template>
                                    [[item.salu_name_th]]
                                </template>
                            </vaadin-combo-box>

                                item-label-path="salu_name_th" item-value-path="id" on-selected-item-changed="getObject" object-name="data.salu"

                                <template>

                        </div>
                        <div class="col-md-4">
                            <paper-input label="[[i18n.page05.to]]" class="required" required always-float-label type=date value="{{history.to}}"></paper-input>

                        </div>
                        <div class="col-md-4">

                        </div>
                        <div class="col-md-4">
                            <!-- <vaadin-combo-box class="required" required always-float-label label="[[i18n.page05.degree]]" items='{{amphoeList}}' value="{{history.degree}}"
                                item-label-path="label" item-value-path="value">
                                <template>
                                    [[item.label]]
                                </template>
                            </vaadin-combo-box> -->
                            <vaadin-combo-box class="required" required always-float-label label="[[i18n.page05.degree]]" items='{{workpos1List}}' value="{{data.history_2_id}}"
                                item-label-path="workpos1_name_th" item-value-path="id" on-selected-item-changed="getObject"
                                object-name="data.history_2" class="required" required auto-validate>
                                <template>
                                    [[item.workpos1_name_th]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                    </div>


                </div>
                <app-toolbar slot="footer">
                    <div main-title></div>
                    <paper-button raised on-click="_closePanelRight">
                        <iron-icon icon="clear"></iron-icon>[[i18n.button.close]]
                    </paper-button>
                    <paper-button raised class="btn-success" on-click="_save">

                    </paper-button>

            </nylon-panel-card>
        </nylon-panel-right>



    </template>

    <script>
        /**
         * `page-05` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class Page05 extends CommonMixin(ReduxMixin(Polymer.Element)) {
            /**
             * String providing the tag name to profile the element under.
             */
            static get is() {
                return 'page-05';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n',
                    },
                    saluList: {
                        statePath: 'profile_page05.salu'
                    },
                    workpos1List: {
                        statePath: 'profile_page05.workpos1'
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info'
                    },
                    history: {
                        type: Object,
                        statePath: 'profile.info.history',
                        value: {}
                    },
                    data: {
                        type: Object,
                        value: {
                            history_1: {},
                            history_2: {}
                        }
                    },
                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();
                Polymer.RenderStatus.afterNextRender(this, function () {
                    Nylon.dispatch('PROFILE_04_GET_SALU')
                    Nylon.dispatch('PROFILE_04_GET_WORKPOS1')
                });
            }
            openPanelRight() {
                this.$.right.open()
            }
            _closePanelRight() {
                this.$.right.close()
            }
            _save() {
                console.log(this.data);
                if (this.validateForm('.required')) {
                    Nylon.dispatch('PROFILE_UPDATE', this.info.id, 'history', this.data,
                        () => {
                            this._closePanelRight();
                        }
                    );
                    Nylon.toast({
                        msg: 'บันทึกเรียบร้อย'
                    })
                } else {
                    Nylon.toast({
                        msg: 'กรุณากรอกข้อมูลให้ครบ'
                    })
                }

            }
        }

        window.customElements.define(Page05.is, Page05);
    </script>
</dom-module>
