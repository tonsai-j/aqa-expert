<dom-module id="page-02">
    <template>
        <style include='flexbox-grid shared-styles'>

                display: block

            .border {

            }

            .label {

        </style>
        <!-- page-2 -->
        <div class="row middle-md">
            <div class="col-md-4">
                <nylon-panel-card>
                    <div slot="content">
                        <div class="row end-md middle-md">
                            <paper-icon-button icon="create"></paper-icon-button>

                    </div>
                </nylon-panel-card>
            </div>
            <div class="col-md-4">
                <nylon-panel-card>
                    <div slot="content">
                        <div class="row end-md middle-md">
                            <paper-icon-button icon="create"></paper-icon-button>
                        </div>
                    </div>
                </nylon-panel-card>
            </div>
            <div class="col-md-4">
                <nylon-panel-card>

        <div class="row start-md middle-md" style="margin-top:3%">
            <div class="col-md-3">
                <paper-button raised class="btn-primary" action="add" on-click="_openPanelRight">
                    <iron-icon icon="[[i18n.button.add.icon]]"></iron-icon>[[i18n.button.add.label]]
                </paper-button>
            </div>
        </div>
        <div class="address" style="margin-top:3%">
            <nylon-panel-card>
                <div slot="content">
                    <div class="row end-md middle-md">
                        <paper-icon-button icon="create"></paper-icon-button>
                    </div>
                </div>
            </nylon-panel-card>
        </div>

        <nylon-panel-right id="panelRight" title="[[i18n.page02.title]]">
            <nylon-panel-card slot="content">
                <div slot="content">
                    <div class="row middle-md">
                        <div class="input col-md-3 col-md-offset-1">
                            <nylon-input class="required" required always-float-label label="[[i18n.page02.home_number]]*" value="{{data.home_number}}"></nylon-input>
                        </div>
                        <div class="input col-md-3 col-md-offset-1">
                            <nylon-input class="required" required always-float-label label="[[i18n.page02.village_no]]" value="{{data.village_no}}"></nylon-input>
                        </div>
                        <div class="input col-md-3 col-md-offset-1">
                            <nylon-input class="required" required always-float-label label="[[i18n.page02.village_name]]" value="{{data.village_name}}"></nylon-input>
                        </div>

                        <div class="input col-md-3 col-md-offset-1">
                            <nylon-input class="required" required always-float-label label="[[i18n.page02.building]]" value="{{data.building}}"></nylon-input>
                        </div>
                        <div class="input col-md-3 col-md-offset-1">
                            <nylon-input class="required" required always-float-label label="[[i18n.page02.alley]]" value="{{data.alley}}"></nylon-input>
                        </div>
                        <div class="input col-md-3 col-md-offset-1">
                            <nylon-input class="required" required always-float-label label="[[i18n.page02.road]]" value="{{data.road}}"></nylon-input>
                        </div>

                        <div class="input col-md-3 col-md-offset-1">
                            [[getProvinceAddressContract(data.region_id)]]
                            <nylon-combo-box class="required" required always-float-label label="[[i18n.page02.region]]" items='{{regionList}}' value="{{data.region_id}}"
                                item-label-path="region_th" item-value-path="id" on-selected-item-changed="getObject" object-name="data.region"
                                class="required" required>
                                <template>
                                    [[item.region_th]]
                                </template>
                            </nylon-combo-box>
                        </div>
                        <div class="input col-md-3 col-md-offset-1">
                            <nylon-combo-box class="required" required always-float-label label="[[i18n.page02.province]]" items='{{provinceContractList}}'
                                value="{{data.provinc_id}}" item-label-path="province_th" item-value-path="id" on-selected-item-changed="getObject"
                                object-name="data.province" class="required" required>
                                <template>
                                    [[item.province_th]]
                                </template>
                            </nylon-combo-box>
                        </div>
                        <div class="input col-md-3 col-md-offset-1">
                            <nylon-input class="required" required always-float-label label="[[i18n.page02.amphoe]]*" value="{{data.amphoe}}"></nylon-input>
                            <!-- <nylon-combo-box class="required" required always-float-label label="[[i18n.page02.amphoe]]*" items='{{amphoeList}}' value="{{data.amphoe}}"
                                                            item-label-path="label" item-value-path="value">
                                                            <template>
                                                                [[item.label]]
                                                            </template>
                                                        </nylon-combo-box> -->
                        </div>

                        <div class="input col-md-3 col-md-offset-1">
                            <nylon-input class="required" required always-float-label label="[[i18n.page02.district]]*" value="{{data.district}}"></nylon-input>
                            <!-- <nylon-combo-box class="required" required always-float-label label="[[i18n.page02.district]]" items='{{districtList}}'
                                                            value="{{data.district}}" item-label-path="label" item-value-path="value">
                                                            <template>
                                                                [[item.label]]
                                                            </template>
                                                        </nylon-combo-box> -->
                        </div>
                        <div class="input col-md-3 col-md-offset-1">
                            <nylon-input class="required" required always-float-label label="[[i18n.page02.zipcode]]*" value="{{data.zipcode}}"></nylon-input>
                        </div>

                        <div class="input col-md-3 col-md-offset-1">
                            <nylon-input class="required" required always-float-label label="[[i18n.page02.telephone]]" value="{{data.telephone}}"></nylon-input>
                        </div>
                        <div class="input col-md-3 col-md-offset-1">
                            <nylon-input class="required" required always-float-label label="[[i18n.page02.fax]]" value="{{data.fax}}"></nylon-input>
                        </div>
                        <div class="input col-md-3 col-md-offset-1">
                            <nylon-input class="required" required always-float-label label="[[i18n.page02.mobile_phone]]*" value="{{data.mobile_phone}}"></nylon-input>
                        </div>

                        <div class="input col-md-3 col-md-offset-1">
                            <nylon-input class="required" required always-float-label label="[[i18n.page02.email]]*" value="{{data.email}}"></nylon-input>
                        </div>
                        <div class="input col-md-3 col-md-offset-1">
                            <nylon-input class="required" required always-float-label label="[[i18n.page02.line_id]]" value="{{data.line_id}}"></nylon-input>
                        </div>
                        <!-- <div class="label col-md-2">
                                                        :
                                                    </div>
                                                    <div class="input col-md-2">
                                                        <nylon-input always-float-label label=""></nylon-input>
                                                    </div> -->

                        <div class="label col-md-2">
                            [[i18n.page02.time_free]] :
                        </div>
                        <div class="input col-md-3">
                            <div class="row middle-md">
                                <div class="col-md-5">
                                    <nylon-input class="required" required type=time no-label-float value="{{address.time_start}}"></nylon-input>
                                </div>
                                <div class="label col-md-2"> [[i18n.page02.to]]</div>
                                <div class="col-md-5">
                                    <nylon-input class="required" required type=time no-label-float value="{{address.time_end}}"></nylon-input>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row center-md button-buttom">
                        <div class="button-action-bottom">
                            <paper-button raised class="btn-success" on-click="_save">
                                <iron-icon icon="[[i18n.button.save.icon]]"></iron-icon>&nbsp;&nbsp;[[i18n.button.save.label]]
                            </paper-button>
                            <paper-button raised on-click="_closePanelRight">
                                <iron-icon icon="[[i18n.button.close.icon]]"></iron-icon>&nbsp;&nbsp;[[i18n.button.close.label]]
                            </paper-button>
                        </div>
                    </div>
                </div>
            </nylon-panel-card>
        </nylon-panel-right>

    </template>

    <script>
        /**
         * `page-02` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class Page02 extends CommonMixin(ReduxMixin(Polymer.Element)) {
            /**
             * String providing the tag name to profile the element under.
             */
            static get is() {
                return 'page-02';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n',
                    },
                    // data: {
                    //     statePath: 'profile_page02.data'
                    // },
                    regionList: {
                        statePath: 'profile_page02.region'
                    },
                    provinceContractList: {
                        statePath: 'profile_page02.provinceContract'
                    },
                    provinceWorkList: {
                        statePath: 'profile_page02.provinceWork'
                    },
                    amphoeList: {
                        statePath: 'profile_page02.amphoe'
                    },
                    districtList: {
                        statePath: 'profile_page02.district'
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info'
                    },
                    address: {
                        type: Object,
                        statePath: 'profile.info.address',
                        value: {}
                    },
                    data: {
                        type: Object,
                        value: {
                            home_number: '',
                            village_no: '',
                            village_name: '',
                            building: '',
                            alley: '',
                            road: '',
                            region_id: '',
                            provinc_id: '',
                            amphoe: '',
                            district: '',
                            zipcode: '',
                            telephone: '',
                            fax: '',
                            mobile_phone: '',
                            email: '',
                            line_id: '',
                        }
                    },
                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready()
                Polymer.RenderStatus.afterNextRender(this, function () {
                    Nylon.dispatch('PROFILE_02_GET_LIST_REGION')
                    // Nylon.dispatch('PROFILE_02_GET_LIST_PROVINCE')
                    // Nylon.dispatch('PROFILE_02_GET_LIST_AMPHOE')
                    // Nylon.dispatch('PROFILE_02_GET_LIST_DISTRICT')
                });
            }
            copyDataAddress(data) {
                this.address = Object.assign(this.address, {
                    address_work: this.address.address_contract
                });
                this.notifyPath('address.address_work')
            }
            getProvinceAddressContract(region_id) {
                console.log(region_id);
                if (this.data !== undefined && region_id !== undefined && region_id !== '') {
                    this._debouncer = Polymer.Debouncer.debounce(
                        this._debouncer, // initially undefined
                        Polymer.Async.timeOut.after(100),
                        () => {
                            console.log(this.date);
                            let region_id = this.date.region.old_id
                            Nylon.dispatch('PROFILE_02_GET_LIST_PROVINCE', region_id, 'contract')
                        })
                }
            }
            // getProvinceAddressWork(region_id) {
            //     if (this.address !== undefined && region_id !== undefined && region_id !== '') {
            //         this._debouncer = Polymer.Debouncer.debounce(
            //             this._debouncer, // initially undefined
            //             Polymer.Async.timeOut.after(100),
            //             () => {
            //                 let region_id = this.address.address_work.region.old_id
            //                 Nylon.dispatch('PROFILE_02_GET_LIST_PROVINCE', region_id, 'work')
            //             })
            //     }
            // }
            _openPanelRight(e) {
                if (e.currentTarget.getAttribute('action') == 'edit') {
                    this.set('data', e.model.item)
                    this.set('_index', e.model.index)
                } else {
                    this.set('data', {})
                    this.set('_index', undefined)
                }
                this.$.panelRight.open();
            }
            _save() {
                // console.log(this.address)
                // console.log(this.validateForm('.required'));
                if (this.validateForm('.required')) {
                    // Nylon.dispatch('PROFILE_UPDATE', this.info.id, 'address', this.address,
                    //     () => {
                    //         Nylon.toast('update')
                    //     }
                    // )
                    if (typeof this._index === 'undefined') {
                        var newData = Object.assign(this.data, {
                            date_created: new Date().toISOString(),
                            date_updated: new Date().toISOString(),
                            creater: this.info.taxno,
                            updater: this.info.taxno
                        });
                        Nylon.dispatch('PROFILE_PUSH_ARRAY', this.info.id, 'address', newData
                            , () => {
                                this._closePanelRight();
                                this.set('data', {});
                                Nylon.toast('insert')
                            });
                    } else {
                        var newData = Object.assign(this.data, {
                            date_updated: new Date().toISOString(),
                            updater: this.info.taxno
                        });
                        Nylon.dispatch('PROFILE_UPDATE_ARRAY', this.info.id, 'address', this._index, newData
                            , () => {
                                this._closePanelRight();
                                this.set('data', {});
                                Nylon.toast('update')
                            });
                    }
                } else {
                    Nylon.toast('required')
                }

            }
        }

        window.customElements.define(Page02.is, Page02);
    </script>
</dom-module>
