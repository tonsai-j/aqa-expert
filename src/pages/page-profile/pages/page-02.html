    <script>
        /**
         * `page-02` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class Page02 extends CommonMixin(ReduxMixin(Polymer.Element)) {
            /**
             * String providing the tag name to profile the element under.
             */
            static get is() {
                return 'page-02';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n',
                    },
                    // data: {
                    //     statePath: 'profile_page02.data'
                    // },
                    regionList: {
                        statePath: 'profile_page02.region'
                    },
                    provinceContractList: {
                        statePath: 'profile_page02.provinceContract'
                    },
                    provinceWorkList: {
                        statePath: 'profile_page02.provinceWork'
                    },
                    amphoeList: {
                        statePath: 'profile_page02.amphoe'
                    },
                    districtList: {
                        statePath: 'profile_page02.district'
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info'
                    },
                    address: {
                        type: Object,
                        statePath: 'profile.info.address',
                        value: {}
                    },
                    data: {
                        type: Object,
                        value: {
                            address_contract: {},
                            address_work: {}
                        }
                    },
                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready()
                Polymer.RenderStatus.afterNextRender(this, function () {
                    Nylon.dispatch('PROFILE_02_GET_LIST_REGION')
                    // Nylon.dispatch('PROFILE_02_GET_LIST_PROVINCE')
                    // Nylon.dispatch('PROFILE_02_GET_LIST_AMPHOE')
                    // Nylon.dispatch('PROFILE_02_GET_LIST_DISTRICT')
                });
            }
            copyDataAddress(data) {
                this.address = Object.assign(this.address, {
                    address_work: this.address.address_contract
                });
                this.notifyPath('address.address_work')
            }
            getProvinceAddressContract(region_id) {
                if (this.address !== undefined && region_id !== undefined && region_id !== '') {
                    this._debouncer = Polymer.Debouncer.debounce(
                        this._debouncer, // initially undefined
                        Polymer.Async.timeOut.after(100),
                        () => {
                            let region_id = this.address.address_contract.region.old_id
                            Nylon.dispatch('PROFILE_02_GET_LIST_PROVINCE', region_id, 'contract')
                        })
                }
            }
            getProvinceAddressWork(region_id) {
                if (this.address !== undefined && region_id !== undefined && region_id !== '') {
                    this._debouncer = Polymer.Debouncer.debounce(
                        this._debouncer, // initially undefined
                        Polymer.Async.timeOut.after(100),
                        () => {
                            let region_id = this.address.address_work.region.old_id
                            Nylon.dispatch('PROFILE_02_GET_LIST_PROVINCE', region_id, 'work')
                        })
                }
            }

            _save() {
                // console.log(this.address)
                // console.log(this.validateForm('.required'));
                if (this.validateForm('.required')) {
                    Nylon.dispatch('PROFILE_UPDATE', this.info.id, 'address', this.address,
                        () => {
                            Nylon.toast('update')
                        }
                    )
                } else {
                    Nylon.toast('required')
                }

            }
        }

        window.customElements.define(Page02.is, Page02);
    </script>
