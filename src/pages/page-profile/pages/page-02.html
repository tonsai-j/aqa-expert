    <script>
        /**
         * `page-02` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class Page02 extends AnimateMixin(CommonMixin(ReduxMixin(Polymer.Element))) {
            /**
             * String providing the tag name to profile the element under.
             */
            static get is() {
                return 'page-02';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n',
                    },
                    // regionList: {
                    //     statePath: 'profile_page02.region'
                    // },
                    province: {

                    },
                    // amphoeList: {
                    //     statePath: 'profile_page02.amphoe'
                    // },
                    // districtList: {
                    //     statePath: 'profile_page02.district'
                    // },
                    info: {
                        type: Object,
                        statePath: 'profile.info'
                    },
                    address: {
                        type: Array,
                        statePath: 'profile.info.address',
                        value: []
                    },
                    // contact: {
                    //     type: Object,
                    //     statePath: 'profile.info.contact',
                    //     value: {
                    //         home: {},
                    //         mail: {},
                    //         work: {}
                    //     }
                    // },
                    home: {
                        type: Object,
                        statePath: 'profile.info.contact.home',
                        value: {}
                    },
                    mail: {
                        type: Object,
                        statePath: 'profile.info.contact.mail',
                        value: {}
                    },
                    work: {
                        type: Object,
                        statePath: 'profile.info.contact.work',
                        value: {}
                    },
                    data: {
                        type: Object,
                        value: {
                            home_number: '',
                            village_no: '',
                            village_name: '',
                            building: '',
                            alley: '',
                            road: '',
                            // region_id: '',
                            provinc_id: '',
                            amphoe: '',
                            district: '',
                            zipcode: '',
                            telephone: '',
                            fax: ''
                            // mobile_phone: ''
                        }
                    },
                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready()
                var elem = this.$.address
                //this.fadeInDown(elem, 1, 300)
                Polymer.RenderStatus.afterNextRender(this, function () {
                    // Nylon.dispatch('PROFILE_02_GET_LIST_REGION')
                    Nylon.dispatch('PROFILE_02_GET_LIST_PROVINCE')
                    // Nylon.dispatch('PROFILE_02_GET_LIST_AMPHOE')
                    // Nylon.dispatch('PROFILE_02_GET_LIST_DISTRICT')
                });
            }
            _closePanelRight() {
                this.$.panelRight.close();
            }
            _openPanelRight(e) {
                if (e.currentTarget.getAttribute('action') == 'edit') {
                    this.set('data', e.model.item)
                    this.set('_index', e.model.index)
                } else {
                    this.set('data', {})
                    this.set('_index', undefined)
                }
                this.$.panelRight.open();
            }
            onSelect(e) {
                const objName = e.currentTarget.getAttribute('obj-name');
                // console.log(objName, e.model.item);
                Nylon.dispatch('PROFILE_UPDATE', this.info.id, `contact.${objName}`, e.model.item,
                    () => {
                        Nylon.toast('update')
                        this.notifyPath(objName);
                        // this.set('contact.' + objName, e.model.item);
                    }
                )
            }
            _save() {
                if (this.validateForm('.required')) {
                    if (typeof this._index === 'undefined') {
                        var newData = Object.assign(this.data, {
                            date_created: new Date().toISOString(),
                            date_updated: new Date().toISOString(),
                            creater: this.info.taxno,
                            updater: this.info.taxno
                        });
                        Nylon.dispatch('PROFILE_PUSH_ARRAY', this.info.id, 'address', newData
                            , () => {
                                this._closePanelRight();
                                this.set('data', {});
                                Nylon.toast('insert')
                                this.notifyPath('address');
                            });
                    } else {
                        var newData = Object.assign(this.data, {
                            date_updated: new Date().toISOString(),
                            updater: this.info.taxno
                        });
                        Nylon.dispatch('PROFILE_UPDATE_ARRAY', this.info.id, 'address', this._index, newData
                            , () => {
                                this._closePanelRight();
                                this.set('data', {});
                                Nylon.toast('update')
                                this.notifyPath('address');
                            });
                    }
                } else {
                    Nylon.toast('required')
                }
            }
            _confirmDel(e) {
                Nylon.confirm({
                    title: this.i18n.confirm.delete.title,
                    msg: this.i18n.confirm.delete.msg,
                    icon: this.i18n.confirm.delete.icon,
                    btn: [

                        {
                            label: this.i18n.button.delete.label,
                            icon: this.i18n.button.delete.icon,
                            class: 'btn-delete',
                            'dialog-confirm': true,
                            'autofocus': true,
                            action: () => {
                                Nylon.dispatch('PROFILE_SPLICE_ARRAY', this.info.id, 'address', e.model.index
                                    , () => {
                                        this._closePanelRight()
                                        this.set('data', {})
                                        Nylon.toast('delete')
                                    });
                            }
                        },
                        {
                            label: this.i18n.button.close.label,
                            icon: this.i18n.button.close.icon,
                            class: 'btn-close',
                            'dialog-dismiss': true
                        },
                    ]
                })
            }
            _prefixAddress(txt, value) {
                return (typeof value === 'undefined' ? '' : txt + value)
            }
            _address(obj) {
                // console.log('1', obj)
                if (typeof obj !== 'undefined' && obj !== null) {
                    // console.log('2', obj)
                    if (Object.keys(obj).length !== 0) {
                        // console.log('3', obj)
                        return this._prefixAddress('', obj.home_number) + ' ' + this._prefixAddress('ม.', obj.village_no) + ' ' + this._prefixAddress('หมู่บ้าน', obj.village_name) + ' ' +
                            this._prefixAddress('อาคาร', obj.building) + ' ' + this._prefixAddress('ซ.', obj.alley) + ' ' + this._prefixAddress('ถ.', obj.road) + ' ' +
                            this._prefixAddress('ต.', obj.district) + ' ' + this._prefixAddress('อ.', obj.amphoe) + ' ' + this._prefixAddress('จ.', obj.province.province_th) + ' ' +
                            this._prefixAddress('', obj.zipcode) + ' ' + this._prefixAddress('โทร.', obj.telephone) + ' ' + this._prefixAddress('แฟกซ์.', obj.fax)

                    }
                }
            }
        }
        window.customElements.define(Page02.is, Page02);
    </script>
