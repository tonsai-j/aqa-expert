    <script>
        /**
         * `page-02` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class Page02 extends ReduxMixin(Polymer.Element) {
            /**
             * String providing the tag name to profile the element under.
             */
            static get is() {
                return 'page-02';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    data: {
                        statePath: 'page02Redux.data'
                    },
                    regionList: {
                        statePath: 'page02Redux.region'
                    },
                    provinceList: {
                        statePath: 'page02Redux.province'
                    },
                    amphoeList: {
                        statePath: 'page02Redux.amphoe'
                    },
                    districtList: {
                        statePath: 'page02Redux.district'
                    }
                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function () {
                    Nylon.dispatch('GET_LIST_REGION')
                    Nylon.dispatch('GET_LIST_PROVINCE')
                    Nylon.dispatch('GET_LIST_AMPHOE')
                    Nylon.dispatch('GET_LIST_DISTRICT')
                    // console.log(111);
                });
            }

        }

        window.customElements.define(Page02.is, Page02);
    </script>
