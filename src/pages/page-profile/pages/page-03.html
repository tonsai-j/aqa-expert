<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../layout/shared-styles.html">
<link rel="import" href="../../../redux-mixin.html">
<link rel="import" href="../../../mixins/common-mixin.html">
<link rel="import" href="../../../i18n/profile/page-03-i18n.html">
<link rel="import" href="../../../redux/profile/page-03-redux.html">
<link rel="import" href="../../../layout/flexbox-grid.html">
<link rel="import" href="../../../components/nylon-panel-card/nylon-panel-card.html">
<link rel="import" href="../../../components/nylon-panel-right/nylon-panel-right.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<dom-module id="page-03">
    <template>
        <style include="flexbox-grid shared-styles"></style>
        <nylon-panel-card>
            <div slot="content">
                <fieldset>
                    <legend>[[i18n.page03.title]]</legend>
                    <div class="row middle-md">
                        <app-toolbar slot="header" class="col-md-12">
                            <div main-title></div>
                            <paper-button raised class="btn-primary" action="add" on-click="_openPanelRight">
                                <iron-icon icon="add-circle-outline"></iron-icon> [[i18n.button.add]]
                            </paper-button>
                        </app-toolbar>
                        <div slot="content" class="col-md-12">
                            <vaadin-grid id='material' slot="content" sub-slot="grid" items="[[datas]]">
                                <vaadin-grid-column width="20px" flex-grow="0">
                                    <template class="header">#</template>
                                    <template>[[autoIndex(index)]]</template>
                                </vaadin-grid-column>

                                <vaadin-grid-column width="200px" flex-grow="0" resizable>
                                    <template class="header">[[i18n.page03.academy]]</template>
                                    <template>[[item.academy.academy_name]]</template>
                                </vaadin-grid-column>

                                <vaadin-grid-column width="100px" flex-grow="0" resizable>
                                    <template class="header">[[i18n.page03.eduLevel]]</template>
                                    <template>[[item.edu_level.edu_level_name]]</template>
                                </vaadin-grid-column>

                                <vaadin-grid-column width="200px" flex-grow="0" resizable>
                                    <template class="header">[[i18n.page03.degree]]</template>
                                    <template>[[item.degree_full]]</template>
                                </vaadin-grid-column>

                                <!-- <vaadin-grid-column flex-grow="0" resizable>
                                    <template class="header">[[i18n.page03.faculty]]</template>
                                    <template>[[item.faculty.faculty_name]]</template>
                                </vaadin-grid-column> -->

                                <!-- <vaadin-grid-column flex-grow="0" resizable>
                                    <template class="header">[[i18n.page03.fieldStudy]]</template>
                                    <template>[[item.field_study.field_study_name]]</template>
                                </vaadin-grid-column> -->

                                <!-- <vaadin-grid-column flex-grow="0" resizable>
                                    <template class="header">[[i18n.page03.major]]</template>
                                    <template>[[item.major]]</template>
                                </vaadin-grid-column> -->

                                <!-- <vaadin-grid-column flex-grow="0" resizable>
                                    <template class="header">[[i18n.page03.minor]]</template>
                                    <template>[[item.minor]]</template>
                                </vaadin-grid-column> -->

                                <vaadin-grid-column width="100px" flex-grow="0" resizable>
                                    <template class="header">[[i18n.page03.year]]</template>
                                    <template>[[item.year]]</template>
                                </vaadin-grid-column>

                                <vaadin-grid-column width="150px">
                                    <template class="header">[[i18n.common.updater]]/[[i18n.common.date]]</template>
                                    <template>[[item.updater]] [[item.date_updated]]</template>
                                </vaadin-grid-column>
                                <vaadin-grid-column width="50px">
                                    <template class="header">[[i18n.common.edit]]</template>
                                    <template>
                                        <paper-button raised class="btn-primary" action="edit" on-click="_openPanelRight">
                                            <iron-icon icon="icons:create"></iron-icon> [[i18n.button.edit]]
                                        </paper-button>
                                    </template>
                                </vaadin-grid-column>
                            </vaadin-grid>
                        </div>
                    </div>
                </fieldset>
            </div>
        </nylon-panel-card>
        <nylon-panel-right id="panelRight" title="[[i18n.page03.title]]">
            <nylon-panel-card slot="content">
                <div slot="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <vaadin-combo-box label="[[i18n.page03.eduLevel]]" items='{{eduLevel}}' value="{{data.edu_level_id}}" item-label-path="edu_level_name"
                                item-value-path="id" on-selected-item-changed="getObject" object-name="data.edu_level" class="required"
                                required>
                                <template>
                                    [[item.edu_level_name]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <vaadin-combo-box label="[[i18n.page03.typeAcademy]]" items='{{typeAcademy}}' value="{{data.type_academy_id}}" item-label-path="type_academy_name"
                                item-value-path="id" on-change="_getAacademy" on-selected-item-changed="getObject" object-name="data.type_academy"
                                class="required" required>
                                <template>
                                    [[item.type_academy_name]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <vaadin-combo-box label="[[i18n.page03.academy]]" items='{{academy}}' value="{{data.academy_id}}" item-label-path="academy_name"
                                item-value-path="id" on-selected-item-changed="getObject" object-name="data.academy" class="required"
                                required>
                                <template>
                                    [[item.academy_name]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <vaadin-combo-box label="[[i18n.page03.faculty]]" items='{{faculty}}' value="{{data.faculty_id}}" item-label-path="faculty_name"
                                item-value-path="id" on-selected-item-changed="getObject" object-name="data.faculty" class="required"
                                required>
                                <template>
                                    [[item.faculty_name]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <vaadin-combo-box label="[[i18n.page03.facultyGroup]]" items='{{facultyGroup}}' value="{{data.faculty_group_id}}" item-label-path="faculty_group_name"
                                item-value-path="id" on-selected-item-changed="getObject" object-name="data.faculty_group">
                                <template>
                                    [[item.faculty_group_name]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <vaadin-combo-box label="[[i18n.page03.fieldStudy]]" items='{{fieldStudy}}' value="{{data.field_study_id}}" item-label-path="field_study_name"
                                item-value-path="id" on-selected-item-changed="getObject" object-name="data.field_study" class="required"
                                required>
                                <template>
                                    [[item.field_study_name]]
                                </template>
                            </vaadin-combo-box>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <paper-input label="[[i18n.page03.degree]] ([[i18n.page03.full]])" value="{{data.degree_full}}" class="required" required></paper-input>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <paper-input label="[[i18n.page03.degree]] ([[i18n.page03.short]])" value="{{data.degree_short}}"></paper-input>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <paper-input label="[[i18n.page03.major]]" value="{{data.major}}" class="required" required></paper-input>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <paper-input label="[[i18n.page03.minor]]" value="{{data.minor}}"></paper-input>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <paper-input label="[[i18n.page03.year]]" value="{{data.year}}" allowed-pattern="[0-9]" maxlength="4" class="required" required></paper-input>
                        </div>
                    </div>
                </div>
                <app-toolbar slot="footer">
                    <div main-title></div>
                    <paper-button raised on-click="_closePanelRight">
                        <iron-icon icon="clear"></iron-icon>[[i18n.button.close]]
                    </paper-button>
                    <paper-button raised class="btn-success" on-click="_save">
                        <iron-icon icon="check"></iron-icon>[[i18n.button.save]]
                    </paper-button>
                </app-toolbar>
            </nylon-panel-card>
        </nylon-panel-right>
    </template>

    <script>
        class Page03 extends CommonMixin(ReduxMixin(Polymer.Element)) {
            static get is() {
                return 'page-03';
            }
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n'
                    },
                    eduLevel: {
                        type: Array,
                        statePath: 'profile03.eduLevel'
                    },
                    typeAcademy: {
                        type: Array,
                        statePath: 'profile03.typeAcademy'
                    },
                    academy: {
                        type: Array,
                        statePath: 'profile03.academy'
                    },
                    faculty: {
                        type: Array,
                        statePath: 'profile03.faculty'
                    },
                    facultyGroup: {
                        type: Array,
                        statePath: 'profile03.facultyGroup'
                    },
                    fieldStudy: {
                        type: Array,
                        statePath: 'profile03.fieldStudy'
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info'
                    },
                    data: {
                        type: Object,
                        value: {}
                    },
                    datas: {
                        type: Array,
                        statePath: 'profile.info.education',
                        value: []
                    },
                    _index: {
                        type: Number
                    }
                };
            }
            _openPanelRight(e) {
                if (e.currentTarget.getAttribute('action') == 'edit') {
                    this.set('data', e.model.item)
                    this.set('_index', e.model.index)
                } else {
                    this.set('data', {})
                    this.set('_index', undefined)
                }
                this.$.panelRight.open();
            }
            _closePanelRight() {
                this.$.panelRight.close();
            }
            ready() {
                super.ready();
                Nylon.dispatch('PROFILE_03_GET_EDU_LEVEL');
                Nylon.dispatch('PROFILE_03_GET_TYPE_ACADEMY');
                Nylon.dispatch('PROFILE_03_GET_ACADEMY', '');
                Nylon.dispatch('PROFILE_03_GET_FACULTY');
                Nylon.dispatch('PROFILE_03_GET_FACULTY_GROUP');
                Nylon.dispatch('PROFILE_03_GET_FILED_STUDY');
            }
            _getAacademy(e) {
                Nylon.dispatch('PROFILE_03_GET_ACADEMY', e.target.value);
            }

            _save() {
                // if (this.validateForm('.required')) {
                if (typeof this._index === 'undefined') {
                    var newData = Object.assign(this.data, {
                        date_created: new Date(),
                        date_updated: new Date(),
                        creater: this.info.taxno,
                        updater: this.info.taxno
                    });
                    Nylon.dispatch('PROFILE_PUSH_ARRAY', this.info.id, 'education', newData
                        , () => {
                            this._closePanelRight();
                            this.set('data', {});
                        });
                } else {
                    var newData = Object.assign(this.data, {
                        date_updated: new Date(),
                        updater: this.info.taxno
                    });
                    Nylon.dispatch('PROFILE_UPDATE_ARRAY', this.info.id, 'education', this._index, newData
                        , () => {
                            this._closePanelRight();
                            this.set('data', {});
                        });
                }
                // }

            }

        }
        window.customElements.define(Page03.is, Page03);
    </script>
</dom-module>
