<link rel="import" href="../../../bower_components/paper-styles/color.html">

<link rel="import" href="./pages/page-list.html">
<link rel="import" href="../../layout/flexbox-grid.html">
<link rel="import" href="../../redux-mixin.html">
<link rel="import" href="../../redux/profile/profile-redux.html">

<link rel="import" href="../../i18n/profile/page-00-i18n.html">

<link rel="import" href="./pages/page-00.html">

<dom-module id="page-profile">
    <template>
        <style include="shared-styles flexbox-grid-remove-padding">
            iron-selector>* {
                padding-left: 15px;
                padding-top: 3px;
            }

            .topic {
                font-size: 1em;
            }

            .menu {
                font-size: .8em;
                padding-left: 30px;
            }

            .menu:hover {
                background-color: var(--paper-indigo-500);
                font-weight: bold;
                color: #fff;
                cursor: pointer;
            }

            .iron-selected {
                /* padding-left: 15px; */
                background-color: var(--paper-blue-500);
                font-weight: bold;
                color: #fff;
                /* border-left: 4px solid #dd4b39; */
            }

            .border {
                border: 1px solid black;
            }
            /* .header{
                margin-bottom: 2em;
            } */
        </style>
        <div class="row header">
            <div class="col-md-12 ">
                <div class="row" style="padding-left: 20px">
                    <app-toolbar slot="header">
                        <div>[[info.type_assessor.type_assessor_name]] : [[basic.firstname_th]] [[basic.lastname_th]]</div>

                    </app-toolbar>
                </div>
                <!-- <template is="dom-if" if={{!isDashboard}}>
                    <div class="row end-md">
                        <paper-button raised class="btn-default"> กลับหน้าหลัก</paper-button>
                        <div class="col-md-offset-1"></div>
                    </div>
                </template> -->
            </div>
        </div>

        <div class="row">


            <template is="dom-if" if={{isDashboard}}>
                <div class="col-md-12 ">
                    <page-00></page-00>
                </div>
            </template>

            <template is="dom-if" if={{!isDashboard}}>
                <div class="col-md-2 ">
                    <iron-selector selected="{{currentPage}}" attr-for-selected="name">
                        <div class="topic" name="[[i18n.page00.mainPage]]" on-click="_changePage" style="cursor: pointer;">[[i18n.page00.mainPage]]</div>
                        <div class="topic">[[i18n.page00.general_information]]</div>
                        <div class="menu" name="[[i18n.page00.basic]]" on-click="_changePage">[[i18n.page00.basic]]</div>
                        <div class="menu" name="[[i18n.page00.address]]" on-click="_changePage">[[i18n.page00.address]]</div>
                        <div class="menu" name="[[i18n.page00.bank]]" on-click="_changePage">[[i18n.page00.bank]]</div>
                        <div class="menu" name="[[i18n.page00.skills]]" on-click="_changePage">[[i18n.page00.skills]]</div>

                        <div class="topic">[[i18n.page00.other_information]]</div>
                        <div class="menu" name="[[i18n.page00.zone]]" on-click="_changePage">[[i18n.page00.zone]]</div>
                        <div class="menu" name="[[i18n.page00.references]]" on-click="_changePage">[[i18n.page00.references]]</div>
                        <div class="menu" name="[[i18n.page00.documents]]" on-click="_changePage">[[i18n.page00.documents]]</div>

                        <div class="topic">[[i18n.page00.education_topic]]</div>
                        <div class="menu" name="[[i18n.page00.education]]" on-click="_changePage">[[i18n.page00.education]]</div>
                        <div class="menu" name="[[i18n.page00.research]]" on-click="_changePage">[[i18n.page00.research]]</div>
                        <div class="menu" name="[[i18n.page00.specialist]]" on-click="_changePage">[[i18n.page00.specialist]]</div>

                        <div class="topic">[[i18n.page00.history]]</div>
                        <div class="menu" name="[[i18n.page00.working]]" on-click="_changePage">[[i18n.page00.working]]</div>
                        <div class="menu" name="[[i18n.page00.assessment]]" on-click="_changePage">[[i18n.page00.assessment]]</div>
                        <div class="menu" name="[[i18n.page00.meeting]]" on-click="_changePage">[[i18n.page00.meeting]]</div>
                        <!-- </template> -->
                    </iron-selector>
                </div>
                <div class="col-md-10 ">
                    <page-list selected="[[_params.name]]"></page-list>
                </div>
            </template>

        </div>
    </template>

    <script>
        class PageProfile extends ReduxMixin(Polymer.Element) {
            static get is() {
                return 'page-profile';
            }
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n'
                    },
                    _params: {
                        type: Object,
                        observer: 'setMenu'
                    },
                    menu: {
                        type: Object,
                        statePath: 'profile.menu'
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info'
                    },
                    currentPage: {
                        type: String,
                        value: ''
                    },
                    basic: {
                        type: Object,
                        statePath: 'profile.info.basic',
                        value: {}
                    },
                    isDashboard: {
                        type: Boolean,
                        value: true
                    }
                };
            }
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();
                // Nylon.dispatch('PROFILE_GET');
                // console.log(this._params)
            }
            setMenu(e) {
                this.set('currentPage', e.name)
                this.set('isDashboard', this.currentPage === 'หน้าหลัก')
            }
            _changePage(e) {
                if (typeof this.info.id === 'undefined') {
                    Nylon.redirect('/register');
                } else {
                    let page = e.currentTarget.name
                    this.set('isDashboard', page === this.i18n.page00.mainPage)
                    Nylon.redirect('/profile/' + page);
                }

            }
        }

        window.customElements.define(PageProfile.is, PageProfile);
    </script>
</dom-module>
