<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="./pages/page-list.html">
<link rel="import" href="../../layout/flexbox-grid.html">
<link rel="import" href="../../redux-mixin.html">
<link rel="import" href="../../redux/profile/profile-redux.html">
<dom-module id="page-profile">
    <template>
        <style include="flexbox-grid">
            .row{
                margin: 0;
            }
            iron-selector>* {
                /* padding-left: 15px; */
                padding-top: 3px;
                cursor: pointer;
            }

            .menu:hover {
                background-color: #dd4b39;
                color: #fff;
            }

            .iron-selected {
                /* padding-left: 15px; */
                background-color: #dd4b39;
                color: #fff;
                /* border-left: 4px solid #dd4b39; */
            }

            .border {
                border: 1px solid black;
            }
        </style>
        <div class="row">
            <div class="col-md-12 ">
                <div class="row" style="padding-left: 20px">
                    <app-toolbar slot="header">
                        <div main-title>[[info.type_assessor.type_assessor_name]] : [[info.taxno]]</div>
                    </app-toolbar>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 ">
                <iron-selector selected="{{currentPage}}" attr-for-selected="name">
                    <template is="dom-repeat" items="{{menu}}">
                        <div class="menu" name="[[item.name]]" on-click="_changePage">[[item.name]]</div>
                    </template>
                </iron-selector>
            </div>
            <div class="col-md-10 ">
                <page-list selected="[[_params.name]]"></page-list>
            </div>
        </div>
    </template>

    <script>
        class PageProfile extends ReduxMixin(Polymer.Element) {
            static get is() {
                return 'page-profile';
            }
            static get properties() {
                return {
                    _params: {
                        type: Object,
                        observer: 'setMenu'
                    },
                    menu: {
                        type: Object,
                        statePath: 'profile.menu'
                    },
                    info: {
                        type: Object,
                        statePath: 'profile.info'
                    },
                    currentPage: {
                        type: String,
                        value: ''
                    }
                };
            }
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();
                // Nylon.dispatch('PROFILE_GET');
                // console.log(this._params)
            }
            setMenu(e) {
                this.set('currentPage', e.name)
            }
            _changePage(e) {
                Nylon.redirect('/profile/' + e.model.item.name);
            }
        }

        window.customElements.define(PageProfile.is, PageProfile);
    </script>
</dom-module>
