<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../../../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="./pages/page-list.html">
<link rel="import" href="../../layout/flexbox-grid.html">
<link rel="import" href="../../redux-mixin.html">
<link rel="import" href="../../redux/profile/profile-redux.html">
<dom-module id="page-profile">
    <template>
        <style include="flexbox-grid">
            ul {
                margin: 0;
                padding: 0;
                list-style-type: none;
            }

            li {
                padding-left: 25px;
                border-left: 4px solid #dd4b39;
            }

            li:hover {
                /* color: blue; */
                color: #fff;
                background-color: #dd4b39;
                cursor: pointer;
            }

            iron-selector>* {
                padding: 8px;
            }

            .iron-selected {
                background-color: var(--google-blue-500);
                color: white;
            }
        </style>

        <iron-selector selected="bar" attr-for-selected="name">
            <template is="dom-repeat" items="{{profile.menu}}">
                <div name="[[item.name]]">[[item.name]]</div>
            </template>
        </iron-selector>

        <div class="row" style="padding-left: 20px">
            <app-toolbar slot="header">
                <div main-title>ผู้ประเมินภายนอกระดับการศึกษาขั้นพื้นฐาน (ปฐมวัย) : [[profile.login.taxno]]</div>
            </app-toolbar>
        </div>
        <div class="row">
            <div class="col-md-2">
                <ul>
                    <template is="dom-repeat" items="{{profile.menu}}">
                        <li on-click="_changePage">
                            [[item.name]]
                        </li>
                    </template>
                </ul>
            </div>
            <div class="col-md-10">
                <page-list selected="[[_params.name]]"></page-list>
            </div>
        </div>
    </template>

    <script>
        class PageProfile extends ReduxMixin(Polymer.Element) {
            static get is() {
                return 'page-profile';
            }
            static get properties() {
                return {
                    _params: {
                        type: Object
                    },
                    profile: {
                        type: Object,
                        statePath: 'profile'
                    },
                    currentPage: {
                        type: Number,
                        value: 0
                    }
                };
            }
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();
                // Nylon.dispatch('PROFILE_GET');
                // console.log(this._params)
            }
            _changePage(e) {
                this.set('currentPage', e.model.index);
                console.log(e.model.item.name);
                // this.set('_params.name', e.model.name);
                // console.log(e.model);
                Nylon.redirect('/profile/' + e.model.item.name);
            }

        }

        window.customElements.define(PageProfile.is, PageProfile);
    </script>
</dom-module>
