    Nylon.addReducer('profile_page01', function (state, action) {
        state = state || {
            data: {},
            academic: [],
            gender: [],
            race: [],
            religion: [],
            nationality: [],
            status: [],

        }

        switch (action.type) {
            case 'PROFILE_GET_LIST_ACADAMIC':
                state.academic = action.payload
                return state
            case 'PROFILE_GET_LIST_GENDER':
                state.gender = action.payload
                return state
            case 'PROFILE_GET_LIST_RACE':
                state.race = action.payload
                return state
            case 'PROFILE_GET_LIST_RELIGIONC':
                state.religion = action.payload
                return state
            case 'PROFILE_GET_LIST_NATIONALITY':
                state.nationality = action.payload
                return state
            case 'PROFILE_GET_LIST_STATUS':
                state.status = action.payload
                return state
            default:
                return state
        }
        return state
    })
