<script>
        Nylon.addReducer('profile_page10', function (state, action) {
            state = state || {
                bank: [],
                account_Types: [],
                
    
            }
    
            switch (action.type) {
                case 'PROFILE_GET_LIST_BANK':
                    state.bank = action.payload
                    return state
                case 'PROFILE_GET_LIST_ACCOUNT_TYPE':
                    state.account_Types = action.payload
                    return state
                
                default:
                    return state
            }
            return state
        })
    
        Nylon.addAction({
            PROFILE_GET_LIST_BANK: function () {
                return dispatch => {
                    let res = {
                        data: [
                            {
                                value: 1,
                                label: 'ธ. กรุงเทพ จำกัด (มหาชน)'
                            },
                            {
                                value: 2,
                                label: 'ธ. กรุงไทย จำกัด (มหาชน)'
                            },
                            {
                                value: 3,
                                label: 'ธ. กรุงศรีอยุธยา จำกัด (มหาชน)'
                            },
                            {
                                value: 4,
                                label: 'ธ. กสิกรไทย จำกัด (มหาชน)'
                            },
                            {
                                value: 5,
                                label: 'ธ. ซีไอเอ็มบี ไทย จำกัด (มหาชน)'
                            },
                            {
                                value: 6,
                                label: 'ธ. ไทยพาณิชย์ จำกัด (มหาชน)'
                            },
                            {
                                value: 7,
                                label: 'ธ. ธนชาต จำกัด (มหาชน)'
                            },
                            {
                                value: 8,
                                label: 'ธ. ยูโอบี จำกัด (มหาชน)'
                            },
    
                        ]
                    }
                    
                    dispatch({ type: 'PROFILE_GET_LIST_BANK', payload: res.data })
                }
            },
            PROFILE_GET_LIST_ACCOUNT_TYPE: function () {
                return dispatch => {
                    let res = {
                        data: [
                            {
                                value: 1,
                                label: 'บัญชีเงินฝากออมทรัพย์ '
                            },
                            {
                                value: 2,
                                label: 'บัญชีเงินฝากประจำ'
                            },
                            {
                                value: 3,
                                label: 'บัญชีเงินฝากกระแสรายวัน '
                            },
                            
                        ]
                    }
                    dispatch({ type: 'PROFILE_GET_LIST_ACCOUNT_TYPE', payload: res.data })
                }
            },
            
           
           
        })
    
    </script>
