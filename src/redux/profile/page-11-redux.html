<script>
    Nylon.addReducer('profile_page11', function (state, action) {
        state = state || {
            region: [],
        }

        switch (action.type) {
            case 'GET_LIST_REGION':
                state.region = action.payload
                return state
            default:
                return state
        }
        return state
    })


    Nylon.addAction({
        GET_LIST_REGION: function () {
            return dispatch => {
                axios.get('/region').then(
                    res => {
                        dispatch({ type: 'GET_LIST_REGION', payload: res.data })
                    }
                )
            }
        },
        
    })

</script>
