<script>
    Nylon.addReducer('profile_page11', function (state, action) {
        state = state || {
            data: {},
            region: [],
            province: []
        }

        switch (action.type) {
            case 'GET_LIST_REGION':
                state.region = action.payload
                return state
            case 'GET_LIST_PROVINCE':
                state.province = action.payload
                return state
            default:
                return state
        }
        return state
    })


    Nylon.addAction({
        GET_LIST_REGION: function () {
            return dispatch => {
                axios.get('/region')
                    .then(res => {
                        dispatch({ type: 'GET_LIST_REGION', payload: res.data })
                    }
                    ).catch(err => {
                        console.log({ err })
                    })
            }
        },
        GET_LIST_PROVINCE: function (region_id) {
            return dispatch => {
                axios.get('/province?region_id='+ region_id)
                    .then(res => {
                        dispatch({ type: 'GET_LIST_PROVINCE', payload: res.data })
                    }
                    ).catch(err => {
                        console.log({ err })
                    })
            }
        },

    })

</script>
