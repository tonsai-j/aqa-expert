<script>
    Nylon.addReducer('profile_page05', function (state, action) {
        state = state || {
            assescentertyp: [],
            workpos1: [],
        }

        switch (action.type) {
            case 'PROFILE_05_GET_ASSESCENTERTYP':
                state.assescentertyp = action.payload
                return state
            case 'PROFILE_05_GET_WORKPOS1':
                state.workpos1 = action.payload
                return state
            default:
                return state
        }

    })


    Nylon.addAction({
        PROFILE_05_GET_ASSESCENTERTYP: function () {
            return dispatch => {
                axios.get('/type/assescentertyp').then(
                    res => {
                        dispatch({ type: 'PROFILE_05_GET_ASSESCENTERTYP', payload: res.data })
                    }
                )
            }
        },
        PROFILE_05_GET_WORKPOS1: function () {
            return dispatch => {
                axios.get('/aqaref?REFGROUP=WORKPOS').then(
                    res => {
                        dispatch({ type: 'PROFILE_05_GET_WORKPOS1', payload: res.data })
                    }
                )
            }
        },
      
    })

</script>
