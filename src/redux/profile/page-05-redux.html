<script>
    Nylon.addReducer('profile_page05', function (state, action) {
        state = state || {
            salu: [],
            workpos1: [],
        }

        switch (action.type) {
            case 'PROFILE_05_GET_SALU':
                state.salu = action.payload
                return state
            case 'PROFILE_05_GET_WORKPOS1':
                state.workpos1 = action.payload
                return state
            default:
                return state
        }

    })


    Nylon.addAction({
        PROFILE_05_GET_SALU: function () {
            return dispatch => {
                axios.get('/salu').then(
                    res => {
                        dispatch({ type: 'PROFILE_05_GET_SALU', payload: res.data })
                    }
                )
            }
        },
        PROFILE_05_GET_WORKPOS1: function () {
            return dispatch => {
                axios.get('/workpos1').then(
                    res => {
                        dispatch({ type: 'PROFILE_05_GET_WORKPOS1', payload: res.data })
                    }
                )
            }
        },
      
    })

</script>
