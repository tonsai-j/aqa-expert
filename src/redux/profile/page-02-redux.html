    Nylon.addReducer('profile_page02', function (state, action) {
        state = state || {
            data: {},
            region: [],
            province: [],
            amphoe: [],
            district: [],
        }

        switch (action.type) {
            case 'PROFILE_02_GET_LIST_REGION':
                state.region = action.payload
                return state
            case 'PROFILE_02_GET_LIST_PROVINCE':
                state.province = action.payload
                return state
            case 'PROFILE_02_GET_LIST_AMPHOE':
                state.amphoe = action.payload
                return state
            case 'PROFILE_02_GET_LIST_DISTRICT':
                state.district = action.payload
                return state
            default:
                return state
        }
        return state
    })


    Nylon.addAction({
        PROFILE_02_GET_LIST_REGION: function () {
            return dispatch => {
                axios.get('/region')
                    .then(res => {
                        dispatch({ type: 'PROFILE_02_GET_LIST_REGION', payload: res.data })
                    }

                        console.log({ err })
