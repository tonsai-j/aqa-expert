<script>
    Nylon.addReducer('profile_page02', function (state, action) {
        state = state || {
            data: {},
            region: [],
            province: [],
            amphoe: [],
            district: [],
        }

        switch (action.type) {
            case 'PROFILE_02_GET_LIST_REGION':
                state.region = action.payload
                return state
            case 'PROFILE_02_GET_LIST_PROVINCE':
                state.province = action.payload
                return state
            case 'PROFILE_02_GET_LIST_AMPHOE':
                state.amphoe = action.payload
                return state
            case 'PROFILE_02_GET_LIST_DISTRICT':
                state.district = action.payload
                return state
            default:
                return state
        }
        return state
    })


    Nylon.addAction({
        PROFILE_02_GET_LIST_REGION: function () {
            return dispatch => {
                axios.get('/region')
                    .then(res => {
                        dispatch({ type: 'PROFILE_02_GET_LIST_REGION', payload: res.data })
                    }
                    ).catch(err => {
                        console.log({ err })
                    })
            }
        },
        PROFILE_02_GET_LIST_PROVINCE: function (REGION_ID = 1) {
            return dispatch => {
                axios.get('/province?region_id=' + REGION_ID)
                    .then(res => {
                        // console.log(addressContract);
                        dispatch({ type: 'PROFILE_02_GET_LIST_PROVINCE', payload: res.data })
                    }
                    ).catch(err => {
                        console.log({ err })
                    })
            }
        },

        PROFILE_02_GET_LIST_AMPHOE: function (province_id) {
            return dispatch => {
                axios.get('/district?province_id=' + province_id)
                    .then(res => {
                        // console.log(addressContract);
                        dispatch({ type: 'PROFILE_02_GET_LIST_AMPHOE', payload: res.data })
                    }
                    ).catch(err => {
                        console.log({ err })
                    })
            }
        },
        PROFILE_02_GET_LIST_DISTRICT: function (district_id) {
            return dispatch => {
                axios.get('/district/sub?district_id=' + district_id)
                    .then(res => {
                        // console.log(addressContract);
                        dispatch({ type: 'PROFILE_02_GET_LIST_DISTRICT', payload: res.data })
                    }
                    ).catch(err => {
                        console.log({ err })
                    })
            }
        }
    })

</script>
