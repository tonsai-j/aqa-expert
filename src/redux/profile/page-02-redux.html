    Nylon.addReducer('profile_page02', function (state, action) {
        state = state || {
            data: {},
            region: [],
            province: [],
            amphoe: [],
            district: [],
        }

        switch (action.type) {
            case 'GET_LIST_REGION':
                state.region = action.payload
                return state
            case 'GET_LIST_PROVINCE':
                state.province = action.payload
                return state
            case 'GET_LIST_AMPHOE':
                state.amphoe = action.payload
                return state
            case 'GET_LIST_DISTRICT':
                state.district = action.payload
                return state
            default:
                return state
        }
        return state
    })
