    commonMixin = Parent => class TestMixin extends Parent {

        queryFrom(required) {
            return this.shadowRoot.querySelectorAll(required)
        }

        extarFrom(required) {
            let arr = this.queryFrom(required)
            let allTrue = []
            for (var index = 0; index < arr.length; index++) {
                allTrue.push(arr[index].validate())
            }
            return allTrue
        }

        validateForm(required) {
            return this.extarFrom(required).every(elem => elem == true)
        }

        autoIndex(index) {
            return index + 1
        }

        getObjectCombobox(e) {
            if ((e.detail.queueProperty === true)
                && (e.detail.value !== null)
                && (e.detail.value.id !== '0')) {
                this.set(`data.${e.currentTarget.getAttribute('set-object')}`, e.detail.value)
            } else {
                
                delete this.data[e.currentTarget.getAttribute('set-object')]
            }
        }
